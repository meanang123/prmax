<div>
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"top",style:"width:100%;height:3em"'>
		<h1 class="prmaxrowdisplaylarge">New Organisation</h1>
	</div>
	<div data-dojo-type="dijit/layout/ContentPane"  data-dojo-props='region:"center",style:"overflow:auto;overflow-x:hidden"' >
		<form  data-dojo-type="dijit/form/Form" data-dojo-attach-point="form" data-dojo-props='onsubmit:"return false;"'>
			<input data-dojo-props='type:"hidden",name:"outletid",value:"-1"' data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="outletid">
			<table width="98%" cellspacing="0" cellpadding="0">
				<tr><td align="right" class="prmaxrowtag" width="150px">Outlets Name</td><td><input  data-dojo-attach-point="outletname" data-dojo-props='style:"width:90%","class":"prmaxrequired",name:"outletname",type:"text",trim:true,required:true,invalidMessage:"Please enter outletname"' data-dojo-type="dijit/form/ValidationTextBox" ></input></td></tr>
				<tr><td align="right" class="prmaxrowtag">Media Channel</td><td class="prmaxrowdisplay"><select data-dojo-props='style:"width:20em","class":"prmaxrequired",name:"prmax_outlettypeid",autoComplete:true,searchAttr:"name",required:true,invalidMessage:"Please select outlet type",labelType:"html"' 	data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="prmax_outlettypeid"></select></td></tr>
				<tr><td align="right" class="prmaxrowtag">Country</td><td><select data-dojo-props='style:"width:15em","class":"prmaxrequired",name:"countryid",autoComplete:true,searchAttr:"name",required:true,invalidMessage:"Please select Country Name",labelType:"html"' data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="countryid"></select></td></tr>
				<tr><td align="right" class="prmaxrowtag">Address1</td><td><input data-dojo-attach-point="address1" data-dojo-props='"class":"prmaxrequired" ,name:"address1",type:"text",trim:true,required:false,invalidMessage:"Please enter address",style:"width:70%"' data-dojo-type="dijit/form/ValidationTextBox"></input></td></tr>
				<tr><td align="right" class="prmaxrowtag">Address2</td><td><input data-dojo-attach-point="address2" data-dojo-props='"class":"prmaxinput",name:"address2",type:"text",trim:true' data-dojo-type="dijit/form/ValidationTextBox" ></input></td></tr>
				<tr><td align="right" class="prmaxrowtag">Town</td><td><input data-dojo-attach-point="townname" data-dojo-props='"class":"prmaxinput",name:"townname",type:"text",trim:true' data-dojo-type="dijit/form/ValidationTextBox" ></input></td></tr>
				<tr><td align="right" class="prmaxrowtag">County</td><td><input data-dojo-attach-point="county" data-dojo-props='"class":"prmaxinput",name:"county",type:"text",trim:true' data-dojo-type="dijit/form/ValidationTextBox" ></input></td></tr>
				<tr><td align="right" class="prmaxrowtag">Post Code</td><td><input data-dojo-attach-point="postcode" data-dojo-props='"class":"prmaxinput",name:"postcode",type:"text",trim:true,style:"width:10em"' data-dojo-type="dijit/form/ValidationTextBox" ></input></td></tr>
				<tr><td align="right" class="prmaxrowtag">Www</td><td><input data-dojo-attach-point="www" data-dojo-props='"class":"prmaxinput",name:"www",type:"text",maxlength:120,pattern:dojox.validate.regexp.url,style:"width:90%"' data-dojo-type="dijit/form/ValidationTextBox" /></td></tr>
				<tr><td align="right" class="prmaxrowtag">Tel</td><td><input data-dojo-attach-point="tel" data-dojo-props='"class":"prmaxinput",name:"tel",type:"text",maxlength:40,trim:true' data-dojo-type="dijit/form/ValidationTextBox" /></td></tr>
				<tr><td align="right" class="prmaxrowtag">Twitter</td><td><div data-dojo-attach-point="twitter" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='name:"twitter",pattern:dojox.validate.regexp.url,type:"text",maxlength:80,trim:true,style:"width:90%"'/></td></tr>
				<tr><td align="right" class="prmaxrowtag">Facebook</td><td><input data-dojo-attach-point="facebook" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"facebook",type:"text",maxlength:80,pattern:dojox.validate.regexp.url,trim:true,style:"width:90%"'/></td></tr>
				<tr><td align="right" class="prmaxrowtag">Linkedin</td><td><input data-dojo-attach-point="linkedin" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"linkedin",type:"text",maxlength:80,pattern:dojox.validate.regexp.url,trim:true,style:"width:90%"' /></td></tr>
				<tr><td align="right" class="prmaxrowtag">Instagram</td><td><input data-dojo-attach-point="instagram" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"instagram",type:"text",maxlength:80,pattern:dojox.validate.regexp.url,trim:true,style:"width:90%"' /></td></tr>
				<tr><td align="right" class="prmaxrowtag" valign="top">Profile</td><td><div class="dialogprofileframelarge"><textarea data-dojo-attach-point="profile" data-dojo-type="dijit/form/Textarea" data-dojo-props='"class":"prmaxinput",name:"profile",style:"width: 100%;height:100%"' ></textarea></div></td></tr>
			</table>
		</form>
	</div>
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"bottom",style:"width:100%;height:3em;padding-right:3px;"'>
		<table width="100%" cellspacing="0" cellpadding="0">
			<tr><td align="right"><button data-dojo-attach-point="savebtn" data-dojo-attach-event="onClick:_update" data-dojo-type="dojox/form/BusyButton" data-dojo-props='type:"button",label:"Add Outlet",busyLabel:"Please Wait Adding Outlet ...",iconClass:"fa fa-search-plus fa-2x"'></button></td></tr>
		</table>
	</div>
</div>
