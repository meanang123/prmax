<div >
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='style:"overflow:auto;overflow-x:hidden",region:"center"' >
		<form  data-dojo-type="dijit/form/Form" data-dojo-attach-point="form" data-dojo-props='onsubmit:"return false;"'>
			<input data-dojo-props='type:"hidden",name:"researchprojectitemid",value:"-1"' data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="researchprojectitemid">
			<table width="98%" cellspacing="0" cellpadding="0">
				<tr><td align="right" class="prmaxrowtag" width="20%">Desk Name</td><td><input data-dojo-props='style:"width:90%","class":"prmaxrequired",name:"deskname",type:"text",trim:true,required:true,invalidMessage:"Please enter deskname"' data-dojo-attach-point="deskname" data-dojo-type="dijit/form/ValidationTextBox" ></input></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="deskname_modified"></div></td></tr>
				<tr><td align="right" class="prmaxrowtag">House/Street</td><td><input data-dojo-attach-point="address1" data-dojo-props='name:"address1",type:"text",trim:true,required:false,style:"width:70%"' data-dojo-type="dijit/form/ValidationTextBox"></input></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="address1_modified"></div></td></tr>
				<tr><td align="right" class="prmaxrowtag">Street/District</td><td><input data-dojo-attach-point="address2"data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"address2",type:"text",trim:true,style:"width:70%"'></input></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="address2_modified"></div></td></tr>
				<tr><td align="right" class="prmaxrowtag">Town</td><td><input data-dojo-attach-point="townname" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"townname",type:"text",trim:true,style:"width:70%"' ></input></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="townname_modified"></div></td></tr>
				<tr><td align="right" class="prmaxrowtag">County</td><td><input data-dojo-attach-point="county" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"county",type:"text",trim:true,style:"width:70%"' ></input></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="county_modified"></div></td></tr>
				<tr><td align="right" class="prmaxrowtag">Post Code</td><td><input data-dojo-attach-point="postcode" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"postcode",type:"text",trim:true,style:"width:10em"' ></input></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="postcode_modified"></div></td></tr>
				<tr><td align="right" class="prmaxrowtag">Email</td><td><input data-dojo-attach-point="email" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"email",type:"text",pattern:dojox.validate.regexp.emailAddress, trim:true,invalidMessage:"invalid email address",size:20,maxlength:70,style:"width:90%"'></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="email_modified"></div></td></tr>
				<tr><td align="right" class="prmaxrowtag">Tel</td><td><input data-dojo-attach-point="tel" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"tel",type:"text",maxlength:40,trim:true,style:"width:60%"' /></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="tel_modified"></div></td></tr>
				<tr><td align="right" class="prmaxrowtag">Fax</td><td><input data-dojo-attach-point="fax" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"fax",type:"text",maxlength:40, trim:true,style:"width:60%"'/></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="fax_modified"></div></td></tr>

				<tr><td align="right" class="prmaxrowtag">Twitter</td>
					<td><span><input data-dojo-attach-point="twitter" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"twitter",pattern:dojox.validate.regexp.url,type:"text",maxlength:80,trim:true,style:"width:90%"'/></span>
						<span><div data-dojo-attach-point="twitter_show" data-dojo-type="prcommon2/web/WebButton"></div></span>
					</td>
					<td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="twitter_modified"></div></td>
				</tr>			
				<tr><td align="right" class="prmaxrowtag">Facebook</td>
					<td><span><input data-dojo-attach-point="facebook" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"facebook",pattern:dojox.validate.regexp.url,type:"text",maxlength:80,trim:true,style:"width:90%"'/></span>
						<span><div data-dojo-attach-point="facebook_show" data-dojo-type="prcommon2/web/WebButton"></div></span>
					</td>
					<td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="facebook_modified"></div></td>
				</tr>			
				<tr><td align="right" class="prmaxrowtag">Linkedin</td>
					<td><span><input data-dojo-attach-point="linkedin" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"linkedin",pattern:dojox.validate.regexp.url,type:"text",maxlength:80,trim:true,style:"width:90%"'/></span>
						<span><div data-dojo-attach-point="linkedin_show" data-dojo-type="prcommon2/web/WebButton"></div></span>
					</td>
					<td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="linkedin_modified"></div></td>
				</tr>			
				<tr><td align="right" class="prmaxrowtag">Instagram</td>
					<td><span><input data-dojo-attach-point="instagram" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"instagram",pattern:dojox.validate.regexp.url,type:"text",maxlength:80,trim:true,style:"width:90%"'/></span>
						<span><div data-dojo-attach-point="instagram_show" data-dojo-type="prcommon2/web/WebButton"></div></span>
					</td>
					<td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="instagram_modified"></div></td>
				</tr>			
			</table>
		</form>
	</div>
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"bottom",style:"width:100%;height:3em;padding-right:3px;"'>
		<table width="100%" cellspacing="0" cellpadding="0">
				<tr>
					<td align="right"><button data-dojo-attach-point="updatebtn" data-dojo-attach-event="onClick:_update" data-dojo-type="dojox/form/BusyButton" data-dojo-props='type:"button",busyLabel:"Please Wait Updating Desk...",label:"Update Desk"'></button></td>
				</tr>
		</table>
	</div>
</div>
