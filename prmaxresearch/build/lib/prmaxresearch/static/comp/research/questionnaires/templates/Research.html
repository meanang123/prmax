<div >
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='style:"overflow:auto;overflow-x:hidden",region:"center"' >
		<form  data-dojo-type="dijit/form/Form" data-dojo-attach-point="form" data-dojo-props='onsubmit:"return false;"'>
			<input data-dojo-props='type:"hidden",name:"researchprojectitemid",value:"-1"' data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="researchprojectitemid">
			<table width="98%" cellspacing="0" cellpadding="0">
				<tr><td width="20%" align="right" class="prmaxrowtag">Surname</td><td><input data-dojo-attach-point="surname" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxrequired",name:"surname",type:"text",trim:true,required:true,invalidMessage:"Please enter conatct surname",style:"width:70%"'></input></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="surname_modified"></div></td></tr>
				<tr><td align="right" class="prmaxrowtag">Firstname</td><td><input data-dojo-attach-point="firstname" data-dojo-type="dijit/form/TextBox" data-dojo-props='"class":"prmaxinput",name:"firstname",type:"text",style:"width:40%"'></input></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="firstname_modified"></div></td></tr>
				<tr><td align="right" class="prmaxrowtag">Title</td><td><input data-dojo-attach-point="prefix" data-dojo-type="dijit/form/TextBox" data-dojo-props='"class":"prmaxinput",name:"prefix",type:"text",style:"width:20%"'></input></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="prefix_modified"></div></td></tr>
				<tr><td align="right" class="prmaxrowtag">Job Title</td><td><input data-dojo-attach-point="job_title" data-dojo-type="dijit/form/TextBox" data-dojo-props='"class":"prmaxinput",name:"job_title",type:"text",style:"width:70%"'></input></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="job_title_modified"></div></td></tr>
				<tr><td align="right" class="prmaxrowtag">Email</td><td><input data-dojo-attach-point="email" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"email",type:"text",pattern:dojox.validate.regexp.emailAddress,trim:true,invalidMessage:"invalid email address",size:20,maxlength:70,style:"width:90%"'></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="email_modified"></div></td></tr>
<!--
				<tr><td align="right" class="prmaxrowtag">Tel</td><td><input data-dojo-attach-point="tel" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"tel",type:"text",maxlength:40,trim:true,style:"width:60%"' /></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="tel_modified"></div></td></tr>
-->			
			</table>
		</form>
	</div>
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"bottom", style:"width:100%;height:40px;padding:5px"' >
			<label class="prmaxrowtag">Reason Code</label><select data-dojo-attach-point="reasoncodeid" data-dojo-type ="dijit/form/FilteringSelect" data-dojo-props='name:"reasoncodeid",searchAttr:"name",labelType:"html","class":"prmaxrequired"'></select>
			<button data-dojo-attach-event="onClick:_update_coding" data-dojo-attach-point="savenode" data-dojo-type="dojox/form/BusyButton" data-dojo-props='style:"float:right",type:"button",busyLabel:"Please Wait Saving...",label:"Save"'></button>
	</div>
</div>
