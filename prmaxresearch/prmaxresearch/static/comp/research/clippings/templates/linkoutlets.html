<div>
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"top",style:"width:100%;height:48px;padding:0px;margin:0px"'>
		<div data-dojo-type="dijit/Toolbar" data-dojo-props='style:"height:99%;width:100%;padding:0px;margin:0px"'>
			<div data-dojo-type="dijit/form/DropDownButton"  data-dojo-props='iconClass:"fa fa-filter fa-3x",label:"Filter",showLabel:false'>
				<span>Filter By</span>
				<div data-dojo-type="dijit/TooltipDialog" title="Filter" data-dojo-attach-event="execute: _execute">
					<table>
						<tr><td>Source</td><td><select data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="filter_source" data-dojo-props='name:"source",searchAttr:"name",labelType:"html"' ></td></tr>
						<tr><td>Link Code</td><td><input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="filter_linktext" data-dojo-props='name:"linktext",trim:"true",maxlength:45,type:"text"' ></td></tr>
						<tr><td>Link Description</td><td><input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="filter_linkdescription" data-dojo-props='name:"linkdescription",trim:"true",maxlength:45,type:"text"' ></td></tr>
						<tr><td>URL</td><td><input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="filter_url" data-dojo-props='name:"url",trim:"true",maxlength:45,type:"text"' ></td></tr>
						<tr><td>Not Linked Only</td><td><input data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="not_linked" data-dojo-props='name:"not_linked",type:"checkbox",checked:true' ></td> </tr>
						<tr><td>Hide Ignore</td><td><input data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="hide_ignore" data-dojo-props='name:"hide_ignore",type:"checkbox",checked:true' ></td> </tr>
							<tr>
								<td align="left"><button data-dojo-attach-event="onClick: _clear_filter" data-dojo-type="dijit/form/Button" type="button" >Clear Filter by</button></td>
								<td align="right"><button data-dojo-type="dijit/form/Button" type="submit" name="submit">Filter by</button></td>
							</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"center"' data-dojo-attach-point="grid_view"></div>
	<div data-dojo-type="dijit/layout/StackContainer" data-dojo-props='region:"bottom",splitter:true,style:"height:50%;width:100%;"' data-dojo-attach-point="edit_view" >
		<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='style:"width:100%;height:100%"' data-dojo-attach-point="blank_view"></div>
		<div data-dojo-type="research/clippings/ipcb_outlets" data-dojo-props='style:"width:100%;height:100%"' data-dojo-attach-point="ipbc_outlet_link"></div>
		<div data-dojo-type="research/clippings/mbrain_outlets" data-dojo-props='style:"width:100%;height:100%"' data-dojo-attach-point="mbrain_outlet_link"></div>
	</div>
</div>
