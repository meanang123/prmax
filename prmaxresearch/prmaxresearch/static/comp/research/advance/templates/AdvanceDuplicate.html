<div style="width:600px;height:200px;" >
	<form  data-dojo-attach-point="form" data-dojo-type="dijit/form/Form" data-dojo-props='onsubmit:"return false;","class":"prmaxdefault"' >
		<input data-dojo-attach-point="advancefeatureid" data-dojo-props='name:"advancefeatureid",type:"hidden"' data-dojo-type="dijit/form/TextBox" >
		<table width="100%" class="prmaxtable" cellpadding="0" cellspacing="0"  border ="0">
			<tr><td  align="center" data-dojo-attach-point="heading" class="prmaxrowdisplaylarge" colspan="2" ></td></tr>
			<tr><td align="right" class="prmaxrowtag" width="20%">New Feature</td><td ><input
			data-dojo-attach-point="feature" data-dojo-props='style:"width:95%",name:"feature",type:"text",required:true' data-dojo-type="dijit/form/ValidationTextBox"></td></tr>
			<tr><td align="right" class="prmaxrowtag" width="20%">Reason</td><td ><select data-dojo-attach-point="reasoncodes" data-dojo-type ="dijit/form/FilteringSelect" data-dojo-props='name:"reasoncodeid",searchAttr:"name",labelType:"html",style:"width:98%",class:"prmaxrequired"'/></td></tr>
		</table>
	</form>
	<br/><br/>
	<button data-dojo-type="dijit/form/Button" data-dojo-props='style:"float:right;",type:"button",name:"submit"' data-dojo-attach-event="onClick:_duplicate_button" >Duplicate Feature</button>
</div>
