<div>
		<div  data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="region:'left',splitter:true,'class':'bordered',style:'height:100%;width:40%',gutters:false">
			<div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="controls" data-dojo-props='region:"top",style:"height:42px;width:100%;overflow:hidden"'>
		<div data-dojo-type="dijit/Toolbar" data-dojo-props='style:"height:99%;width:100%;padding:0px;margin:0px"'>
					<div data-dojo-attach-event="onClick:_refresh" data-dojo-type="dijit/form/Button" data-dojo-props='iconClass:"PRMaxCommonStdIcon PRMaxCommonRefresh"'><span>Refresh</span></div>
					<div data-dojo-type="dijit/form/DropDownButton"  data-dojo-props='iconClass:"PRMaxCommonStdIcon PRMaxFilterIcon",label:"Filter",showLabel:true'>
						<span>Filter By</span>
						<div data-dojo-type="dijit/TooltipDialog" data-dojo-props='title:"Filter By"' data-dojo-attach-event="execute:_execute">
							<table>
								<tr><td><label>Exclude Auto Reply</label></td><td><input data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="autoreply" data-dojo-props='type:"checkbox",name:"autoreply"' ></td></tr>
								<tr><td><label>Outlet Name</label></td><td><input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="outletname" data-dojo-props='type:"text",name:"outletname"' ></td></tr>
								<tr><td><label>Email Address</label></td><td><input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="emailaddress" data-dojo-props='type:"text",name:"emailaddress"' ></td></tr>
								<tr><td><label>Customer</label></td><td><select data-dojo-attach-point="customers" data-dojo-type="dijit/form/FilteringSelect" data-dojo-props='name:"icustomerid",autoComplete:true,searchAttr:"customername",labelType:"html"' ></select></td></tr>
								<tr><td><label>Top 50 PRmax</label></td><td><input data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="top50" data-dojo-props='type:"checkbox",name:"top50"' ></td></tr>
								<tr>
									<td align="left"><button data-dojo-attach-event="onClick: _clear_filter" data-dojo-type="dijit/form/Button" data-dojo-props='type:"button"' >Clear Filter by</button></td>
									<td align="right"><button data-dojo-type="dijit/form/Button" data-dojo-props='type:"submit",name:"submit"'>Filter by</button></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div data-dojo-attach-point="result_grid_view" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"center"'></div>
		</div>
		<div data-dojo-attach-point="tabcont" data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center',splitter:true,'class':'bordered'">
			<div data-dojo-attach-point="msg_basic_display"  data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Message',style:'height:100%;width:100%;overflow :auto','class':'bordered scrollpane',selected:'selected'"></div>
			<div data-dojo-attach-point="msg_display"  data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Original',style:'height:100%;width:100%;overflow :auto','class':'bordered scrollpanel'"></div>
			<div data-dojo-type="dijit/layout/StackContainer" data-dojo-attach-point="controls" data-dojo-props="preload:false,title:'Details','class':'bordered'">
				<div title="blank" data-dojo-attach-point="blank" data-dojo-type="dijit/layout/ContentPane" selected class="bordered"></div>
				<div title="outlet" data-dojo-attach-point="outletedit" data-dojo-type="research/outlets/OutletEdit" data-dojo-props='style:"width:100%;height:100%","class":"bordered"'></div>
				<div title="freelance" data-dojo-attach-point="freelanceedit" data-dojo-type="research/freelance/FreelanceEdit" data-dojo-props='style:"width:100%;height:100%","class":"bordered"'></div>
					<div data-dojo-attach-point="isprivate" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='style:"width:100%;height:100%","class":"bordered",title:"isprivate"'></div>
			</div>
		</div>
	<div data-dojo-attach-point="completed_dlg" data-dojo-type="dijit/Dialog" data-dojo-props='title:"Bounced Email Completed"'>
		<div data-dojo-attach-point="completed_ctrl" data-dojo-type="research/feedback/Completed"></div>
	</div>
</div>
