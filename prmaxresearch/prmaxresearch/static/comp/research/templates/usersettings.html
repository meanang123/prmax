<div>
	<form  data-dojo-type="dijit/form/Form" data-dojo-attach-point="form" data-dojo-props='onsubmit:"return false;"'>
		<table width="100%" cellspacing="0" cellpadding="0">
			<tr><td colspan="2" class="prmaxrowdisplaylarge">PRMax Researcher Setting</td></tr>
			<tr><td align="right" class="prmaxrowtag">Display Name</td><td><input data-dojo-props='"class":"prmaxrequired",name:"display_name",type:"text",maxlength:80,trim:true,required:true,style:"width:15em"' data-dojo-attach-point="display_name" data-dojo-type="dijit/form/ValidationTextBox"/></td></tr>
			<tr><td align="right" class="prmaxrowtag">Job Title</td><td>	<input data-dojo-props='"class":"prmaxrequired",name:"job_title",type:"text",style:"width:15em",maxlength:"80",trim:true,required:true' data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="job_title"  /></td></tr>
			<tr><td align="right" class="prmaxrowtag">Email</td><td ><input data-dojo-attach-point="email_address" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxrequired",name:"email_address",type:"text",pattern:dojox.validate.regexp.emailAddress,trim:true,invalidMessage:"invalid email address",style:"width:25em",maxlength:"70"'></tr>
			<tr><td align="right" class="prmaxrowtag">Tel</td><td><input data-dojo-attach-point="tel" data-dojo-type="dijit/form/TextBox" data-dojo-props='"class":"prmaxrequired",name:"tel",type:"text",size:25,maxlength:40,style:"width:15em",required:true'/></td></tr>
			<tr><td colspan="2" class="prmaxrowdisplaylarge">The Media Researcher Company</td></tr>
			<tr><td align="right" class="prmaxrowtag">Display Name</td><td><input data-dojo-props='"class":"prmaxrequired",name:"research_display_name",type:"text",maxlength:80,trim:true,required:true,style:"width:15em"' data-dojo-attach-point="research_display_name" data-dojo-type="dijit/form/ValidationTextBox"/></td></tr>
			<tr><td align="right" class="prmaxrowtag">Job Title</td><td>	<input data-dojo-props='"class":"prmaxrequired",name:"research_job_title",type:"text",style:"width:15em",maxlength:"80",trim:true,required:true' data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="research_job_title"  /></td></tr>
			<tr><td align="right" class="prmaxrowtag">Email</td><td ><input data-dojo-attach-point="research_email" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxrequired",name:"research_email",type:"text",pattern:dojox.validate.regexp.emailAddress,trim:true,invalidMessage:"invalid email address",style:"width:25em",maxlength:"70"'></tr>
			<tr><td align="right" class="prmaxrowtag">Tel</td><td><input data-dojo-attach-point="research_tel" data-dojo-type="dijit/form/TextBox" data-dojo-props='"class":"prmaxrequired",name:"research_tel",type:"text",size:25,maxlength:40,style:"width:15em",required:true'/></td></tr>
			<tr><td></td><td><button data-dojo-attach-event="onClick:_update" data-dojo-attach-point="savenode" data-dojo-type="dojox/form/BusyButton" data-dojo-props='disabled:"disabled",type:"button",busyLabel:"Please Wait Saving...",label:"Save"'></button></td></tr>
		</table>
	</form>
</div>
