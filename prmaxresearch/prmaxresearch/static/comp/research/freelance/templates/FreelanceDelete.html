<div style="width:400px;height:200px;" >
	<form  data-dojo-attach-point="form"data-dojo-type="dijit/form/Form" data-dojo-props='"class":"prmaxdefault",onsubmit:"return false;"'>
		<input data-dojo-attach-point="outletid" name="outletid" type="hidden"data-dojo-type="dijit/form/TextBox" >
		<table width="100%" class="prmaxtable" cellpadding="0" cellspacing="0"  border ="0">
			<tr><td  align="center" data-dojo-attach-point="heading" class="prmaxrowdisplaylarge" colspan="2" ></td></tr>
			<tr><td align="right" class="prmaxrowtag" width="20%">Reason</td><td >
			<select data-dojo-attach-point="reasoncodes" data-dojo-type ="dijit/form/FilteringSelect" data-dojo-props='name:"reasoncodeid",searchAttr:"name",labelType:"html",style:"width:98%","class":"prmaxrequired"'/>
			</td></tr>
			<tr><td  align="right" class="prmaxrowtag" valign="top">Description</td><td  ><div class="reasonframe" ><textarea data-dojo-attach-point="reason" data-dojo-type="dijit/form/Textarea" data-dojo-props='name:"reason","class":"prmaxrowtag",required:true,style:"width:99%;height:80%;"'></textarea></div></td></tr>
		</table>
	</form>
	<br/><br/>
	<button data-dojo-type="dijit/form/Button" data-dojo-props='style:"float:right;",type:"button"' data-dojo-attach-event="onClick:_delete_submit">Delete Freelancer</button>
</div>
