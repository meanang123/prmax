<div>
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"top",style:"width:100%;height:48px;padding:0px;margin:0px"'>
		<div data-dojo-type="dijit/Toolbar" data-dojo-props='style:"height:99%;width:100%;padding:0px;margin:0px"'>
			<div data-dojo-type="dijit/form/DropDownButton"  data-dojo-props='iconClass:"PRMaxCommonStdIcon PRMaxFilterIcon",label:"Filter",showLabel:true'>
				<span>Filter By</span>
				<div data-dojo-type="dijit/TooltipDialog" title="Enter Interest  filter" data-dojo-attach-event="execute: _execute">
					<table>
						<tr><td><label>Surname</label></td><td><input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="filter" data-dojo-props='name:"filter",trim:true,maxlength:45,type:"text"'  ></td></tr>
						<tr><td><label>Person Id</label></td><td><input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="filter_personid" data-dojo-props='name:"filter_personid",trim:true,maxlength:45,type:"text"'></td></tr>
						<tr><td><label>Source</label></td><td><select data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="filter_sourcetype" data-dojo-props='name:"filter_sourcetype",maxlength:45,autoComplete:true,searchAttr:"name", required:false'></td></tr>
						<tr>
							<td align="left"><button data-dojo-attach-event="onClick: _clear_filter" data-dojo-type="dijit/form/Button" data-dojo-props='type:"button"' >Clear Filter by</button></td>
							<td align="right"><button data-dojo-type="dijit/form/Button" data-dojo-props='type:"submit",name:"submit"'>Filter by</button></td>
						</tr>
					</table>
				</div>
			</div>
			<div data-dojo-type="dijit/form/Button" data-dojo-props='iconClass:"PRMaxCommonStdIcon PRMaxAddIcon",showLabel:true,label:"New"' data-dojo-attach-event="onClick:_add"></div>
		</div>
	</div>
 	<div data-dojo-attach-point="people_grid_view" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"left",style:"width:50%;height:100%",splitter:"true"' ></div>
	<div data-dojo-type="dijit/layout/StackContainer" data-dojo-attach-point="controls" data-dojo-props='region:"center", splitter:true'>
		<div  data-dojo-props='title:"blank"' data-dojo-attach-point="blank" data-dojo-type="dijit/layout/ContentPane"></div>
		<div  data-dojo-props='style:"width:100%;height:100%",title:"details_view"' data-dojo-attach-point="details_view"  data-dojo-type="dijit/layout/TabContainer" >
			<div  data-dojo-type="dijit/layout/BorderContainer"  data-dojo-props='style:"width:100%;height:100%",title:"Details" ' data-dojo-attach-point="details_tab">
				<div data-dojo-attach-point="top" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"top",style:"width:100%;height:50%",splitter:true'>
					<form data-dojo-props='"class":"prmaxdefault",onSubmit:"return false"' data-dojo-attach-point="formUpdate" data-dojo-type="dijit/form/Form">
<!--
						<input data-dojo-attach-point="contactid" data-dojo-props='name:"contactid"' data-dojo-type="dijit/form/TextBox" ></input>
-->
						<table cellspacing ="1" cellpadding="1" width="100%">
							<tr><td align="right" class="prmaxrowtag">Contact ID</td><td colspan="2"><input data-dojo-props='type:"text",trim:true,style:"width: 5em","class":"prmaxinput",name:"contactid", readOnly:true' data-dojo-attach-point="contactid" data-dojo-type="dijit/form/TextBox" ></input></td></tr>
							<tr><td align="right" class="prmaxrowtag">Prefix</td><td colspan="2"><input data-dojo-props='type:"text",trim:true,style:"width: 2em","class":"prmaxinput",name:"prefix"' data-dojo-attach-point="prefix" data-dojo-type="dijit/form/TextBox" ></input></td></tr>
							<tr><td align="right" class="prmaxrowtag">First</td><td colspan="2"><input data-dojo-props= '"class":"prmaxinput",name:"firstname",style:"width: 5em;",type:"text",trim:true' data-dojo-attach-point="firstname" data-dojo-type="dijit/form/TextBox" ></input></td></tr>
							<tr><td align="right" class="prmaxrowtag">Surname</td><td><input data-dojo-attach-point="familyname" data-dojo-props='"class":"prmaxrequired", name:"familyname", type:"text", trim:true, required:"true",style:"width: 12em"' data-dojo-type="dijit/form/ValidationTextBox" ></input></td></tr>
							<tr><td align="right" class="prmaxrowtag">Middle</td><td><input data-dojo-attach-point="middlename" data-dojo-props='name:"middlename", type:"text", trim:true,style:"width: 12em"' data-dojo-type="dijit/form/ValidationTextBox" ></input></td></tr>
							<tr><td align="right" class="prmaxrowtag">Country</td><td><select data-dojo-type ="dijit/form/FilteringSelect" data-dojo-attach-point="countryid" data-dojo-props='name:"countryid",searchAttr:"name",labelType:"html",style:"width:98%",autoComplete:true'/></td></tr>
							<tr><td align="right" class="prmaxrowtag">Source</td><td ><select data-dojo-attach-point="sourcetypeid" data-dojo-props='searchAtt:"name",labelType:"html",style:"width:98%","class":"prmaxrequired",name:"sourcetypeid"' data-dojo-type ="dijit/form/FilteringSelect" /></td></tr>
							<tr><td align="right" class="prmaxrowtag">Reason Code</td><td ><select data-dojo-attach-point="reasoncodeid" data-dojo-props='searchAtt:"name",labelType:"html",style:"width:98%","class":"prmaxrequired",name:"reasoncodeid"' data-dojo-type ="dijit/form/FilteringSelect" /></td></tr>
							<tr><td align="left" ><button data-dojo-attach-point="deletebtn" data-dojo-attach-event="onClick:_delete_contact" data-dojo-type="dijit/form/Button" data-dojo-props='type:"button",label:"Delete"'></button></td>
								<td align="right" valign="bottom" ><button data-dojo-attach-event="onClick:_update_contact" data-dojo-attach-point="updatenode" data-dojo-props='type:"button",busyLabel:"Please Wait Saving...",label:"Update"' data-dojo-type="dojox/form/BusyButton" ></button></td>
								<td align="right" valign="bottom" ><button data-dojo-attach-event="onClick:_merge_contact" data-dojo-attach-point="mergenode" data-dojo-props='type:"button",label:"Merge"' data-dojo-type="dijit/form/Button" ></button></td></tr>
						</table>
					</form>
				</div>
				<div data-dojo-attach-point="people_details_employee_grid_view" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"center", splitter:true' ></div>
			</div>
			<div data-dojo-attach-point="audit_ctrl" data-dojo-type="research/audit/AuditViewer" data-dojo-props='objecttypeid:"5",style:"width:100%;height:100%",title:"Audit"'></div>
		</div>
	</div>
	<div data-dojo-attach-point="person_add_dlg" data-dojo-type="dijit/Dialog" data-dojo-props='title:"Add New Person"'>
		<div data-dojo-attach-point="person_add_ctrl" data-dojo-type="research/employees/PersonNew" style="width:400px;height:200px"></div>
	</div>
	<div data-dojo-attach-point="person_delete_dlg" data-dojo-type="dijit/Dialog" data-dojo-props='title:"Delete Person"'>
		<div data-dojo-attach-point="person_delete_ctrl" data-dojo-type="research/employees/PersonDelete" style="width:400px;height:200px"></div>
	</div>
	<div data-dojo-attach-point="contact_merge_dlg" data-dojo-type="dijit/Dialog" data-dojo-props='title :"Merge selected Contact to"'>
		<div data-dojo-attach-point="contact_merge_ctrl" data-dojo-type="research/employees/ContactMerge"></div>
	</div>
</div>
