<div>
	<div data-dojo-props='style:":width:820px;height:700px",title:"details_view",region:"center"' data-dojo-attach-point="details_view"  data-dojo-type="dijit/layout/TabContainer" >
		<div  data-dojo-type="dijit/layout/BorderContainer"  data-dojo-props='style:"width:100%;height:100%",title:"Details"' data-dojo-attach-point="details_tab">
			<div data-dojo-attach-point="top" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"top",style:"width:width:100%;height:30%",splitter:true'>
				<form data-dojo-props='"class":"prmaxdefault",onSubmit:"return false"' data-dojo-attach-point="formUpdate" data-dojo-type="dijit/form/Form">
					<input data-dojo-attach-point="contactid" data-dojo-props='name:"contactid",type:"hidden"' data-dojo-type="dijit/form/TextBox" ></input>
					<table cellspacing ="1" cellpadding="1" width="100%">
						<tr><td align="right" class="prmaxrowtag" >Prefix</td><td colspan="2"><input data-dojo-props='type:"text",trim:true,style:"width: 2em","class":"prmaxinput",name:"prefix"' data-dojo-attach-point="prefix" data-dojo-type="dijit/form/TextBox" ></input></td></tr>
						<tr><td align="right" class="prmaxrowtag">First</td><td colspan="2"><input data-dojo-props= '"class":"prmaxinput",name:"firstname",style:"width: 5em;",type:"text",trim:true' data-dojo-attach-point="firstname" data-dojo-type="dijit/form/TextBox" ></input></td></tr>
						<tr><td align="right" class="prmaxrowtag">Surname</td><td><input data-dojo-attach-point="familyname" data-dojo-props='"class":"prmaxrequired", name:"familyname", type:"text", trim:true, required:"true",style:"width: 12em"' data-dojo-type="dijit/form/ValidationTextBox" ></input></td></tr>
						<tr><td align="right" class="prmaxrowtag">Middle</td><td><input data-dojo-attach-point="middlename" data-dojo-props='name:"middlename", type:"text", trim:true,style:"width: 12em"' data-dojo-type="dijit/form/ValidationTextBox" ></input></td></tr>
						<tr><td align="right" class="prmaxrowtag" >Reason Code</td><td ><select data-dojo-attach-point="reasoncodeid" data-dojo-props='searchAtt:"name",labelType:"html",style:"width:300px","class":"prmaxrequired",name:"reasoncodeid"' data-dojo-type ="dijit/form/FilteringSelect" /></td></tr>
						<tr><td align="left" ><button data-dojo-attach-point="deletebtn" data-dojo-attach-event="onClick:_delete_contact" data-dojo-type="dijit/form/Button" data-dojo-props='type:"button",label:"Delete"'></button></td>
							<td align="right" valign="bottom" ><button data-dojo-attach-event="onClick:_update_contact" data-dojo-attach-point="updatenode" data-dojo-props='type:"button",busyLabel:"Please Wait Saving...",label:"Update"' data-dojo-type="dojox/form/BusyButton" ></button></td>
							<td align="right" valign="bottom" ><button data-dojo-attach-event="onClick:_merge_contact" data-dojo-attach-point="mergenode" data-dojo-props='type:"button",label:"Merge"' data-dojo-type="dijit/form/Button" ></button></td></tr>
					</table>
				</form>
			</div>
			<div data-dojo-attach-point="people_details_employee_grid_view" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"center"' ></div>
		</div>
		<div data-dojo-attach-point="audit_ctrl" data-dojo-type="research/audit/AuditViewer" data-dojo-props='objecttypeid:"5",style:"width:100%;height:100%",title:"Audit"'></div>
	</div>
	<div data-dojo-props='region:"bottom",style:"width:100%",height:"2em"' data-dojo-type="dijit/layout/ContentPane">
		<button data-dojo-attach-event="onClick:_close_edit" data-dojo-type="dijit/form/Button" data-dojo-props='type:"button",label:"Close"'></button>
	</div>

	<div data-dojo-attach-point="person_delete_dlg" data-dojo-type="dijit/Dialog" data-dojo-props='title:"Delete Person"'>
		<div data-dojo-attach-point="person_delete_ctrl" data-dojo-type="research/employees/PersonDelete" style="width:400px;height:200px"></div>
	</div>
	<div data-dojo-attach-point="contact_merge_dlg" data-dojo-type="dijit/Dialog" data-dojo-props='title :"Merge selected Contact to"'>
		<div data-dojo-attach-point="contact_merge_ctrl" data-dojo-type="research/employees/ContactMerge"></div>
	</div>
</div>
