<div >
	<div data-dojo-type="dijit/layout/TabContainer" data-dojo-attach-point="outlet_container" data-dojo-props='region:"center"' >
		<div title="Freelance Details"  data-dojo-type="dijit/layout/BorderContainer" data-dojo-props='style:"width:100%;height:100%",gutters:false' data-dojo-attach-point="freelance_details_view">
			<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='style:"width:100%padding-left:5px","class":"scrollpanel",region:"center"'>
				<form  data-dojo-data='"class":"prmaxdefault"' data-dojo-attach-point="requirednode" data-dojo-type="dijit/form/Form">
					<input data-dojo-attach-point="researchprojectitemid" data-dojo-type="dijit/form/TextBox" data-dojo-props='type:"hidden",name:"researchprojectitemid",value:"-1"'/>
					<table style="width:98%" class="prmaxtable" cellspacing="0" cellpadding="0" >
						<tr>
							<td align="right" class="prmaxrowtag" width="120px">Contact</td>
							<td>
								<table style="width:99%;border-collapse:collapse;" cellspacing="0" cellpadding="0" border="0">
									<tr><td class="prmaxrowtag" width="50px" >Prefix</td><td></td>
											<td class="prmaxrowtag" width="120px" >First</td><td></td>
											<td class="prmaxrowtag">Surname</td><td></td>
										</tr>
									<tr>
										<td><input data-dojo-props='type:"text",trim:true,style:"width: 2em","class":"prmaxinput",name:"prefix"' data-dojo-attach-point="prefix" data-dojo-type="dijit/form/TextBox" ></input></td><td align="left" width="30px"><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="prefix_modified"></div></td>
										<td><input data-dojo-props= '"class":"prmaxinput",name:"firstname",style:"width: 5em;",type:"text",trim:true' data-dojo-attach-point="firstname" data-dojo-type="dijit/form/TextBox" ></input></td><td align="left" width="30px"><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="firstname_modified"></div></td>
										<td><input data-dojo-attach-point="familyname" data-dojo-props='name:"familyname", type:"text", trim:true, required:"true",style:"width: 18em"' data-dojo-type="dijit/form/ValidationTextBox" ></input></td><td align="left" width="30px"><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="familyname_modified"></div></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr><td align="right" class="prmaxrowtag">Job Title</td><td><input data-dojo-attach-point="job_title" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxrequired",name:"job_title",type:"text",maxlength:80,trim:true,required:true,style:"width:98%"'/></td></tr>
						<tr><td align="right" class="prmaxrowtag">Sort Name</td><td><input data-dojo-props='style:"width:90%","class":"prmaxrequired",name:"sortname",type:"text",trim:true,required:true,invalidMessage:"Please enter sortname",uppercase:true' data-dojo-attach-point="sortname" data-dojo-type="dijit/form/ValidationTextBox" ></input></td></tr>
						<tr><td class="prmaxrowtag" align="right" width="100px" >Country</td><td><select data-dojo-props='style:"width:90%","class":"prmaxrequired",name:"countryid",autoComplete:true,searchAttr:"name",required:true,invalidMessage:"Please select Country Name",labelType:"html"' data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="countryid"></select></td><td width="50px"><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="countryid_modified"></div></td></tr>
						<tr><td align="right" class="prmaxrowtag">Address 1</td><td><input data-dojo-attach-point="address1" data-dojo-type="dijit/form/TextBox" data-dojo-props='name:"address1",type:"text",size:40,required:false,style:"width:90%"'/></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="address1_modified"></div></td></tr>
						<tr><td align="right" class="prmaxrowtag">Address 2</td><td><input data-dojo-attach-point="address2" data-dojo-type="dijit/form/TextBox" data-dojo-props='name:"address2",type:"text",size:40,maxlength:80,style:"width:90%"'/></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="address2_modified"></div></td></tr>
						<tr><td align="right" class="prmaxrowtag">Town</td><td><input data-dojo-attach-point="townname" data-dojo-props='name:"townname",type:"text",size:30' data-dojo-type="dijit/form/TextBox"/><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="townname_modified"></div></td></td></tr>
						<tr><td align="right" class="prmaxrowtag">County</td><td><input data-dojo-attach-point="county" data-dojo-props='name:"county",type:"text"' data-dojo-type="dijit/form/TextBox"/></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="county_modified"></div></td></tr>
						<tr><td align="right" class="prmaxrowtag">Postcode</td><td><input data-dojo-attach-point="postcode" data-dojo-type="dijit/form/TextBox" data-dojo-props='name:"postcode",type:"text",size:20,maxlength:10,style:"width:10em"'/></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="postcode_modified"></div></td></tr>
						<tr><td align="right" class="prmaxrowtag">Blog</td><td><input data-dojo-attach-point="blog" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='name:"blog",type:"text",maxlength:120,style:"width:90%",pattern:dojox.validate.regexp.url,trim:true'/></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="blog_modified"></div></td></tr>
						<tr><td align="right" class="prmaxrowtag">Www</td><td><input data-dojo-attach-point="www" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='name:"www",type:"text",maxlength:120,style:"width:90%",pattern:dojox.validate.regexp.url,trim:true'/></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="www_modified"></div></td></tr>
						<tr><td align="right" class="prmaxrowtag">Email</td><td><input data-dojo-attach-point="email" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='name:"email",type:"text",size:40,maxlength:80,trim:true,pattern:dojox.validate.regexp.emailAddress, invalidMessage:"invalid email address",style:"width:90%"'/></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="email_modified"></div></td></tr>
						<tr><td align="right" class="prmaxrowtag">Tel</td><td><input data-dojo-attach-point="tel" data-dojo-type="dijit/form/TextBox" data-dojo-props='name:"tel",type:"text",size:25,maxlength:40' /></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="tel_modified"></div></td></tr>
						<tr><td align="right" class="prmaxrowtag">Fax</td><td><input data-dojo-attach-point="fax" data-dojo-type="dijit/form/TextBox" data-dojo-props='name:"fax",type:"text",size:25,maxlength:40' /></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="fax_modified"></div></td></tr>
						<tr><td align="right" class="prmaxrowtag">Mobile</td><td><input data-dojo-attach-point="mobile" data-dojo-type="dijit/form/TextBox" data-dojo-props='name:"mobile",type:"text",size:25,maxlength:40' /></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="mobile_modified"></div></td></tr>
						<tr><td align="right" class="prmaxrowtag">Twitter</td><td><input data-dojo-attach-point="twitter" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"twitter",type:"text",maxlength:80,pattern:dojox.validate.regexp.url,trim:true,style:"width:90%"'/></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="twitter_modified"></div></td></tr>
						<tr><td align="right" class="prmaxrowtag">Facebook</td><td><input data-dojo-attach-point="facebook" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"facebook",type:"text",maxlength:80,pattern:dojox.validate.regexp.url,trim:true,style:"width:90%"'/></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="facebook_modified"></div></td></tr>
						<tr><td align="right" class="prmaxrowtag">Linkedin</td><td><input data-dojo-attach-point="linkedin" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"linkedin",type:"text",maxlength:80,pattern:dojox.validate.regexp.url,trim:true,style:"width:90%"' /></td><td><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="linkedin_modified"></div></td></tr>
						<tr><td align="right"  valign="top" class="prmaxrowtag">Writes About</td><td class="prmaxrowemphasise" data-dojo-attach-point="interests_user"></td></tr>
						<tr><td align="right"  valign="top" class="prmaxrowtag">Keywords</td><td><div  data-dojo-attach-point="interests" data-dojo-type="prcommon2/interests/Interests" data-dojo-props='name:"interests",title:"",startopen:true,restrict:0,selectonly:true,keytypeid:6,displaytitle:""'></div></td></tr>
						<tr><td align="right"  valign="top" class="prmaxrowtag">Profile</td>
						<td><div class="dialogprofileframelarge" ><textarea data-dojo-attach-point="editorialprofile" data-dojo-type="dijit/form/Textarea" data-dojo-props='name:"editorialprofile",style:"width:99%;height:99%"' ></textarea></div></td><td valign="top"><div data-dojo-type="research/questionnaires/UserModified" data-dojo-attach-point="editorialprofile_modified"></div></td></tr>
					</table>
				</form>
			</div>
			<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"bottom",style:"width:100%;height:3em;padding-right:3px;"'>
				<table style="width:100%;border-style:collapsed">
					<tr>
						<td><button data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:_delete" data-dojo-props='"class":"prmaxbutton",type:"button",label:"Delete"'></button></td>
						<td align="right"><button data-dojo-attach-point="savenode"  data-dojo-type="dojox/form/BusyButton" data-dojo-props='"class":"prmaxbutton",type:"button",busyLabe:"Please Wait Saving...",label:"Update"' data-dojo-attach-event="onClick:_save"></button></td>
					</tr>
				</table>
			</div>
		</div>
		<div data-dojo-attach-point="outlet_audit_ctrl" data-dojo-type="research/audit/AuditViewer" data-dojo-props='objecttypeid:4,style:"width:100%;height:100%",title:"Freelance Activity" '></div>
		<div data-dojo-attach-point="outlet_research_ctrl" data-dojo-type="research/ResearchDetails" data-dojo-props='style:"width:100%;height:100%",title:"Research"' ></div>
	</div>
	<div data-dojo-attach-point="delete_dlg" data-dojo-type="dijit/Dialog" data-dojo-props='title:"Delete Freelance"'>
		<div data-dojo-attach-point="delete_ctrl" data-dojo-type="research/freelance/FreelanceDelete"></div>
	</div>
</div>
