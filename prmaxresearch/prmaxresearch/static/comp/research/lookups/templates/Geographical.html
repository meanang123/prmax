<div>
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"top",style:"width:100%;height:48px;padding:0px;margin:0px"'>
		<div data-dojo-type="dijit/Toolbar" data-dojo-props='style:"height:99%;width:100%;padding:0px;margin:0px"'>
			<div data-dojo-type="dijit/form/DropDownButton"  data-dojo-props='iconClass:"PRMaxCommonStdIcon PRMaxFilterIcon",label:"Filter Geographical",showLabel:true'>
				<span>Filter By</span>
				<div data-dojo-type="dijit/TooltipDialog" title="Enter Geographical filter" data-dojo-attach-event="execute: _execute">
					<table>
						<tr><td>Area</td><td><input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="filter" data-dojo-props='name:"filter",trim:true,maxlength:45, type:"text"'></td></tr>
						<tr><td>Type</td><td><select data-dojo-attach-point="geographicallookups" name="geographicallookuptypeid" data-dojo-type ="dijit/form/FilteringSelect" data-dojo-props='searchAttr:"name",labelType:"html"' /></td></tr>
						<tr>
							<td align="left"><button data-dojo-attach-event="onClick:_clear_filter" data-dojo-type="dijit/form/Button" data-dojo-props='type:"button"' >Clear Filter by</button></td>
							<td align="right"><button data-dojo-type="dijit/form/Button" data-dojo-props='type:"submit",name:"submit"'>Filter by</button></td>
						</tr>
					</table>
				</div>
			</div>
			<div data-dojo-type="dijit/form/Button" data-dojo-props='iconClass:"PRMaxCommonStdIcon PRMaxAddIcon",showLabel:true,label:"Add"' data-dojo-attach-event="onClick:_add_new"></div>
		</div>
	</div>
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"left",style:"width:50%;height:100%",splitter:true' data-dojo-attach-point="geographical_grid_view"></div>
	<div data-dojo-type="dijit/layout/StackContainer" data-dojo-props='region:"center",splitter:true' data-dojo-attach-point="edit_view" >
		<div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="blank" data-dojo-props='title:"Blank"'></div>
		<div data-dojo-type="dijit/layout/TabContainer" data-dojo-props='region:"center",splitter:true' data-dojo-attach-point="edit_view_page" >
			<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='title:"Details"' >
				<div data-dojo-attach-point="geographical_edit" data-dojo-type="prcommon2/geographical/GeographicalEdit" data-dojo-props='style:"width:100%;height:100%"'></div>
			</div>
			<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='title:"Geo. Coverage",style:"width:100%;height:100%"' data-dojo-attach-point="coverage_grid_view"></div>
		</div>
	</div>
	<div data-dojo-type="dijit/Dialog" title="Add Geographical Area" data-dojo-attach-point="geographical_add_dlg" style="width:400px">
		<div data-dojo-attach-point="geographical_add" data-dojo-type="prcommon2/geographical/GeographicalEdit" style="width:100%;height:100%" ></div>
	</div>
</div>
