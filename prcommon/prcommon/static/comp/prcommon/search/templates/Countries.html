<div data-dojo-attach-point="containerNode" >
	<table width="100%" class="prmaxtable" cellpadding="0" cellspacing="0" data-dojo-attach-point="top_panel">
		<tr><td width="20%" class="prmaxrowtag">${displaytitle}</td>
				<td width="5%" ><i dojoAttachPoint="toggleCtrl" dojoAttachEvent="onclick:_Toggle" class="fa fa-plus-circle" style="color:#0C5E97"></i></td>
				<td align="right" v-align="top" ><div data-dojo-attach-point="countNode" data-dojo-type="prcommon.search.SearchCount"></div></td>
		</tr>
	</table>
	<div class="dojoInterestPane" >
		<div data-dojo-attach-point="selectarea" class="prmaxselectmultiple" style="display:none" >
			<table width="100%" class="prmaxtable" cellpadding="0" cellspacing="0" >
				  <tr><td width="47%"></td><td width="5%"></td><td width="48%" ></td></tr>
				  <tr><td colspan="3">
					  <table style="width:100%" class="prmaxtable" >
							<tr>
							<td width="40%" data-dojo-attach-point="master_type_text"><span class="prmaxrowtag">Select</span><input data-dojo-type="dijit.form.TextBox" data-dojo-props='"class":"prmaxfocus prmaxinput",type:"text",style:"width:60%"' data-dojo-attach-point="interest_list_select" data-dojo-attach-event="onkeyup:interestSelect" /></td>
							<td width="40%"><select  data-dojo-type="dijit.form.FilteringSelect" data-dojo-props='style:"width:100%",autoComplete:true,searchAttr:"name",labelType:"html"' data-dojo-attach-point="master_type" data-dojo-attach-event="onChange:_change_filter"></select></td>
							<td width="3%" align="right"><input data-dojo-props='"class":"prmaxdefault",checked:"checked",type:"checkbox",value:"2"' data-dojo-attach-point="AndOr" data-dojo-type="dijit.form.CheckBox" data-dojo-attach-event="onClick:And_Or"/></td>
							<td width="15%"><label data-dojo-attach-point="AndOrLabel" class="prmaxlabeltag" >All</label></td>
							</tr>
						</table>
					  </td></tr>
					  <tr><td ><select style="width:100%" data-dojo-attach-point="interest_list" size="${size}" class="lists" multiple="multiple" ></select></td>
				  <td>
				  <button data-dojo-props='style:"padding:0px;margin:0px",disabled:"true",type:"button","class":"button_add_all"' data-dojo-attach-point="button_all" data-dojo-attach-event="onClick:interestSelectAll" data-dojo-type="dijit.form.Button"><div class="std_movement_button">&gt;&gt;</div></button><br/>
				  <button data-dojo-props='style:"padding:0px;margin:0px",disabled:"true",type:"button","class":"button_add_single"' data-dojo-attach-point="button_single" data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:interestSelectSingle"><div class="std_movement_button">&gt;&nbsp;</div></button><br/>
				  <button data-dojo-props='style:"padding:0px;margin:0px",disabled:"true",type:"button","class":"button_del_all"' data-dojo-attach-point="button_del_all" data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:interestRemoveAll"><div class="std_movement_button">&lt;&lt;</div></button><br/>
				  <button data-dojo-props='style:"padding:0px;margin:0px",disabled:"true",type:"button","class":"button_del_single"' data-dojo-attach-point="button_del_single" data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:interestRemoveSingle"><div class="std_movement_button">&lt;&nbsp;</div></button></td>
				  <td ><select style="width:100%" size="${size}" class="lists" multiple="multiple" data-dojo-attach-point="interest_select" data-dojo-attach-event="onchange:interestUpdateSelection"></select></td>
			</tr>
			</table>
		</div>
	</div>
</div>
