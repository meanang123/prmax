<div class="prmaxhidden">
	<div dojoType="dijit.layout.ContentPane"  dojoAttachPoint="frame" style="overflow:auto;overflow-x:hidden;border:1px solid black">
		<form  dojotype="dijit.form.Form" dojoAttachPoint="form" onsubmit="return false;">
			<input type="hidden" name="outletid" value="-1" dojoType="dijit.form.TextBox" dojoAttachPoint="outletid">
			<input type="hidden" name="advancefeatureid" value="-1" dojoType="dijit.form.TextBox" dojoAttachPoint="advancefeatureid">
			<table style="width:97%;border-style:collapsed" cellpadding="0" cellspacing="0">
			<tr><td align="right" class="prmaxrowtag" width="120px">Editorial Date</td><td><div style="width:25em" dojoType="prcommon.date.DateExtended" name="editorial" required="false" dojoAttachPoint="editorial_date"></div></td></tr>
				<tr><td align="right" class="prmaxrowtag">Cover Date</td><td><div  style="width:25em" dojoType="prcommon.date.DateExtended" name="cover" required="true" dojoAttachPoint="cover_date"></div></td></tr>
				<tr><td align="right" class="prmaxrowtag">Publication Date</td><td><div  style="width:25em" dojoType="prcommon.date.DateExtended" name="publicationdate" required="true" dojoAttachPoint="publication_date"></div></td></tr>
				<tr><td align="right" class="prmaxrowtag">Summary</td><td><input style="width:95%" dojoAttachPoint="feature" name="feature" type="text" dojoType="dijit.form.ValidationTextBox" maxLength="120" required="true"></td></tr>
				<tr><td align="right" class="prmaxrowtag">Contact</td><td><select style="width:100%" name="employeeid" class="prmaxinput" autoComplete="true" searchAttr="displayname" labelAttr="displayname" dojoType="dijit.form.FilteringSelect" labelType="html" maxlength="80" dojoAttachPoint="employeeid" ></select></td></tr>
				<tr><td align="right" class="prmaxrowtag">Feature Details</td><td>&nbsp;	</td></tr>
				<tr><td colspan="2"><div class="stdframe" style="height:200px"><textarea dojoAttachPoint="featuredescription"  name="featuredescription" dojoType="dijit.form.Textarea"  required="true" style="height:300px;width:99%"></textarea></div></td></tr>
<!--
				<tr><td align="right" class="prmaxrowtag" valign="top">Feature Interest</td><td><div name="interests" selectonly="true" size="6" displaytitle="" startopen=""  dojoAttachPoint="interests" restrict="0"  dojoType="prcommon.interests.Interests" keytypeid="-1" title="Select"></div></td></tr>
				<tr><td align="right" class="prmaxrowtag" >Reason Code</td><td ><select dojoAttachPoint="reasoncodeid" name="reasoncodeid" dojotype ="dijit.form.FilteringSelect" searchAttr="name" labelType="html" style="width:98%" class="prmaxrequired"  /></td></tr>
-->				
				<tr><td align="right" class="prmaxrowtag" valign="top">Description</td><td ><div class="reasonframe" ><textarea dojoAttachPoint="reason" name="reason" required="true" dojoType="dijit.form.Textarea" style="width:99%;height:80%"  ></textarea></div></td></tr>

				<tr><td align="right" colspan="2"><button type="button" class="prmaxbutton" style="font-size:2em" dojoAttachPoint="saveNode" dojoType="dojox.form.BusyButton" busyLabel="Please Wait Saving..." dojoAttachEvent="onClick:_Save" label="Save"></button></td></tr>
			</table>
		</form>
	</div>
</div>
