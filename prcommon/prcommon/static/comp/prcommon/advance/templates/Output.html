<div>
	<div  dojoAttachPoint="tabcont" dojotype="dijit.layout.TabContainer" style="width:100%;height:100%;padding:0px;margin:0px" >
		<div dojoType="dijit.layout.ContentPane" title="Labels" preload="true" >
			<form dojoType="dijit.form.Form" onsubmit="return false" dojoAttachPoint="labelFormNode">
				<input type="hidden" dojoType="dijit.form.TextBox" name="advancefeatureslistid" value = "-1" dojoAttachPoint="advancefeatureslistid_2">
				<table width="100%" class="prmaxtable" >
					<tr><td colspan="2">&nbsp;</td></tr>
					<tr><td class="prmaxrowtag" >Label Format</td>
						<td><select  name="labelid" class="prmaxrequired"
								dojoAttachPoint="labelTemplateNode"
							autoComplete="true"
							 searchAttr="name"
							 labelAttr="name"
							 dojoType="dijit.form.FilteringSelect"
							 required="true"
							invalidMessage="Please select label format"
							 labelType="html"></select></td></tr>
					<tr><td class="prmaxrowtag" valign="top">Selection</td><td><div  name = "selector" dojoAttachPoint="labelSelectionNode" dojoType="prmax.common.SelectOptions" ></div></td></tr>
					<tr><td class="prmaxrowtag" valign="top">Show Label Outlines</td><td><input name="frame" value="1" class="prmaxinput" type="checkbox" dojoType="dijit.form.CheckBox" /></td></tr>
					<tr><td colspan="2">&nbsp;</td></tr>
					<tr><td colspan="2" ><table width="100%" class="prmaxtable"><tr><td><div dojoType="prmax.common.ReportBuilder" dojoAttachPoint="labelReportNode" style="display:none"></div></td></tr>
						<tr><td colspan="2" align="right"><button class="prmaxbutton" dojoType="dojox.form.BusyButton" busyLabel="Please Wait Generating Labels..." label="Labels" dojoAttachPoint="labelReportButtonNode" dojoAttachEvent="onClick:_labelreport"></button></td></tr>
					</table></td></tr>
				</table>
			</form>
		</div>
		<div dojoType="dijit.layout.ContentPane" title="Reports" preload="true" selected>
			<form dojoType="dijit.form.Form" onsubmit="return false" dojoAttachPoint="formNode">
				<input type="hidden" dojoType="dijit.form.TextBox" name="advancefeatureslistid" value = "-1" dojoAttachPoint="advancefeatureslistid_1">
				<table width="100%" class="prmaxtable" >
					<tr><td colspan="2">&nbsp;</td></tr>
					<tr><td class="prmaxrowtag" >Report</td>
						<td><select  name="reporttemplateid" class="prmaxrequired"
								dojoAttachPoint="reportTemplateNode"
								autoComplete="true"
								 searchAttr="reporttemplatename"
								 labelAttr="reporttemplatename"
								 dojoType="dijit.form.FilteringSelect"
								 labelType="html"></select></td></tr>
					<tr><td class="prmaxrowtag">Selection</td><td><div  name = "selector" dojoAttachPoint="selectionNode"  dojoType="prmax.common.SelectOptions" ></div></td></tr>
					<tr><td colspan="2">&nbsp;</td></tr>
					<tr><td colspan="2" >
						<table width="100%" class="prmaxtable">
							<tr><td><div dojoType="prmax.common.ReportBuilder" dojoAttachPoint="reportNode" style="display:none"></div></td></tr>
							<tr><td colspan="2" align="right"><button class="prmaxbutton" dojoType="dojox.form.BusyButton" busyLabel="Please Wait Generating Report..." label="Generate" dojoAttachPoint="reportButtonNode" dojoAttachEvent="onClick:_report"></button></td></tr>
						</table></td>
					</tr>
				</table>
			</form>
		</div>
		<div dojoAttachPoint="excelview" dojoType="dijit.layout.ContentPane" title="Excel" preload="true" >
			<form dojoType="dijit.form.Form" onsubmit="return false" dojoAttachPoint="csvFormNode">
				<input type="hidden" dojoType="dijit.form.TextBox" name="advancefeatureslistid" value = "-1" dojoAttachPoint="advancefeatureslistid_3">
				<table width="100%" class="prmaxtable" >
					<tr><td colspan="2">&nbsp;</td></tr>
					<tr><td class="prmaxrowtag" >Formats</td><td><select  name="reporttemplateid" class="prmaxrequired" dojoAttachPoint="csvTemplateNode" autoComplete="true" searchAttr="reporttemplatename" labelAttr="reporttemplatename" dojoType="dijit.form.FilteringSelect" labelType="html"></select></td></tr>
					<tr><td class="prmaxrowtag">Selection</td><td><div name = "selector" dojoAttachPoint="csvSelectionNode" dojoType="prmax.common.SelectOptions" ></div></td></tr>
					<tr><td colspan="2">&nbsp;</td></tr>
					<tr><td colspan="2" >
						<table width="100%" class="prmaxtable">
							<tr><td><div dojoType="prmax.common.ReportBuilder" dojoAttachPoint="csvReportNode" style="display:none"></div></td></tr>
							<tr><td colspan="2" align="right"><button class="prmaxbutton" dojoType="dojox.form.BusyButton" busyLabel="Please Wait Excel Report..." label="Report" dojoAttachPoint="csvReportButtonNode" dojoAttachEvent="onClick:_csvreport"></td></tr>
						</table></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</div>
