<div>
	<div data-dojo-attach-point="borderControl" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props='style:"width:100%;height:100%",gutters:false' >
		<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"top", style:"height:42px;width:100%;overflow:hidden", "class":"std_menu_view"'>
			<div style="height:38px;width:100%;overflow:hidden" class="std_menu_view">
				<div style="height:100%;width:150px;float:left;padding-top:10px;" class="prmaxrowdisplaylarge">Documents</div>
				<div data-dojo-type="dijit.Toolbar" data-dojo-props='"class":"dijitToolbarTop", style:"float:left:height:94%;width:400px"' >
					<div data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:_add_document" data-dojo-attach-point="addbutton" data-dojo-props='label:"Add Document", iconClass:"fa fa-plus fa-3x",showLabel:false'></div>
					<div data-dojo-type="dijit.form.DropDownButton"  data-dojo-props='iconClass:"fa fa-filter fa-3x",label:"Filter",showLabel:true'>
						<span>Filter By</span>
						<div data-dojo-type="dijit.TooltipDialog" data-dojo-props='title:"Filter By"' data-dojo-attach-event="execute:_filter">
							<table>
								<tr><td><label>Description</label></td><td><input data-dojo-type="dijit.form.TextBox" data-dojo-attach-point="description" data-dojo-props='type:"text",name:"description"' ></td></tr>
								<tr>
									<td align="left"><button data-dojo-attach-event="onClick: _clear_filter" data-dojo-type="dijit.form.Button" data-dojo-props='type:"button"' >Clear Filter</button></td>
									<td align="right"><button data-dojo-type="dijit.form.Button" data-dojo-props='type:"submit",name:"submit"'>Filter by</button></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"center", splitter:true'>
			<div data-dojo-attach-point="grid" data-dojo-type="dojox.grid.DataGrid" data-dojo-props='query:{ }, rowsPerPage:30' ></div>
		</div>
		<div data-dojo-type="dijit.layout.StackContainer" data-dojo-attach-point="controls" data-dojo-props='style:"width:60%;height:100%", region:"right", splitter:true'>
			<div title="blank" data-dojo-attach-point="blank" data-dojo-type="dijit.layout.ContentPane" data-dojo-props='selected:"selected"'></div>
			<div title="Details" data-dojo-attach-point="details" data-dojo-type="prcommon.documents.update" data-doj-props='style:"width:100%;height:100%"'></div>
		</div>
	</div>
	<div data-dojo-attach-point="addctrl" data-dojo-type="prcommon.documents.adddialog"></div>
</div>
