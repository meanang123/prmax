<div >
<div data-dojo-type="dijit.layout.ContentPane"  data-dojo-props='style:"width:600px;height:600px","class":"common_prmax_layout"'>
<br/>
	<form data-dojo-attach-point="form" data-dojo-type="dijit.form.Form" data-dojo-props='onSubmit:"return false",style:"padding:0px;margin:0px"'>
		<div data-dojo-attach-point="select_view" style="width:99%;height:25px;padding:0px;margin:0px"><label style="float:left">Contact</label><p data-dojo-attach-point="contact_display"></p><button data-dojo-attach-event="onClick:_select_contact" data-dojo-attach-point="selectbtn" data-dojo-type="dijit.form.Button" data-dojo-props='type:"button",label:"Select","class":"btnright"'></button></div>
		<input data-dojo-attach-point="contacthistoryid"  data-dojo-props='name:"contacthistoryid",type:"hidden",value:"-1"' data-dojo-type="dijit.form.TextBox" />
		<input data-dojo-props='name:"outletid",type:"hidden",value:"-1"' data-dojo-attach-point="outletid"  data-dojo-type="dijit.form.TextBox" />
		<input data-dojo-props='name:"employeeid",type:"hidden",value:"-1"' data-dojo-attach-point="employeeid"  data-dojo-type="dijit.form.TextBox" />
		<label class="label_1">Date</label>
		<input data-dojo-props='type:"text",name:"taken",required:"true","class":"input_field input_date"' data-dojo-attach-point="taken" data-dojo-type="dijit.form.DateTextBox" >
		<label>Taken By</label><select data-dojo-props='name:"taken_by","class":"prmaxrequired",autoComplete:true,searchAttr:"name",required:true,invalidMessage:"Taken By",labelType:"html"' data-dojo-type="dijit.form.FilteringSelect" data-dojo-attach-point="taken_by"></select><br/>
		<div class="prmaxhidden" data-dojo-attach-point="chud1_view" style="width:290px;padding-top:2px;float:left"><label data-dojo-attach-point="chud1_label" class="label_1">User Defined 1</label><select data-dojo-props='name:"chud1id",autoComplete:true,searchAttr:"description",required:false,invalidMessage:"User Defined",labelType:"html",style:"width:140px"' data-dojo-type="dijit.form.FilteringSelect" data-dojo-attach-point="chud1id"></select></div>
		<div class="prmaxhidden" data-dojo-attach-point="chud3_view" style="width:290px;padding-top:2px;float:left"><label data-dojo-attach-point="chud3_label" class="label_1">User Defined 3</label><select data-dojo-props='name:"chud3id",autoComplete:true,searchAttr:"description",required:false,invalidMessage:"User Defined",labelType:"html",style:"width:140px"' data-dojo-type="dijit.form.FilteringSelect" data-dojo-attach-point="chud3id"></select></div>
		<div class="prmaxhidden" data-dojo-attach-point="chud2_view" style="width:290px;padding-top:2px;float:left"><label data-dojo-attach-point="chud2_label" class="label_1">User Defined 2</label><select data-dojo-props='name:"chud2id",autoComplete:true,searchAttr:"description",required:false,invalidMessage:"User Defined",labelType:"html",style:"width:140px"' data-dojo-type="dijit.form.FilteringSelect" data-dojo-attach-point="chud2id"></select></div>
		<div class="prmaxhidden" data-dojo-attach-point="chud4_view" style="width:290px;padding-top:2px;float:left"><label data-dojo-attach-point="chud4_label" class="label_1">User Defined 4</label><select data-dojo-props='name:"chud4id",autoComplete:true,searchAttr:"description",required:false,invalidMessage:"User Defined",labelType:"html",style:"width:140px"' data-dojo-type="dijit.form.FilteringSelect" data-dojo-attach-point="chud4id"></select></div>
		<label class="label_1" data-dojo-attach-point="issue_label_1">Primary Issue</label><select data-dojo-props='"class":"prmaxrequired",name:"issueid",autoComplete:true,searchAttr:"name",required:true,invalidMessage:"Select",labelType:"html"' data-dojo-type="dijit.form.FilteringSelect" data-dojo-attach-point="issueid" data-dojo-attach-event="onChange:_issue_selected"></select>
		<button data-dojo-attach-event="onClick:_new_issue" data-dojo-type="dijit.form.Button" data-dojo-props='type:"button",label:"New"'></button><br/>
		<label class="label_1">Call Type</label><select data-dojo-props='"class":"prmaxrequired",name:"contacthistorytypeid",autoComplete:true,searchAttr:"name",required:true,invalidMessage:"Select",labelType:"html"' data-dojo-type="dijit.form.FilteringSelect" data-dojo-attach-point="contacthistorytypeid"></select><br/>
		<label class="label_1">Briefing Notes</label><div class="stdframe" style="height:50px" ><textarea data-dojo-attach-point="details" data-dojo-props='name:"details",trim:true,required:true,style:"width:99%;height:99%"' data-dojo-type="dijit.form.Textarea" ></textarea></div>
		<label class="label_1">Outcome</label><div class="stdframe" style="height:50px" ><textarea data-dojo-attach-point="outcome" data-dojo-props='name:"outcome",trim:true,style:"width:99%;height:99%"' data-dojo-type="dijit.form.Textarea" ></textarea></div><br/>
		<label class="label_1">Status</label><select data-dojo-props='"class":"prmaxrequired",name:"contacthistorystatusid",autoComplete:true,searchAttr:"name",required:true,invalidMessage:"Status",labelType:"html"' data-dojo-type="dijit.form.FilteringSelect" data-dojo-attach-point="contacthistorystatusid"></select><br/>
		<label data-dojo-attach-point="client_label" class="label_1">Client</label><select data-dojo-props='name:"clientid",autoComplete:true,searchAttr:"clientname",labelType:"html"' data-dojo-type="dijit.form.FilteringSelect" data-dojo-attach-point="clientid" ></select><br/>
		<label class="label_1">Document</label><select data-dojo-props='name:"documentid",autoComplete:true,searchAttr:"description",labelType:"html"' data-dojo-type="dijit.form.FilteringSelect" data-dojo-attach-point="documentid" ></select><button data-dojo-attach-event="onClick:_new_document" data-dojo-type="dijit.form.Button" data-dojo-props='type:"button",label:"New"'></button><br/>
		<label class="label_1">Follow Up<input data-dojo-props='"class":"prmaxdefault",type:"checkbox",name:"follow_up_view_check"' data-dojo-attach-point="follow_up_view_check" data-dojo-type="dijit.form.CheckBox" data-dojo-attach-event="onClick:_follow_up_view_change"/></label><br/>
		<div data-dojo-attach-point="follow_up_view" class="prmaxhidden">
			<label class="label_1">Follow up date</label><input data-dojo-props='type:"text",name:"follow_up_date",required:true' data-dojo-attach-point="follow_up_date" data-dojo-type="dijit.form.DateTextBox" ><label class="label_1">Follow up by</label><select data-dojo-props='"class":"prmaxrequired",name:"follow_up_ownerid",autoComplete:true,searchAttr:"name",required:true,invalidMessage:"Follow Up Only",labelType:"html"' data-dojo-type="dijit.form.FilteringSelect" data-dojo-attach-point="follow_up_ownerid"></select><br/>
		</div>
		<div data-dojo-type="prcommon.crm.issues.selectmultiple" data-dojo-props='displaytitle:"",displayselect:"Other Issues",name:"extraissues"' data-dojo-attach-point="extraissues"></div>
		<button data-dojo-attach-event="onClick:_close" data-dojo-attach-point="closebtn" data-dojo-type="dijit.form.Button" data-dojo-props='type:"button",label:"Close","class":"btnleft prmaxhidden"'></button><button data-dojo-attach-event="onClick:_save" data-dojo-attach-point="savebtn" data-dojo-type="dojox.form.BusyButton" data-dojo-props='type:"button",busyLabel:"Please Wait Saving...",label:"Save","class":"btnright"'></button>
	</form>
	<div data-dojo-attach-point="person_select_dlg" data-dojo-type="prmax.search.PersonSelect"></div>
	<div data-dojo-attach-point="new_issue_dlg" data-dojo-type="dijit.Dialog" data-dojo-props='title:"New Issue"'>
		<div data-dojo-attach-point="new_issue_ctrl" data-dojo-type="prcommon.crm.issues.add"></div>
	</div>
</div>
<div data-dojo-attach-point="addctrl" data-dojo-type="prcommon.documents.adddialog"></div>
</div>
