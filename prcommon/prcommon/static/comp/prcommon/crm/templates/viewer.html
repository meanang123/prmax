<div>
	<div data-dojo-attach-point="frame" data-dojo-type="dijit.layout.BorderContainer" data-dojo-point='style:"width:100%;height:100%",gutters:false' >
	<span class="searchresults">
		<div data-dojo-type="dijit.Toolbar" data-dojo-attach-point="controls" data-dojo-props='region:"top",style:"height:38px;width:100%;padding:0x;margin:0px;overflow:hidden","class":"searchresults"'>
			<button data-dojo-type="dijit.form.Button" data-dojo-props='label:"New",iconClass:"fa fa-plus fa-3x"' data-dojo-attach-event="onClick:_new_note"></button>
			<div data-dojo-type="dijit.form.DropDownButton"  data-dojo-props='iconClass:"fa fa-filter fa-3x",showLabel:true'>
				<span>Filter By</span>
				<div data-dojo-type="dijit.TooltipDialog" data-dojo-props='title:"Filter By"' data-dojo-attach-event="execute:_execute_filter">
					<table width="500px">
						<tr><td><label>Date Range</label></td><td><div data-dojo-type="prcommon.date.daterange" data-dojo-attach-point="drange" data-dojo-props='value:"",name:"drange"'></div></td></tr>
						<tr><td><label>Status</label></td><td><select data-dojo-props='autoComplete:true,searchAttr:"name",required:false,invalidMessage:"Status",labelType:"html",name:"contacthistorystatusid"' data-dojo-type="dijit.form.FilteringSelect" data-dojo-attach-point="filter_contacthistorystatusid"></select><br/></td></tr>
						<tr><td><label>Subject</label></td><td><input data-dojo-attach-point="filter_subject" data-dojo-props='type:"text",name:"subject"' data-dojo-type="dijit.form.TextBox" /></td></tr>
						<tr><td><label data-dojo-attach-point="issue_label_1">Issue</label></td><td><select data-dojo-props='name:"issueid",autoComplete:true,searchAttr:"name",required:false,invalidMessage:"Select Issue",labelType:"html"' data-dojo-type="dijit.form.FilteringSelect" data-dojo-attach-point="filter_issueid"></select></td></tr>
						<tr><td><label>Follow Up By</label></td><td><select data-dojo-props='name:"followup_by",autoComplete:true,searchAttr:"name",required:false,invalidMessage:"Follow Up By",labelType:"html"' data-dojo-type="dijit.form.FilteringSelect" data-dojo-attach-point="filter_followup_by"></select></td></tr>
						<tr><td><label>Taken By</label></td><td><select data-dojo-props='name:"taken_by",autoComplete:true,searchAttr:"name",required:false,invalidMessage:"Taken By",labelType:"html"' data-dojo-type="dijit.form.FilteringSelect" data-dojo-attach-point="filter_taken_by"></select></td></tr>
						<tr><td><label class="label_1">Client</label></td><td><select data-dojo-props='name:"clientid",autoComplete:true,searchAttr:"clientname",labelType:"html",required:false' data-dojo-type="dijit.form.FilteringSelect" data-dojo-attach-point="clientid" ></select></td></tr>
						<tr>
							<td align="left"><button data-dojo-attach-event="onClick: _clear_filter" data-dojo-type="dijit.form.Button" data-dojo-props='type:"button",iconClass:"fa fa-eraser fa-2x"'>Clear</button></td>
							<td align="right"><button data-dojo-type="dijit.form.Button" data-dojo-props='type:"submit",name:"submit",iconClass:"fa fa-filter fa-2x"'>Filter by</button></td>
						</tr>
					</table>
				</div>
			</div>
			<button data-dojo-type="dijit.form.Button" data-dojo-props='label:"Output",iconClass:"fa fa-line-chart fa-3x"' data-dojo-attach-event="onClick:_output_function"></button>
			<button data-dojo-type="dijit.form.Button" data-dojo-props='label:"Settings",iconClass:"fa fa-wrench fa-3x"' data-dojo-attach-event="onClick:_settings_function"></button>
		</div>
		</span>
		<div data-dojo-type="dijit.layout.ContentPane"  data-dojo-props='region:"center",splitter:true'>
			<div data-dojo-attach-point="viewer_grid" data-dojo-type="dojox.grid.DataGrid" data-dojo-props='query:{ },rowsPerPage:30,style:"width:100%;height:100%"' ></div>
		</div>
		<div data-dojo-type="dijit.layout.ContentPane"  data-dojo-props='style:"width:50%;height:100%",region:"right",splitter:true'>
			<div data-dojo-attach-point="update_crm_ctrl" data-dojo-type="prcommon.crm.update" data-dojo-props='style:"width:100%;height:100%"'></div>
		</div>
	</div>
	<div data-dojo-attach-point="crm_dlg" data-dojo-type="dijit.Dialog" data-dojo-props='title:"New Engagement"'>
		<div data-dojo-attach-point="crm_add" data-dojo-type="prcommon.crm.add"></div>
	</div>
	<div data-dojo-attach-point="output_dlg" data-dojo-type="dijit.Dialog" data-dojo-props='title:"Output",style:"width:480px"'>
		<div data-dojo-attach-point="output_ctrl" data-dojo-type="prcommon.crm.output"></div>
	</div>
	<div data-dojo-attach-point="settings_dlg" data-dojo-type="dijit.Dialog" data-dojo-props='title:"Settings"'>
		<div data-dojo-attach-point="settings_ctrl" data-dojo-type="prcommon.crm.settings"></div>
	</div>
</div>
