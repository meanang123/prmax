<div class="dojogeographicalPane" data-dojo-attach-point="containerNode" >
	<form class="prmaxdefault" data-dojo-attach-point="form" data-dojo-type="dijit/form/Form" onSubmit="return false">
	<table width="100%" cellpadding="0" cellspacing="0">
		<tr><td >&nbsp;</td></tr>
		<tr><td align="right" class="prmaxrowtag" width="20%">Name</td><td><input data-dojo-type="dijit/form/ValidationTextBox"name="geographicalname" data-dojo-attach-point="geographicalname" data-dojo-props='trim:true,required:true,maxlength:85,style:"width:98%",type:"text"' ></td></tr>
		<tr><td align="right" class="prmaxrowtag" width="20%">Type</td><td><select data-dojo-attach-point="geographicallookuptypeid" data-dojo-type ="dijit/form/FilteringSelect" data-dojo-attach-event ="onChange:_type_changed" data-dojo-props='name:"geographicallookuptypeid",searchAttr:"name",labelType:"html",style:"width:98%"' /></td></tr>
		<tr><td >&nbsp;</td></tr>
		<tr><td class="prmaxrowtag" colspan="2" align="left" >Parent</td></tr>
		<tr><td colspan="2"><table width="100%" cellpadding="0" cellspacing="0">
		<tr ><td colspan="3" ><span class="prmaxrowtag">Select</span><input data-dojo-props='"class":"prmaxfocus prmaxinput",type:"text",style:"width:200px;padding-bottom:3px"' data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="geographical_list_select" /></td></tr>
		<tr><td width="46%"><select style="width:100%" data-dojo-attach-point="geographical_list" size="7" class="lists" multiple="multiple" ></select></td>
				<td>
					<button class="button_add_all" style="padding:0px;margin:0px" data-dojo-attach-point="button_all" disabled="true" type="button" data-dojo-attach-event="onClick:_geographical_select_all" data-dojo-type="dijit/form/Button"><div class="std_movement_button">&gt;&gt;</div></button><br/>
					<button class="button_add_single" style="padding:0px;margin:0px" data-dojo-attach-point="button_single" disabled="true" type="button" data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:_geographical_select_single"><div class="std_movement_button">&gt;&nbsp;</div></button><br/>
					<button class="button_del_all" style="padding:0px;margin:0px" data-dojo-attach-point="button_del_all" disabled="true" type="button" data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:_geographical_remove_all"><div class="std_movement_button">&lt;&lt;</div></button><br/>
					<button class="button_del_single" style="padding:0px;margin:0px" data-dojo-attach-point="button_del_single" disabled="true" type="button" data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:_geographical_remove_single"><div class="std_movement_button">&lt;&nbsp;</div></button>
					</td>
				<td  width="46%"><select style="width:100%" data-dojo-attach-point="geographical_select" size="7" class="lists" multiple="multiple" data-dojo-attach-event="onchange:_geographical_update_selection"></select></td>
		</tr></table></td></tr>
	</table>
	<div data-dojo-attach-point="child_view">
		<table width="100%" cellpadding="0" cellspacing="0">
			<tr><td class="prmaxrowtag" colspan="2" align="left" >Children</td></tr>
			<tr><td colspan="2"><table width="100%" cellpadding="0" cellspacing="0">
			<tr ><td colspan="3" ><span class="prmaxrowtag">Select</span><input class="prmaxfocus prmaxinput" type="text" style="width:200px;padding-bottom:3px" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="child_list_select" /></td></tr>
			<tr><td width="46%"><select style="width:100%" data-dojo-attach-point="child_list" size="7" class="lists" multiple="multiple" ></select></td>
					<td>
						<button class="button_add_all"  style="padding:0px;margin:0px" data-dojo-attach-point="child_btn_all" disabled="true" type="button" data-dojo-attach-event="onClick:_child_select_all" data-dojo-type="dijit/form/Button"><div class="std_movement_button">&gt;&gt;</div></button><br/>
						<button class="button_add_single" style="padding:0px;margin:0px" data-dojo-attach-point="child_btn_single" disabled="true" type="button" data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:_child_select_single"><div class="std_movement_button">&gt;&nbsp;</div></button><br/>
						<button class="button_del_all" style="padding:0px;margin:0px" data-dojo-attach-point="child_btn_del_all" disabled="true" type="button" data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:_child_remove_all"><div class="std_movement_button">&lt;&lt;</div></button><br/>
						<button class="button_del_single" style="padding:0px;margin:0px" data-dojo-attach-point="child_btn_del_single" disabled="true" type="button" data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:_child_remove_single"><div class="std_movement_button">&lt;&nbsp;</div></button>
						</td>
					<td  width="46%"><select style="width:100%" data-dojo-attach-point="child_select" size="7" class="lists" multiple="multiple" data-dojo-attach-event="onchange:_child_update_selection"></select></td>
			</tr></table></td></tr>
			<tr><td >&nbsp;</td></tr>
		</table>
	</div>
	<table width="100%" cellpadding="0" cellspacing="0">
		<tr><td colspan="2"><table width="100%" cellpadding="0" cellspacing="0">
		<td align="left"><button  style="padding:0px;margin:0px" data-dojo-attach-point="transfer" type="button" data-dojo-attach-event="onClick:_transfere" data-dojo-type="dijit/form/Button" label="Show Transfer Coverage"></button></td>
		<td><class="prmaxhidden" button  style="padding:0px;margin:0px" data-dojo-attach-point="deletebtn" type="button" data-dojo-attach-event="onClick:_delete" data-dojo-type="dijit/form/Button" label="Delete"></button></td>
		<td align="right"><button  style="padding:0px;margin:0px" data-dojo-attach-point="save" type="button" data-dojo-attach-event="onClick:_save" data-dojo-type="dijit/form/Button" label="Save"></button></td>
		</tr></table></tr></td>
	</table>
	</form>
	<div class="prmaxhidden" data-dojo-attach-point="show_transfer" style="padding-top:5px">
		<table width="100%" cellpadding="0" cellspacing="0">
			<tr><td colspan="3" class="prmaxrowdisplaytitle">Move Coverage to a New Area</td></tr>
			<tr><td >&nbsp;</td></tr>
			<tr ><td colspan="3" ><span class="prmaxrowtag">Select</span><input class="prmaxfocus prmaxinput" type="text" style="width:200px;padding-bottom:3px" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="transfer_list_select" /></td></tr>
		<tr><td width="46%"><select style="width:100%" data-dojo-attach-point="transfer_list" size="7" class="lists" ></select></td>
		<tr><td >&nbsp;</td></tr>
		<tr><td align="left"><button  style="padding:0px;margin:0px" data-dojo-attach-point="transfer_do" disabled="disabled" type="button" data-dojo-attach-event="onClick:_transfere_do" data-dojo-type="dijit/form/Button" label="Do Transfer Coverage To"></button></td>
		</tr></table></td></tr>

 </div>
