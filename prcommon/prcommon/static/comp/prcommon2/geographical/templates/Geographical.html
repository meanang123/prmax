<div class="dojogeographicalPane" data-dojo-attach-point="containerNode" >
	<div>
		<table width="100%" class="prmaxtable" cellpadding="0" cellspacing="0" >
			<tr><td width="20%"   class="prmaxrowtag">${displaytitle}</td>
					<td width="5%" ><img height="16px" width="16px" data-dojo-attach-point="togglectrl" data-dojo-attach-event="onclick:_toggle" src="/prmax_common_s/images/toopen.gif" class="toggleselect"></img></td>
					<td align="right" valign="top" ><div data-dojo-attach-point="countnode" data-dojo-type="prcommon2/search/SearchCount"></div></td>
			</tr></table>
		<div style="border 2px solid black">
			<div data-dojo-attach-point="selectarea" class="prmaxselectmultiple" style="display:none" >
				<table width="100%" class="prmaxtable" cellpadding="0" cellspacing="0" >
					  <tr><td width="47%"></td><td width="5%"></td><td width="47%"></td></tr>
					  <tr><td colspan="3">
						  <table style="width:100%" class="prmaxtable" border="0" cellpadding="0" cellspacing="0" >
							  <tr>
								  <td data-dojo-attach-point="master_type_text"><span class="prmaxrowtag">Select</span><input data-dojo-props='"class":"prmaxfocus prmaxinput",type:"text",style:"width:100px"' data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="geographical_list_select" data-dojo-attach-event="onkeyup:_geographical_select_func" /></td>
						<td style="padding-left:10px"> <span class="prmaxrowtag" >Filter By</span>
								<input data-dojo-attach-event="onClick:_show_no_filter" data-dojo-attach-point="filter_radio_restriction" data-dojo-type="dijit/form/RadioButton" data-dojo-props='name:"geog_selection","class":"prmaxdefault",checked:"checked",type:"radio",value:"-1"'/><label data-dojo-attach-point="filter_radio_restriction_label" class="prmaxlabeltag" >All</label>
								<input data-dojo-attach-event="onClick:_show_all" data-dojo-attach-point="filter_radio_town" data-dojo-type="dijit/form/RadioButton" data-dojo-props='name:"geog_selection","class":"prmaxdefault",type:"radio",value:"1"'/><label data-dojo-attach-point="filter_radio_town_label" class="prmaxlabeltag" >Towns</label>
								<input data-dojo-attach-event="onClick:_show_all" data-dojo-attach-point="filter_radio_county" data-dojo-type="dijit/form/RadioButton" data-dojo-props='name:"geog_selection","class":"prmaxdefault",type:"radio",value:"2"'/><label data-dojo-attach-point="filter_radio_county_label" class="prmaxlabeltag" >Counties</label>
								<input data-dojo-attach-event="onClick:_show_all" data-dojo-attach-point="filter_radio_region" data-dojo-type="dijit/form/RadioButton" data-dojo-props='name:"geog_selection","class":"prmaxdefault",type:"radio",value:"3"'/><label data-dojo-attach-point="filter_radio_region_label" class="prmaxlabeltag" >Regions</label>
								<input data-dojo-attach-event="onClick:_show_all" data-dojo-attach-point="filter_radio_nation" data-dojo-type="dijit/form/RadioButton" data-dojo-props='name:"geog_selection","class":"prmaxdefault",type:"radio",value:"6"'/><label data-dojo-attach-point="filter_radio_nation_label" class="prmaxlabeltag" >Nation</label>
						</td><td width="5%"><button data-dojo-type="dijit/form/Button" data-dojo-props='type:"button"' data-dojo-attach-event="onClick:_tree_view">Tree</button></td>
						</tr></table>
					</td></tr>
					<tr>
							<td><select style="width:100%" data-dojo-attach-point="geographical_list" size="${size}" class="lists" multiple="multiple" ></select></td>
						  <td>
							<button data-dojo-attach-point="button_all" data-dojo-props='"class":"button_add_all",style:"padding:0px;margin:0px",disabled:true,type:"button"' data-dojo-attach-event="onClick:geographical_select_all" data-dojo-type="dijit/form/Button"><div class="std_movement_button">&gt;&gt;</div></button><br/>
							<button data-dojo-attach-point="button_single" data-dojo-props='"class":"button_add_single",style:"padding:0px;margin:0px",disabled:true,type:"button"' data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:geographical_select_single"><div class="std_movement_button">&gt;&nbsp;</div></button><br/>
							<button data-dojo-attach-point="button_del_all" data-dojo-props='"class":"button_del_all",style:"padding:0px;margin:0px",disabled:true,type:"button"' data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:geographical_remove_all"><div class="std_movement_button">&lt;&lt;</div></button><br/>
							<button data-dojo-attach-point="button_del_single" data-dojo-props='"class":"button_del_single",style:"padding:0px;margin:0px",disabled:true,type:"button"' data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:geographical_remove_single"><div class="std_movement_button">&lt;&nbsp;</div></button>
						</td>
						<td ><select data-dojo-attach-point="geographical_select" style="width:100%" size="${size}" class=lists",multiple="multiple" data-dojo-attach-event="onchange:geographical_update_selection"></select></td>
					</tr>
				</table>
			</div>
		</div>
	 </div>
	<div data-dojo-attach-point="geog_tree_dlg" data-dojo-type="dijit/Dialog" title ="Geographical Tree View">
		<div data-dojo-attach-point="geog_tree" data-dojo-type="prcommon2/geographical/GeographicalTree" style="width:400px;height:500px"></div>
	</div>

 </div>
