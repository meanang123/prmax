<div class="dijit dijitReset dijitInline dijitLeft dijitTextBox dijitValidationContainer dijitInputField dijitTextBox">
<p style="float:left;position:relative;top:3px;white-space: nowrap;overflow:hidden;width:60%" class="PlaceHolder dijitReset" data-dojo-attach-point="display"></p>
<button data-dojo-attach-event="onClick:_select" data-dojo-type="dijit/form/Button" data-dojo-props='type:"button",label:"Select an outlet",style:"float:right;padding:0px;margin:0px",iconClass:"fa fa-search",showLabel: false',"class","dijitReset"></button>
<button data-dojo-attach-point="clearbtn" data-dojo-attach-event="onClick:_clear" data-dojo-type="dijit/form/Button" data-dojo-props='style:"float:right;padding:0px;margin:0px",type:"button",label:"Clear current selection","class":"prmaxhidden dijitReset",iconClass:"fa fa-eraser",showLabel: false'></button>
<button data-dojo-attach-point="parentbtn" data-dojo-attach-event="onClick:_load_parent_outlet" data-dojo-type="dijit/form/Button" data-dojo-props='style:"float:right;padding:0px;margin:0px",type:"button",label:"Load Parent Outlet","class":"prmaxhidden dijitReset",iconClass:"fa fa-level-up",showLabel: false'></button>
	<div data-dojo-attach-point="select_dlg" data-dojo-type="dijit/Dialog" data-dojo-props='title:"Select Publication"'>
		<div data-dojo-attach-point="frame" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props='style:"height:550px;width:650px"'>
			<div data-dojo-props='region:"top",style:"width:100%;height:250px",splitter:false'  data-dojo-type="dijit/layout/ContentPane">
				<div data-dojo-props='style:"width:100%:height:300px","class":"scrollpanel",searchtypeid:6' data-dojo-attach-point="search_form_pane" data-dojo-type="prcommon2/search/OutletSearch"></div>
			</div>
			<div data-dojo-props='region:"center",splitter:false' data-dojo-attach-point="select_search_view" data-dojo-type="dijit/layout/ContentPane"></div>
			<div data-dojo-props='region:"bottom",style:"width:100%",height:"2em"'  data-dojo-type="dijit/layout/ContentPane">
				<button data-dojo-attach-event="onClick:_close" data-dojo-type="dijit/form/Button" data-dojo-props='type:"button",label:"Close",iconClass:"fa fa-close"'></button>
				<button data-dojo-attach-point="searchbutton" data-dojo-attach-event="onClick:_search" data-dojo-type="dojox/form/BusyButton" data-dojo-props='style:"float:right","class":"prmaxbutton",busyLabel:"Searching...",label:"Search",iconClass:"fa fa-search-plus"' ></button>
			</div>
		</div>
	</div>


	<div data-dojo-attach-point="selectdetails_dlg" data-dojo-type="dijit/Dialog" data-dojo-props='title:"Publication Details",style:"width:600px;height:520px"'>
		<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props='style:"width:590px;height:490px"'>
			<div data-dojo-attach-point="selectdetails_ctrl" data-dojo-type="prcommon2/outlet/OutletSelectDetails" data-dojo-props='region:"center"'></div>
		</div>

	</div>

</div>
