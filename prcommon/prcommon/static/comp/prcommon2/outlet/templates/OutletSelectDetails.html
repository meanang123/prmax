<div>

		<div data-dojo-attach-point="details" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='style:"width:100%;height:100%",title:"Outlet Details","class":"scrollpanel"'>

					</td>
				</tr>
				<tr>
					<td align="right" class="prmaxrowtag" width="20%">Address</td>

				<tr>
