<div>
	<div data-dojo-type="dijit/layout/TabContainer" data-dojo-props='region:"center"'>
		<div data-dojo-attach-point="desk_details" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='style:"width:100%;height:100%",title:"Desk Details","class":"scrollpanel"'>
			<form data-dojo-props='onsubmit:"return false"' data-dojo-attach-point="form" data-dojo-type="dijit/form/Form">
				<input data-dojo-props='name:"outletid",type:"hidden",value:-1'  data-dojo-attach-point="outletid" data-dojo-type="dijit/form/TextBox"/>
				<input data-dojo-props='name:"outletdeskid",type:"hidden",value:-1'  data-dojo-attach-point="outletdeskid" data-dojo-type="dijit/form/TextBox"/>
				<table cellspacing="0" cellpadding="1" width="97%">
					<tr><td align="right" class="prmaxrowtag" width="100px">Desk name</td><td colspan="2" ><input data-dojo-props='"class":"prmaxinput",name:"deskname",type:"text",trim:true,required:true,style:"width:90%",placeHolder:"Desk Name"'  data-dojo-attach-point="deskname" data-dojo-type="dijit/form/ValidationTextBox" ></input></td></tr>
					<tr><td align="right" class="prmaxrowtag">Email</td><td ><input data-dojo-attach-point="email"  data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"email",type:"text",pattern:dojox.validate.regexp.emailAddress,trim:true,invalidMessage:"invalid email address",style:"width:98%",maxlength:70'></td></tr>
					<tr><td align="right" class="prmaxrowtag">Tel</td><td><input data-dojo-attach-point="tel" data-dojo-props='"class":"prmaxinput",name:"tel",type:"text",size:25,maxlength:40' data-dojo-type="dijit/form/TextBox"/></td></tr>
					<tr><td align="right" class="prmaxrowtag">Fax</td><td><input data-dojo-attach-point="fax" data-dojo-type="dijit/form/TextBox" data-dojo-props='"class":"prmaxinput",name:"fax",type:"text",size:25,maxlength:40' /></td></tr>
					<tr><td align="right" class="prmaxrowtag">Twitter</td><td><input data-dojo-attach-point="twitter" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='name:"twitter",pattern:dojox.validate.regexp.url,type:"text",maxlength:80,trim:true,style:"width:90%"'/></td></tr>
					<tr><td align="right" class="prmaxrowtag">Facebook</td><td><input data-dojo-attach-point="facebook" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"facebook",type:"text",maxlength:80,pattern:dojox.validate.regexp.url,trim:true,style:"width:90%"'/></td></tr>
					<tr><td align="right" class="prmaxrowtag">Linkedin</td><td><input data-dojo-attach-point="linkedin" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"linkedin",type:"text",maxlength:80,pattern:dojox.validate.regexp.url,trim:true,style:"width:90%"' /></td></tr>
					<tr><td align="right" class="prmaxrowtag">Different Address</td><td><input data-dojo-props='name:"has_address",type:"checkbox"' data-dojo-attach-point="has_address"  data-dojo-type="dijit/form/CheckBox" data-dojo-attach-event="onClick:_address_show" /></td></tr>
					<tr data-dojo-attach-point="addr1" class="prmaxhidden" ><td align="right" class="prmaxrowtag">Address1</td><td><input data-dojo-attach-point="address1" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='style:"margin-left:10px","class":"prmaxinput",name:"address1",type:"text",trim:true,invalidMessage:"Please enter address",style:"width:90%"'></input></td></tr>
					<tr data-dojo-attach-point="addr2" class="prmaxhidden" ><td align="right" class="prmaxrowtag">Address2</td><td><input data-dojo-attach-point="address2" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='style:"margin-left:10px","class":"prmaxinput",name:"address2",type:"text",trim:true,style:"width:90%"'></input></td></tr>
					<tr data-dojo-attach-point="addr3" class="prmaxhidden" ><td align="right" class="prmaxrowtag">Town</td><td><input data-dojo-attach-point="townname" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"townname",type:"text",trim:true,style:"width:90%"' ></input></td></tr>
					<tr data-dojo-attach-point="addr4" class="prmaxhidden" ><td align="right" class="prmaxrowtag">County</td><td><input data-dojo-attach-point="county" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"county",type:"text",trim:true,style:"width:90%"' ></input></td></tr>
					<tr data-dojo-attach-point="addr5" class="prmaxhidden" ><td align="right" class="prmaxrowtag">Post Code</td><td><input data-dojo-attach-point="postcode" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"postcode",type:"text",trim:true,style:"width:10em"' ></input></td></tr>
				</table>
			</form>
		</div>
		<div data-dojo-attach-point="desk_research_details" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='style:"width:100%;height:100%",title:"Research Details Required","class":"scrollpanel"'>
			<form data-dojo-props='onsubmit:"return false"' data-dojo-attach-point="form1" data-dojo-type="dijit/form/Form">
				<table cellspacing="0" cellpadding="1" width="97%">
					<tr ><td width="180px"></td><td></td></tr>
					<tr><td class="prmaxrowdisplaylarge" colspan="2">Required&nbsp;<input data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="research_required" data-dojo-props='type:"checkbox",name:"research_required",checked:"checked"' data-dojo-attach-event="onClick:_change_view" ></td></tr>
					<tr data-dojo-attach-point="research_required_1"><td align="right" class="prmaxrowtag">Surname</td><td><input data-dojo-attach-point="research_surname" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='name:"research_surname",type:"text",trim:false,required:false,style:"width:70%"'></input></td></tr>
					<tr data-dojo-attach-point="research_required_2"><td align="right" class="prmaxrowtag">Firstname</td><td><input data-dojo-attach-point="research_firstname" data-dojo-type="dijit/form/TextBox" data-dojo-props='"class":"prmaxinput",name:"research_firstname",type:"text",style:"width:40%"'></input></td></tr>
					<tr data-dojo-attach-point="research_required_3"><td align="right" class="prmaxrowtag">Title</td><td><input data-dojo-attach-point="research_prefix" data-dojo-type="dijit/form/TextBox" data-dojo-props='"class":"prmaxinput",name:"research_prefix",type:"text",style:"width:20%"'></input></td></tr>
					<tr data-dojo-attach-point="research_required_4"><td align="right" class="prmaxrowtag">Job Title</td><td><input data-dojo-attach-point="research_job_title" data-dojo-type="dijit/form/TextBox" data-dojo-props='"class":"prmaxinput",name:"research_job_title",type:"text",style:"width:70%"'></input></td></tr>
					<tr data-dojo-attach-point="research_required_5"><td align="right" class="prmaxrowtag">Email</td><td><input data-dojo-attach-point="research_email" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"research_email",type:"text",pattern:dojox.validate.regexp.emailAddress,trim:true,invalidMessage:"invalid email address",size:20,maxlength:70'></td></tr>
					<tr data-dojo-attach-point="research_required_6"><td align="right" class="prmaxrowtag">Tel</td><td><input data-dojo-attach-point="research_tel" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"research_tel",type:"text",maxlength:40,trim:true,style:"width:60%"' /></td></tr>
					<tr data-dojo-attach-point="research_required_7"><td align="right" class="prmaxrowtag">Frequency</td><td><select data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="researchfrequencyid" data-dojo-props='style:"width:70%","class":"prmaxrequired",name:"researchfrequencyid",autoComplete:true,searchAttr:"name",required:true,invalidMessage:"Please select research frequency",labelType:"html"' data-dojo-attach-event="onChange:_show_months_check"></select></td></tr>
					<tr data-dojo-attach-point="quest_month_2_label_1"><td align="right" class="prmaxrowtag">Month 1</td><td><select data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="quest_month_1" data-dojo-props='name:"quest_month_1",autoComplete:true,searchAttr:"name",required:true,labelType:"html"'></select></td></tr>
					<tr data-dojo-attach-point="quest_month_2_label_2"><td align="right" class="prmaxrowtag">Month 2</td><td><select data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="quest_month_2" data-dojo-props='name:"quest_month_2",autoComplete:true,searchAttr:"name",required:true,labelType:"html"'></select></td></tr>
					<tr data-dojo-attach-point="quest_month_2_label_3"><td align="right" class="prmaxrowtag">Month 3</td><td><select data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="quest_month_3" data-dojo-props='name:"quest_month_3",autoComplete:true,searchAttr:"name",required:true,labelType:"html"'></select></td></tr>
					<tr data-dojo-attach-point="quest_month_2_label_4"><td align="right" class="prmaxrowtag">Month 4</td><td><select data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="quest_month_4" data-dojo-props='name:"quest_month_4",autoComplete:true,searchAttr:"name",required:true,labelType:"html"'></select></td></tr>
					<tr data-dojo-attach-point="research_required_8"><td align="right" class="prmaxrowtag">Last Questionaire Sent</td><td><input data-dojo-props='"class":"prmaxbutton",type:"text",name:"last_questionaire_sent"' data-dojo-attach-point="last_questionaire_sent" data-dojo-type="dijit/form/DateTextBox" ></td></tr>
					<tr data-dojo-attach-point="research_required_9"><td align="right" class="prmaxrowtag">Last Researched Completed</td><td><input data-dojo-props='"class":"prmaxbutton",type:"text",name:"last_research_completed"' data-dojo-attach-point="last_research_completed" data-dojo-type="dijit/form/DateTextBox" ></td></tr>
					<tr data-dojo-attach-point="research_required_10"><td align="right" class="prmaxrowtag">Last Changed</td><td><p data-dojo-attach-point="last_research_changed_date" ></p></td></tr>
					<tr data-dojo-attach-point="research_required_11"><td align="right" valign="top" class="prmaxrowtag">Notes</td><td><div class="stdframe" style="height:300px"><textarea data-dojo-attach-point="notes"  data-dojo-type="dijit/form/Textarea" data-dojo-props='name:"notes",style:"height:300px"'></textarea></div></td></tr>
					<tr><td >&nbsp;</td></tr>
				</table>
			</form>
		</div>
	</div>
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='style:"width:100%;height:40px",region:"bottom"'>
		<table cellspacing="0" cellpadding="1" width="99%">
			<tr>
				<td width="33%" align="left" data-dojo-attach-point="close_button"><button data-dojo-type="dijit/form/Button" data-dojo-props='type:"button",label:"Close"' data-dojo-attach-event="onClick:_close"></button></td>
				<td width="33%" align="left"  data-dojo-attach-point="delete_button" class="prmaxhidden"><button data-dojo-type="dijit/form/Button" data-dojo-props='type:"button",label:"Delete"' data-dojo-attach-event="onClick:_delete"></button></td>
				<td width="33%" align="right"><button data-dojo-attach-event="onClick:_add_dates" data-dojo-attach-point="savenode" data-dojo-type="dojox/form/BusyButton" type="button" busyLabel="Please Wait Saving..." label="Save"></button></td>
			</tr>
		</table>
	</div>
</div>
