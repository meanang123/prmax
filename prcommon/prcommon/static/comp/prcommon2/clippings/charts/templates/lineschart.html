<div>
    <div data-dojo-type="prcommon2/clippings/filter" data-dojo-attach-point="filter_view" data-dojo-props='region:"top", style:"height:50px;background-color:${back_colour};width:100%;overflow:hidden"'></div>
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"center",style:"width:100%;height:400px;overflow:hidden;background-color:${back_colour};color:${fore_color}"'>
        <div style="height:400px;width:100%;float:left" data-dojo-attach-point="chart_node_loading_no_data" class="prmaxhidden">
            <div data-dojo-attach-point="chart_node_loading" style="height:400px">
                <table width="100%" height="100%">
                    <tr>
                        <td style="text-align:left;vertical-align:middle"></td>
                        <td style="text-align:center;vertical-align:middle">
                            <p>Loading Clippings</p><br/><i class="fa fa-spinner fa-2x fa-pulse" style="color:#0282A9"></i>
                        </td>
                        <td style="text-align:left;vertical-align:middle"></td>
                    </tr>
                </table>
            </div>
            <div data-dojo-attach-point="chart_node_no_data" class="prmaxhidden"  style="height:400px">
                <table width="100%" height="100%">
                    <tr>
                        <td style="text-align:left;vertical-align:middle"></td>
                        <td style="text-align:center;vertical-align:middle">
                            <span class='fa-stack fa-lg'><i class='fa fa-ban fa-3x fa-stack-2x text-danger'></i></span><p>No Results</p>
                        </td>
                        <td style="text-align:left;vertical-align:middle"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div style="height:400px;width:15%;float:left;margin:0 0 0 15px" data-dojo-attach-point="report_legend_view" class="prmaxhidden"><br/>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='style:"height:34px;padding:0x;margin:0px;overflow:hidden"'>
                <button data-dojo-attach-event="onClick:_report" data-dojo-attach-point="reportbtn" data-dojo-type="dojox/form/BusyButton" data-dojo-props='iconClass:"fa fa-print",type:"button",busyLabel:"Generating Report...",label:"Report"'></button>
                <div data-dojo-attach-point="report_dlg" data-dojo-type="dijit/Dialog" title="Lines Chart Report" data-dojo-props='style:"width:300px"'>
                    <div data-dojo-type="prcommon2/reports/ReportBuilder" data-dojo-attach-point="report_node"></div>
                </div>
            </div>
            <p>CHANNELS FILTER:</p><br/><br/>
            <div data-dojo-attach-point="legend_node_outer" style="height:400px">
                <div data-dojo-attach-point="legend_node" style="height:400px"></div>
            </div>
        </div>
        <div style="height:400px;width:70%;float:left">
            <div data-dojo-attach-point="chart_node" style="height:400px"></div>
        </div>
    </div>
</div>
