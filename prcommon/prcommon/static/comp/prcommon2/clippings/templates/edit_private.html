<div>
	<div data-dojo-attach-point="frame" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='style:"margin:10px;width:600px;height:100%","class":"common_prmax_layout"'>
		<h1 style="text-align:center" data-dojo-attach-point="heading_text">Add Private Clipping</h1>
		<form data-dojo-attach-point="formnode" data-dojo-type="dijit/form/Form" data-dojo-props='"onSubmit":"return false"'>
			<input data-dojo-attach-point="clippingid" data-dojo-props='value:"",name:"clippingid",type:"hidden"' data-dojo-type="dijit/form/TextBox"/>
			<label class="label_align_r label_tag label_size_3">Type</label><select data-dojo-props='name:"clippingstypeid",autoComplete:true,labelType:"html",style:"width:10em",value:3' data-dojo-type="dijit/form/Select" data-dojo-attach-point="clippingstypeid" data-dojo-attach-event="onChange:_swap_view"></select><br/>
			<label class="label_align_r label_tag label_size_3">Tone</label><select data-dojo-props='name:"clippingstoneid",autoComplete:true,labelType:"html",style:"width:10em",value:3' data-dojo-type="dijit/form/Select" data-dojo-attach-point="clippingstoneid" ></select><br/>
			<label class="label_align_r label_tag label_size_3">Title</label><input data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="clip_title" data-dojo-props='placeHolder:"Enter Clipping Title",required:true,name:"clip_title",maxLength:128,trim:true,type:"text",style:"width:28em"'><br/>
			<label class="label_align_r label_tag label_size_3">Abstract</label><input data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="clip_abstract" data-dojo-props='placeHolder:"Sumamry text",required:false,name:"clip_abstract",maxLength:128,trim:true,type:"text",style:"width:28em"'><br/>
			<label class="label_align_r label_tag label_size_3">Url</label><input data-dojo-attach-point="clip_link" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='placeHolder:"url of clipping",name:"clip_link",pattern:dojox.validate.regexp.url,type:"text",maxlength:80,trim:true,style:"width:28em"'/><br/>
			<label class="label_align_r label_tag label_size_3">Outlet</label><div style="width:28em" data-dojo-props='name:"outletid",mode:"clippings", placeHolder:"Select outlet if required",required:false,source_url:"/search2/list_rest"' data-dojo-type="prcommon2/outlet/OutletSelect" data-dojo-attach-point="outletid"></div><br/>
			<label class="label_align_r label_tag label_size_3">Date</label><input data-dojo-props='type:"text",name:"clip_source_date",required:"true",style:"width:7em"' data-dojo-attach-point="clip_source_date" data-dojo-type="dijit/form/DateTextBox" ><br/>
			<label data-dojo-attach-point="client_label_1" class="label_align_r label_tag label_size_3">Client</label><select data-dojo-props='pageSize:20,placeHolder:"No Selection",name:"clientid",autoComplete:true,searchAttr:"clientname",labelType:"html"' data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="clientid" data-dojo-attach-event="onChange:_client_change"></select><br/>
			<label data-dojo-attach-point="issue_label_1" class="label_align_r label_tag label_size_3">Issue</label><select data-dojo-props='pageSize:20,placeHolder:"No Selection",name:"issueid",autoComplete:true,searchAttr:"name",labelType:"html"' data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="issueid" ></select><br/>
			<label data-dojo-attach-point="statement_1" class="label_align_r label_tag label_size_3 prmaxhidden">Statement</label><select data-dojo-props='pageSize:20,name:"statementid",autoComplete:true,searchAttr:"statementdescription",labelType:"html","class":"prmaxhidden"' data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="statementid" ></select><br/>
			<label class="label_align_r label_tag label_size_3">Release</label><select data-dojo-props='pageSize:20,name:"emailtemplateid",autoComplete:true,searchAttr:"emailtemplatename",labelType:"html"' data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="emailtemplateid" ></select><br/>
			<label class="label_align_r label_tag label_size_3">Circulation</label><input data-dojo-props='name:"clip_circulation",type:"text",trim:true, constraints:{min:0,max:999999}, style:"width:7em"' data-dojo-attach-point="clip_circulation" data-dojo-type="dijit/form/NumberTextBox"><br/>
			<div data-dojo-attach-point="print_view" class="prmaxhidden">
				<label class="label_align_r label_tag label_size_3">Page</label><input data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="clip_source_page" data-dojo-props='required:false,name:"clip_source_page",maxLength:128,trim:true,type:"text"'><br/>
				<label class="label_align_r label_tag label_size_3">Size</label><input data-dojo-props='name:"clip_article_size",type:"text",trim:true, constraints:{min:0,max:999999}, style:"width:5em"' data-dojo-attach-point="clip_article_size" data-dojo-type="dijit/form/NumberTextBox"><br/>
				<label class="label_align_r label_tag label_size_3">Words</label><input data-dojo-props='name:"clip_words",type:"text",trim:true, constraints:{min:0,max:999999}, style:"width:5em"' data-dojo-attach-point="clip_words" data-dojo-type="dijit/form/NumberTextBox"><br/>
				<label class="label_align_r label_tag label_size_3">Readership</label><input data-dojo-props='name:"clip_readership",type:"text",trim:true, constraints:{min:0,max:999999}, style:"width:5em"' data-dojo-attach-point="clip_readership" data-dojo-type="dijit/form/NumberTextBox"><br/>
				<label class="label_align_r label_tag label_size_3">Rate</label><input data-dojo-props='type:"text",name:"clip_disrate",trim:"true",style:"width:8em",constraints:{fractional:true,places:"0,2",min:0.00,max:999999.00}' data-dojo-type="dijit/form/CurrencyTextBox" data-dojo-attach-point="clip_disrate"><br/>
			</div>
			<label class="label_align_r label_tag label_size_3">Text</label><div class="stdframe" style="height:150px;padding-left:5px"><textarea data-dojo-attach-point="clip_text" data-dojo-props='name:"clip_text",trim:true,required:true,style:"width:99%;height:80%"' data-dojo-type="dijit/form/Textarea" ></textarea></div><br/><br/>
			<button data-dojo-attach-event="onClick:_clear" data-dojo-attach-point="clearbtn" data-dojo-type="dijit/form/Button" data-dojo-props='iconClass:"fa fa-eraser fa-2x",type:"button",label:"Clear","class":"btnleft"'></button>
			<button data-dojo-attach-event="onClick:_delete" data-dojo-attach-point="deletebtn" data-dojo-type="dojox/form/BusyButton" data-dojo-props='iconClass:"fa fa-trash fa-2x",type:"button",busyLabel:"Please Wait Deleting...",label:"Delete Clipping","class":"btnleft prmaxhidden"'></button>
			<button data-dojo-attach-event="onClick:_save" data-dojo-attach-point="savebtn" data-dojo-type="dojox/form/BusyButton" data-dojo-props='iconClass:"fa fa-floppy-o fa-2x",type:"button",busyLabel:"Please Wait Saving...",label:"Save","class":"btnright"'></button>
			<br/><br/><br/><br/>
		</form>
	</div>
</div>
