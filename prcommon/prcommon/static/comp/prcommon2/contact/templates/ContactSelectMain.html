<div class="dijit dijitReset dijitInline dijitLeft dijitTextBox dijitValidationContainer dijitInputField dijitTextBox">
	<p style="float:left;position:relative;top:3px;white-space: nowrap;overflow:hidden;width:60%" class="PlaceHolder dijitReset" data-dojo-attach-point="display"></p>
	<button data-dojo-attach-event="onClick:_select" data-dojo-type="dijit/form/Button" data-dojo-props='type:"button",label:"Select a contact",style:"float:right;padding:0px;margin:0px",iconClass:"fa fa-search",showLabel: false',"class","dijitReset"></button>
	<div data-dojo-attach-point="select_dlg" data-dojo-type="dijit/Dialog" data-dojo-props='title:"Select Contact"'>
		<div data-dojo-attach-point="frame" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props='style:"height:500px;width:500px"'>
			<div data-dojo-attach-point="searchFrame" data-dojo-props='region:"top",style:"width:100%;height:100px",splitter:true'  data-dojo-type="dijit/layout/ContentPane">
				<table>
					<tr><td><label>Surname</label></td><td><input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="filter" data-dojo-props='name:"filter",trim:true,maxlength:45,type:"text"'  ></td></tr>
					<tr><td><label>Person Id</label></td><td><input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="filter_personid" data-dojo-props='name:"filter_personid",trim:true,maxlength:45,type:"text"'></td></tr>
					<tr><td><button data-dojo-attach-point="newbutton" data-dojo-type="dijit/form/Button" data-dojo-props='type:"button",label:"New Person"' data-dojo-attach-event="onClick:_add_contact"></button></td></tr>
				</table>
			</div>
			<div data-dojo-props='region:"center",splitter:true' data-dojo-attach-point="people_grid_view" data-dojo-type="dijit/layout/ContentPane"></div>
			<div data-dojo-props='region:"bottom",style:"width:100%",height:"2em"' data-dojo-type="dijit/layout/ContentPane">
				<button data-dojo-attach-event="onClick:_close" data-dojo-type="dijit/form/Button" data-dojo-props='type:"button",label:"Close"'></button>
				<button data-dojo-attach-point="searchbutton" data-dojo-attach-event="onClick:_search" data-dojo-type="dojox/form/BusyButton" data-dojo-props='style:"float:right","class":"prmaxbutton",busyLabel:"Searching...",label:"Search"' ></button>
			</div>
		</div>
	</div>

	<div data-dojo-attach-point="person_add_dlg" data-dojo-type="dijit/Dialog" data-dojo-props='title:"Add Contact",style:"width:400px;height:200px"' >
		<div data-dojo-attach-point="person_add_ctrl" data-dojo-type="research/employees/PersonNew"></div>
	</div>
	<div data-dojo-attach-point="person_edit_dlg" data-dojo-type="dijit/Dialog" data-dojo-props='title:"Contact Info"' >
		<div data-dojo-attach-point="person_edit_ctrl" data-dojo-type="research/employees/PersonEdit" data-dojo-props='style:"width:820px;height:700px"'></div>
	</div>

</div>
