<div>
	<div data-dojo-type="dojox.widget.Portlet" data-dojo-attach-point="portlet" data-dojo-props='title:"Distributions", dndType:"Portlet", closable:false, style:"width:100%;height:100%",  toggleable:false, dragRestriction:true'>
		<div data-dojo-attach-point="borderCtrl" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props='style:"width:100%;height:102px", gutters:false'>
			<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"top", style:"width:100%;height:20px"'>
				<div data-dojo-type="dijit.Toolbar" data-dojo-props='style:"height:99%;width:100%;padding:0px;margin:0px"'>
					<div data-dojo-type="dijit.form.DropDownButton" data-dojo-props='iconClass:"PRMaxSmallIcon PRMaxSmallFilterIcon",label:"Filter",showLabel:false'>
						<div data-dojo-type="dijit.TooltipDialog" data-dojo-props='title:"Filter By"' data-dojo-attach-event="execute:_ExecuteFilter">
							<table width="500px" cellpadding="0" cellspacing="0">
								<tr><td style="width:100px" class="prmaxlabel">Name</td><td><input data-dojo-type="dijit.form.TextBox" data-dojo-attach-point="emailtemplatename" data-dojo-props='name:"emailtemplatename",type:"text"' ></td></tr>
								<tr><td class="prmaxlabel">Client</td><td><select data-dojo-props='name:"clientid",autoComplete:true,searchAttr:"clientname",labelType:"html"' data-dojo-type="dijit.form.FilteringSelect" data-dojo-attach-point="clientid" ></select></td></tr>
								<tr><td class="prmaxlabel">Show</td><td><div data-dojo-type="prmax.pressrelease.viewfilter" data-dojo-props='name:"restriction"' data-dojo-attach-point="viewfilter"></div></td></tr>
								<tr><td><br/></td></tr>
								<tr>
									<td align="left"><button data-dojo-attach-event="onClick: _ClearFilter" data-dojo-type="dijit.form.Button" data-dojo-props='type:"button"' >Clear Filter by</button></td>
									<td align="right"><button data-dojo-type="dijit.form.Button" data-dojo-props='type:"submit",name:"submit"'>Filter</button></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div data-dojo-attach-point="grid" data-dojo-type="dojox.grid.DataGrid" data-dojo-props='query:{restriction:2}, rowsPerPage:50,region:"center"' ></div>
		</div>
	</div>
	<div data-dojo-type="prmax.lists.NewListDlg" data-dojo-attach-point="newlistdlg"></div>
</div>
