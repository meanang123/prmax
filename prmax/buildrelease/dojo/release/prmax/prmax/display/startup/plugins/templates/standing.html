<div>
	<div data-dojo-type="dojox.widget.Portlet" data-dojo-attach-point="portlet" data-dojo-props='title:"Media Lists", closable:false, style:"width:100%;height:100%", toggleable:false, dragRestriction:true'>
		<div data-dojo-attach-point="borderCtrl" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props='style:"width:100%;height:170px", gutters:false'>
			<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"top", style:"width:100%;height:20px"'>
				<div data-dojo-type="dijit.Toolbar" data-dojo-props='style:"height:99%;width:100%;padding:0px;margin:0px"'>
					<div data-dojo-type="dijit.form.DropDownButton" data-dojo-props='iconClass:"PRMaxSmallIcon PRMaxSmallFilterIcon",label:"Filter",showLabel:false'>
						<div data-dojo-type="dijit.TooltipDialog" data-dojo-props='title:"Filter By"' data-dojo-attach-event="execute:_ExecuteFilter">
							<table>
								<tr><td>Name</td><td><input data-dojo-type="dijit.form.TextBox" data-dojo-attach-point="filter_listname" data-dojo-props='name:"listname",type:"text"' ></td></tr>
								<tr><td>Client</td><td><select data-dojo-props='name:"clientid",autoComplete:true,searchAttr:"clientname",labelType:"html"' data-dojo-type="dijit.form.FilteringSelect" data-dojo-attach-point="filter_clientid" ></select></td></tr>
								<tr><td><br/><br/></td></tr>
								<tr>
									<td align="left"><button data-dojo-attach-event="onClick: _ClearFilter" data-dojo-type="dijit.form.Button" data-dojo-props='type:"button"' >Clear Filter</button></td>
									<td align="right"><button data-dojo-type="dijit.form.Button" data-dojo-props='type:"submit",name:"submit"'>Filter</button></td>
								</tr>
							</table>
						</div>
					</div>
					<div data-dojo-attach-event="onClick:_Add" data-dojo-type="dijit.form.Button" data-dojo-props='iconClass:"PRMaxSmallIcon PRMaxSmallAddIcon",label:"Add New List",showLabel:false'></div>
					<div data-dojo-attach-event="onClick:_Search" data-dojo-type="dijit.form.Button" data-dojo-props='iconClass:"PRMaxSmallIcon PRMaxSmallSearchIcon",label:"Search",showLabel:false'></div>
				</div>
			</div>
			<div data-dojo-attach-point="grid" data-dojo-type="dojox.grid.DataGrid" data-dojo-props='rowsPerPage:50,region:"center"' ></div>
		</div>
		<div data-dojo-type="prmax.lists.NewListDlg" data-dojo-attach-point="newlistdlg"></div>
	</div>
</div>
