<div class="stdbanner" style="background-color: #e62c1f;">
	<div style="height:100%;width:10%;float:left;padding:0px;margin:0px" class="background_color"></div>
	<div data-dojo-type="dijit.Toolbar" data-dojo-props='"class":"adapt_toolbar dijitToolbarTop",style:"height:100%;width:62%;float:left;padding:0px;margin:0px"'>
		<div data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:_ShowSearchStd" data-dojo-props='iconClass:"PrmaxBannerIcon PrmaxBannerSearch",showLabel:false,style:"border:none"'>Search</div>
		<div data-dojo-type="dijit.form.DropDownButton" data-dojo-props='iconClass:"PrmaxBannerIcon PrmaxBannerView",showLabel:false,style:"border:none"'>
			<span>View Results</span>
			<div data-dojo-type="dijit.Menu">
			    <div data-dojo-type="dijit.MenuItem" data-dojo-props='label:"Outlets"' data-dojo-attach-event="onClick:_ShowResultList" ></div>
			    <div data-dojo-attach-point="advance_view" data-dojo-type="dijit.MenuItem" data-dojo-props='"class":"prmaxhidden",label:"Features"' data-dojo-attach-event="onClick:_ShowAdvanceResult" ></div>
			</div>
		</div>
		<div data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:ShowListsPage" data-dojo-props='iconClass:"PrmaxBannerIcon PrmaxBannerLists",showLabel:false,style:"border:none"'>Lists</div>
		<div data-dojo-type="dijit.form.DropDownButton" data-dojo-props='iconClass:"PrmaxBannerIcon PrmaxBannerDistribute",showLabel:false,style:"border:none"' data-dojo-attach-point="distribution_menu" >
			<span>Distribute</span>
			<div data-dojo-type="dijit.Menu">
			    <div data-dojo-type="dijit.MenuItem" data-dojo-props='label:"New"' data-dojo-attach-event="onClick:ShowNewPressRelease" ></div>
			    <div data-dojo-type="dijit.MenuItem" data-dojo-props='label:"Drafts"' data-dojo-attach-event="onClick:ShowExistingPressRelease" ></div>
					<div data-dojo-type="dijit.MenuItem" data-dojo-props='label:"Sent"' data-dojo-attach-event="onClick:ShowSentDistributions" ></div>
			</div>
		</div>
		<div data-dojo-type="dijit.form.DropDownButton" data-dojo-props='iconClass:"PrmaxBannerIcon PrmaxBannerPrivate",showLabel:false,style:"border:none"'>
			<span>Private</span>
			<div data-dojo-type="dijit.Menu">
				<div data-dojo-type="dijit.MenuItem" data-dojo-props='label:"New Outlet"' data-dojo-attach-event="onClick:_Outlet" ></div>
				<div data-dojo-type="dijit.MenuItem" data-dojo-props='label:"New Freelance"' data-dojo-attach-event="onClick:_Freelance" ></div>
				<div data-dojo-attach-point="tag_menu" data-dojo-type="dijit.MenuItem" data-dojo-props='"class":"prmaxhidden",label:"Tags"' data-dojo-attach-event="onClick:_Tags" ></div>
				<div data-dojo-type="dijit.MenuItem" data-dojo-props='label:"Collateral"' data-dojo-attach-event="onClick:_Collateral" ></div>
				<div data-dojo-type="dijit.MenuItem" data-dojo-props='label:"Exclusions"' data-dojo-attach-event="onClick:_ExclusionList" ></div>
				<div data-dojo-attach-point="clients" data-dojo-type="dijit.MenuItem" data-dojo-props='label:"Clients"' data-dojo-attach-event="onClick:_Clients" ></div>
				<div data-dojo-attach-point="newsrooms" data-dojo-type="dijit.MenuItem" data-dojo-props='label:"Newsrooms"' data-dojo-attach-event="onClick:_Newsrooms" ></div>
				<div data-dojo-attach-point="project_menu" data-dojo-type="dijit.MenuItem" data-dojo-props='"class":"prmaxhidden",label:"Projects"' data-dojo-attach-event="onClick:_Projects" ></div>
				<div data-dojo-type="dijit.MenuItem" data-dojo-props='label:"Release Templates","class":"prmaxhidden"' data-dojo-attach-event="onClick:_release_templates" data-dojo-attach-point="distribution_template_menu"></div>
			</div>
		</div>
		<div data-dojo-type="dijit.form.DropDownButton" data-dojo-props='iconClass:"PrmaxBannerIcon PrmaxBannerSettings",showLabel:false,style:"border:none"'>
		    <span>Settings</span>
		    <div data-dojo-type="dijit.Menu" >
				<div data-dojo-type="dijit.MenuItem" data-dojo-props='label:"User Preferences"' data-dojo-attach-event="onClick:_Preferences" ></div>
		        <div data-dojo-type="dijit.MenuItem" data-dojo-props='label:"Customer Details"' data-dojo-attach-event="onClick:_Customers" ></div>
		        <div data-dojo-type="dijit.MenuItem" data-dojo-props='"disabled":"disabled",label:"User Admin"' data-dojo-attach-event="onClick:_UserAdmin" data-dojo-attach-point="useradmin" ></div>
		        <div data-dojo-type="dijit.MenuItem" data-dojo-props='"disabled":"disabled",label:"Financial"' data-dojo-attach-event="onClick:_Financial" data-dojo-attach-point="financial" ></div>
		     </div>
		</div>
		<div data-dojo-type="dijit.form.Button" data-dojo-attach-point="updatum_view" data-dojo-attach-event="onClick:_Updatum" data-dojo-props='"class":"prmaxhidden",iconClass:"PrmaxBannerIcon PrmaxBannerMonitoring",showLabel:false'></div>

		<div data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:_Help" data-dojo-props='iconClass:"PrmaxBannerIcon PrmaxBannerHelp",showLabel:false'></div>
	</div>
	<div style="height:100%;width:20%;float:left;padding:0px;margin:0px" class="background_color"><table class="background_color" width="100%" height="100%" cellspacing="0" cellpadding="0"><tr align="right" valign="bottom"><td class="message">${message}</td></tr></table></div>
	<div style="height:100%;width:8%;float:left;padding:0px;margin:0px" class="background_color">
		<div data-dojo-type="dijit.Toolbar" data-dojo-props='style:"float:right","class":"dijitToolbarTop adapt_toolbar adept_logout_toolbar"'>
			<div data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:_Logout" data-dojo-props='iconClass:"PrmaxBannerIcon PrmaxBannerLogout","class":"adept_logout_btn",showLabel:false'>Logout</div>
			<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props='href:"/maintenance/global_data_store",style:"width:1px;height:1px"'></div>
		</div>
	</div>
	<div data-dojo-type="prmax.pressrelease.newrelease" data-dojo-attach-point="newrelease"></div>
	<div data-dojo-type="prmax.pressrelease.selectrelease" data-dojo-attach-point="selectrelease"></div>
</div>
