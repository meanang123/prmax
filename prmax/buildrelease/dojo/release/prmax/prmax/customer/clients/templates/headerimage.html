<div>
	<div data-dojo-attach-point="borderControl" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props='gutters:false'>
		<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"left",style:"width:350px;height:110px"' >
			<img data-dojo-attach-point="headerimagepreview" height="100px" ></img>
		</div>
		<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"center"' >
			<button data-dojo-type="dijit.form.Button" data-dojo-props='type:"button",label:"Load"' data-dojo-attach-event="onClick:_show_load" data-dojo-attach-point="loadbtn"></button>
			<button data-dojo-type="dijit.form.Button" data-dojo-props='type:"button",label:"Clear","class":"prmaxhidden"' data-dojo-attach-event="onClick:_clear" data-dojo-attach-point="clearbtn"></button><br/>
			<span class="prmaxrowtagcomment">${title}</span>
		</div>
	</div>
	<div data-dojo-type="dijit.Dialog" data-dojo-attach-point="load_image_dialog" data-dojo-props='title:"Upload Image",style:"width:300px;height:200px"'>
		<form  data-dojo-attach-point="upload_form" method="post" name="upload_form" enctype="multipart/form-data"  onSubmit="return false;">
		<input class="prmaxinput" type="hidden" data-dojo-attach-point="headerimageid" name="headerimageid" value="-1">
		<input class="prmaxinput" type="hidden" data-dojo-attach-point="headerimage_cache" name="headerimage_cache" value="-1">
		<input class="prmaxinput" type="hidden" data-dojo-attach-point="f_imagetypeid" name="imagetypeid" value="1">
		<br/>
		<table width="99%" border="0" cellpadding="0" cellspacing="0" border = "0">
			<tr><td width="10%" align="right" class="prmaxrowtag">Image</td><td width="90%" ><input class="prmaxinput" type="file" name="headerimage_file" data-dojo-attach-point="headerimage_file"></td></tr>
			<tr><td  >&nbsp;</td></tr>
			<tr><td colspan="2"><p class="prmaxrowtag">The following file types can be uploaded .jpg, .gif, .png.  Upload may take a few minutes.</p></td></tr>
			<tr><td colspan="2" align="right"><button data-dojo-attach-point="save_node" data-dojo-props='"class":"prmaxbutton",type:"button",label:"Upload Image"' data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:_up_load"></button></td></tr>
			<tr><td colspan="2">
				<div data-dojo-attach-point="progressNode" style="display:none;">
					<p style="text-align:center" class="prmaxrowtag">Uploading started. Please wait as this may take several minutes</p>
				</div>
			</td></tr>
		</table>
	</form>
	</div>
</div>
