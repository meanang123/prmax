<div>
<form dojoAttachPoint="form"  onsubmit="return false" dojoType="dijit.form.Form">
<table width="600px" cellpadding="0" cellpadding="0" >
	<tr><td colspan="4"><div class="prmaxrowdisplaylarge" style="text-align:center;display:inline">Monthly Payment (Inc Vat.)</div><div class="prmaxrowdisplaylarge" style="display:inline" dojoAttachPoint="customername"></div></td>
	<tr><td class="prmaxrowlabel" align="right">DD Reference</td><td><input type="text" name="dd_ref" dojoType="dijit.form.ValidationTextBox" required="true" trim="true" dojoAttachPoint="dd_ref"></input></td></tr>
	<tr><td class="prmaxrowlabel" align="right">First Month Amount(Inc Vat.)</td><td><input type="text" name="first_month_value" dojoType="dijit.form.CurrencyTextBox" required="true" trim="true" dojoAttachPoint="first_month_value"></input></td></tr>
	<tr><td class="prmaxrowlabel" align="right">Standard Amount (Inc Vat.)</td><td><input type="text" name="value" dojoType="dijit.form.CurrencyTextBox" required="true" trim="true" dojoAttachPoint="payment"></input></td></tr>
	<tr><td class="prmaxrowlabel" align="right" >Monthly Day</td><td width="70%"><select style="width:50px" class="prmaxinput" dojoAttachPoint="pay_montly_day" name="pay_montly_day" type="text" dojoType="dijit.form.ComboBox"></select></td></tr>
	<tr><td class="prmaxrowlabel" align="right" >Sub Day of Month</td><td width="70%"><select style="width:50px" class="prmaxinput" dojoAttachPoint="sub_start_day" name="sub_start_day" type="text" dojoType="dijit.form.ComboBox"></select></td></tr>
	<tr><td class="prmaxrowlabel" align="right" valign="top">Message</td><td><div class="dialogprofileframe" ><textarea dojoAttachPoint="message" name="message" class="dijitTextarea" dojoType="dijit.form.Textarea"  style="width:99%;height:99%" ></textarea></div></td></tr>
	<tr><td class="prmaxrowlabel" align="right" >Email Address</td><td><input class="prmaxinput" dojoAttachPoint="email" name="email" type="text" style="width:100%" trim="true" required="true" dojoType="dijit.form.ValidationTextBox" regExpGen="dojox.validate.regexp.emailAddress" trim="true" invalidMessage="invalid email address" size="40" maxlength="70"/></td></tr>
	<tr><td class="prmaxrowlabel" align="right" >Collection Date</td><td><input type="text" dojoAttachPoint="dd_collectiondate" name = "dd_collectiondate" dojoType="dijit.form.DateTextBox" required="true" ></td>
	</tr>
	<tr><td class="prmaxrowlabel" colspan="4" align="right"><button dojoType="dijit.form.Button" type="button" dojoAttachEvent="onClick:_TakePayment">Take Payment</button></td>
</table></form>
</div>
