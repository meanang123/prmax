<div>
	<form dojoAttachPoint="form"  onsubmit="return false" dojoType="dijit.form.Form">
		<input type="hidden" dojoAttachPoint="taskid" name="taskid" dojoType="dijit.form.TextBox" value="-1">
		<table width="750px" cellpadding="0" cellpadding="0" style="border-collapse:collapse" >
			<tr><td colspan="2"><label class="prmaxrowdisplaylarge" style="text-align:center;display:inline"><div style="display:inline"class="prmaxrowdisplaylarge" dojoAttachPoint="customername">Name</div></label></td></tr>
			<tr><td class="prmaxrowtag" width="150px" align="right" >Concurrent Licence</td><td ><input class="prmaxrequired" type="text"  dojoAttachPoint="logins" name="logins" dojoType="dijit.form.NumberTextBox" value="1" style="width:4em" required="true" constraints="{min:1,max:50}" dojoAttachEvent="onChange:_PriceChange"></td></tr>
			<tr dojoAttachPoint="view_monitoring" class="prmaxhidden"><td class="prmaxrowtag" align="right" >Monitoring Count</td><td ><input class="prmaxrequired" type="text"  dojoAttachPoint="maxmonitoringusers" name="maxmonitoringusers" dojoType="dijit.form.NumberTextBox" value="1" style="width:4em" constraints="{min:0,max:50}" dojoAttachEvent="onChange:_PriceChange"></td></tr>
			<tr><td class="prmaxrowtag" align="right" >Payment Freq</td><td><select class="prmaxinput" name="orderpaymentfreqid" dojoAttachPoint="orderpaymentfreqid" style="width:15em" dojoType="dijit.form.FilteringSelect" autoComplete="true" dojoAttachEvent="onChange:_PriceChange"><options><option value="1">Fixed Term</option><option value="2">Monthly</option></options></select></td></tr>
			<tr><td class="prmaxrowtag" align="right" >Payment Method</td><td><select class="prmaxinput" name="orderpaymentmethodid" dojoAttachPoint="orderpaymentmethodid" style="width:25em" dojoType="dijit.form.FilteringSelect" autoComplete="true" dojoAttachEvent="onChange:_ChangePayment"></select></td></tr>
			<tr><td class="prmaxrowtag" align="right" >Purchase Order</td><td><input class="prmaxinput" dojoAttachPoint="purchase_order" name="purchase_order" type="text" trim="true" dojoType="dijit.form.TextBox" ></td></tr>
			<tr><td class="prmaxrowtag" align="right">Email Confirmation</td><td><input class="prmaxinput" dojoAttachPoint="emailtocustomer" name="emailtocustomer" type="checkbox" dojoType="dijit.form.CheckBox" checked /><input class="prmaxinput" dojoAttachPoint="email" name="email" type="text" style="width:20em" trim="true" required="true" dojoType="dijit.form.ValidationTextBox" regExpGen="dojox.validate.regexp.emailAddress" trim="true" invalidMessage="invalid email address" /></td></tr>
			<tr><td class="prmaxrowtag"  align="right">Bundled Invoice</td><td><input data-dojo-attach-point="has_bundled_invoice" data-dojo-props='"class":"prmaxinput",name:"has_bundled_invoice",type:"checkbox"' data-dojo-type="dijit.form.CheckBox"/></td></tr>
			<tr><td class="prmaxrowtag" align="right">Confirmation On Login</td><td><input class="prmaxinput" dojoAttachPoint="confirmation_accepted" name="confirmation_accepted" type="checkbox" dojoType="dijit.form.CheckBox" checked /></td></tr>
			<tr><td colspan="2">&nbsp;</td></tr>
			<tr><td colspan="2"><table width="100%" cellpadding="0" cellpadding="0" border="0">
			<tr>
				<td width="28%">&nbsp;</td>
				<td width="12%">Start Date</td>
				<td width="12%" dojoAttachPoint="view_dd_2">Free Mths</td>
				<td width="12%" dojoAttachPoint="view_dd_1">Paid Mths</td>
				<td width="12%">Price Code</td>
				<td width="12%">Price ex VAT</td>
				<td width="12%">Rnwl Code</td>
			</tr>
			<tr><td class="prmaxrowtag">Media DB</td>
				<td><input type="text" dojoAttachPoint="licence_start_date" name = "licence_start_date" dojoType="dijit.form.DateTextBox" required="true" style="width:8em"></td>
				<td dojoAttachPoint="view_dd_3"><input type="text" dojoAttachPoint="months_free" name="months_free" dojoType="dijit.form.NumberTextBox" value="0" required="true" constraints="{min:0,max:6}" style="width:6em"></td>
				<td dojoAttachPoint="view_dd_4"><input type="text" dojoAttachPoint="months_paid" name="months_paid" dojoType="dijit.form.NumberTextBox" value="12" required="true" constraints="{min:1,max:36}" style="width:6em"></td>
				<td><select class="prmaxinput" name="pricecodeid" dojoAttachPoint="pricecodeid" dojoType="dijit.form.FilteringSelect" autoComplete="true" style="width:8em" dojoAttachEvent="onChange:_PriceChange1"></select></td>
				<td><input type="text" name="cost" dojoType="dijit.form.CurrencyTextBox" required="true" trim="true" constraints="{min:0.01,max:99999.00,fractional:true,places:'0,2'}" dojoAttachPoint="cost" style="width:6em"></input></td>
				<td><select class="prmaxinput" name="pricecoderenewalid" dojoAttachPoint="pricecoderenewalid" dojoType="dijit.form.FilteringSelect" autoComplete="true" style="width:8em" ></select></td>
			</tr>
			<tr ><td class="prmaxrowtag">Features&nbsp;<input class="prmaxinput" dojoAttachPoint="advancefeatures" name="advancefeatures" type="checkbox" dojoType="dijit.form.CheckBox" dojoAttachEvent="onClick:_Advance"/></td>
				<td dojoAttachPoint="features_view_1" class="prmaxhidden"><input type="text"  dojoAttachPoint="advance_licence_start" name = "advance_licence_start" dojoType="dijit.form.DateTextBox" style="width:8em"></td>
				<td dojoAttachPoint="features_view_2" class="prmaxhidden"><input type="text"  dojoAttachPoint="adv_months_free" name="adv_months_free" dojoType="dijit.form.NumberTextBox" value="0" constraints="{min:0,max:36}" required="true" style="width:6em"></td>
				<td dojoAttachPoint="features_view_3" class="prmaxhidden"><input type="text"  dojoAttachPoint="adv_months_paid" name="adv_months_paid" dojoType="dijit.form.NumberTextBox" value="12" constraints="{min:0,max:36}" required="true" style="width:6em"></td>
				<td dojoAttachPoint="features_view_4" class="prmaxhidden"><select class="prmaxinput" name="advpricecodeid" dojoAttachPoint="advpricecodeid" dojoType="dijit.form.FilteringSelect" autoComplete="true" required="false" style="width:8em" dojoAttachEvent="onChange:_PriceChange2" ></select></td>
				<td dojoAttachPoint="features_view_5" class="prmaxhidden"><input type="text" name="advcost" dojoType="dijit.form.CurrencyTextBox" trim="true" constraints="{min:0.00,max:99999.00,fractional:true,places:'0,2'}" dojoAttachPoint="advcost" style="width:6em"></input></td>
				<td dojoAttachPoint="features_view_6" class="prmaxhidden"><select class="prmaxinput" name="advpricecoderenewalid" dojoAttachPoint="advpricecoderenewalid" dojoType="dijit.form.FilteringSelect" autoComplete="true" required="false" style="width:8em"></select></td>
			</tr>
			<tr ><td class="prmaxrowtag">Monitoring&nbsp;<input class="prmaxinput" dojoAttachPoint="updatum" name="updatum" type="checkbox" dojoType="dijit.form.CheckBox" dojoAttachEvent="onClick:_Updatum"/></td>
				<td dojoAttachPoint="updatum_view_1" class="prmaxhidden"><input type="text"  dojoAttachPoint="updatum_start_date" name = "updatum_start_date" dojoType="dijit.form.DateTextBox" style="width:8em"></td>
				<td dojoAttachPoint="updatum_view_2" class="prmaxhidden"><input type="text"  dojoAttachPoint="updatum_months_free" name="updatum_months_free" dojoType="dijit.form.NumberTextBox" value="0" constraints="{min:0,max:36}" required="true" style="width:6em"></td>
				<td dojoAttachPoint="updatum_view_3" class="prmaxhidden"><input type="text"  dojoAttachPoint="updatum_months_paid" name="updatum_months_paid" dojoType="dijit.form.NumberTextBox" value="12" constraints="{min:0,max:36}" required="true" style="width:6em"></td>
				<td dojoAttachPoint="updatum_view_4" class="prmaxhidden"><select class="prmaxinput" name="updatumpricecodeid" dojoAttachPoint="updatumpricecodeid" dojoType="dijit.form.FilteringSelect" autoComplete="true" required="false" style="width:8em" dojoAttachEvent="onChange:_PriceChange3" ></select></td>
				<td dojoAttachPoint="updatum_view_5" class="prmaxhidden"><input type="text" name="updatumcost" dojoType="dijit.form.CurrencyTextBox" trim="true" constraints="{min:0.00,max:99999.00,fractional:true,places:'0,2'}" dojoAttachPoint="updatumcost" style="width:6em"></input></td>
				<td dojoAttachPoint="updatum_view_6" class="prmaxhidden"><select class="prmaxinput" name="updatumpricecoderenewalid" dojoAttachPoint="updatumpricecoderenewalid" dojoType="dijit.form.FilteringSelect" autoComplete="true" required="false" style="width:8em"></select></td>
			</tr>
			<tr ><td class="prmaxrowtag">International&nbsp;<input class="prmaxinput" dojoAttachPoint="has_international_data" name="has_international_data" type="checkbox" dojoType="dijit.form.CheckBox" dojoAttachEvent="onClick:_international"/></td>
				<td dojoAttachPoint="int_view_1" class="prmaxhidden">&nbsp;</td>
				<td dojoAttachPoint="int_view_2" class="prmaxhidden">&nbsp;</td>
				<td dojoAttachPoint="int_view_3" class="prmaxhidden">&nbsp;</td>
				<td dojoAttachPoint="int_view_4" class="prmaxhidden"><select class="prmaxinput" name="intpricecodeid" dojoAttachPoint="intpricecodeid" dojoType="dijit.form.FilteringSelect" autoComplete="true" required="false" style="width:8em" ></select></td>
				<td dojoAttachPoint="int_view_5" class="prmaxhidden"><input type="text" name="internationalcost" dojoType="dijit.form.CurrencyTextBox" trim="true" constraints="{min:0.00,max:99999.00,fractional:true,places:'0,2'}" dojoAttachPoint="internationalcost" style="width:6em"></input></td>
				<td dojoAttachPoint="int_view_6" class="prmaxhidden"><select class="prmaxinput" name="intpricecoderenewalid" dojoAttachPoint="intpricecoderenewalid" dojoType="dijit.form.FilteringSelect" autoComplete="true" required="false" style="width:8em"></select></td>
			</tr>
			</table></td></tr>
			<tr><td colspan="2">&nbsp;</td></tr>
			<tr><td valign="top" align="right" ><label class="prmaxrowtag">Message</label></td><td><div class="stdframe" ><textarea dojoAttachPoint="order_confirmation_message" name="order_confirmation_message" class="dijitTextarea" dojoType="dijit.form.Textarea"  style="width:99%;height:99%" ></textarea></div></td></tr>
			<tr><td valign="top" align="right" ><label class="prmaxrowtag">Internal Note</label></td><td><div class="stdframe" ><textarea dojoAttachPoint="internalnote" name="internalnote" class="dijitTextarea" dojoType="dijit.form.Textarea"  style="width:99%;height:99%" ></textarea></div></td></tr>
			<tr dojoAttachPoint="owner_view" class="prmaxhidden"><td align="right" valign="top" class="prmaxrowtag">Assigned To</td><td><select class="prmaxrequired" required="true" dojoAttachPoint="assigntoid" name="assigntoid" autoComplete="true" style="width:15em" dojoType="dijit.form.FilteringSelect" labelType="html"></select></td></tr>
			<tr><td align="right" class="prmaxrowtag">Ordered By</td><td><input class="prmaxrequired" type="text" name="orderedby" dojoType="dijit.form.ValidationTextBox" trim="true" required="true" dojoAttachPoint="orderedby"></input></td></tr>
			<tr><td class="prmaxrowlabel" align="right" colspan="2" align="right"><button dojoType="dijit.form.Button" type="button" dojoAttachEvent="onClick:_Send">Send Order Confirmation</button></td></tr>
		</table>
	</form>

	<button dojoType="dijit.form.Button" type="button" dojoAttachEvent="onClick:_Save">Save</button>
	<button dojoType="dijit.form.Button" type="button" dojoAttachEvent="onClick:_Preview">Preview</button>
		<form dojoAttachPoint="previewform" target="_newtab" action="/iadmin/order_confirmation_send_preview" method="post">
		<input type="hidden" name="icustomerid" dojoAttachPoint="icustomerid">
	</form>

</div>
