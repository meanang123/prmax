<div>
	<div data-dojo-attach-point="frame" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props='gutters:false,style:"width:800px;height:600px"'>
		<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"top",style:"overflow:auto;width:100%;height:30%",splitter:true'>
			<form data-dojo-attach-point="form" data-dojo-type="dijit.form.Form" data-dojo-props='"class":"prmaxdefault",onsubmit:"return false"'>
				<table width="100%" cellpadding="0" cellspacing="0">
					<tr><td width="120px" align="right" class="prmaxrowtag">Subject</td><td><input data-dojo-type="dijit.form.ValidationTextBox" data-dojo-attach-point="subject" data-dojo-props='"class":"prmaxrequired",name:"subject",required:true,trim:true,maxLength:120,type:"text",style:"width:99%"' ></td></tr>
					<tr><td align="right" valign="top" class="prmaxrowtag">Summary</td><td><textarea data-dojo-props='maxLength:254, "class":"prmaxrequired",name:"summary",rows:2,required:true,style:"width:99%"' data-dojo-type="ttl.form.ValidationTextarea" data-dojo-attach-point="summary"></textarea></td></tr>
					<tr><td align="right" class="prmaxrowtag">News Type</td><td><select data-dojo-props='name:"newsfeedtypeid",autoComplete:"true",labelType:"html", required:true, style:"width:15em"' data-dojo-type="dijit.form.FilteringSelect" data-dojo-attach-point="newsfeedtypeid"></select></td></tr>
					<tr><td class="prmaxrowtag" align="right" >Valid From Date</td><td><input data-dojo-props='type:"text",name:"embargo",required:"true"' data-dojo-attach-point="embargo" data-dojo-type="dijit.form.DateTextBox" ></td>
					<tr><td class="prmaxrowtag" align="right" >Valid to Date</td><td><input data-dojo-props='type:"text",name:"expire",required:"true"' data-dojo-attach-point="expire" data-dojo-type="dijit.form.DateTextBox" ></td>
				</table>
			</form>
		</div>
		<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"center",splitter:true'>
			<div data-dojo-type="dijit.Editor" data-dojo-attach-point="newscontent" data-dojo-props='name:"newscontent", "class":"bordered",extraPlugins:[{name:"dijit._editor.plugins.FontChoice",command:"fontName", generic:false},"fontSize","createLink","viewsource","preview","ttlinsertimage","insertCollateral"],style:"width:100%;height:100%"' ></div>
		</div>
		<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"bottom",style:"overflow:auto;width:100%;height:12m",splitter:true'>
			<button data-dojo-attach-point="addbtn" data-dojo-type="dojox.form.BusyButton" data-dojo-props='style:"float:right;padding-right:20px", busyLabel:"Please Wait Adding News", label:"Create News Item", "class":"prmaxbutton"' data-dojo-attach-event="onClick:_AddNews" ></button>
	</div>
</div>
