<div>
	<div dojoAttachPoint="dlg" dojoType="dijit.Dialog" title="Set Expire Date">
		<form dojoAttachPoint="form"  onsubmit="return false" dojoType="dijit.form.Form">
			<input type="hidden" dojoAttachPoint="icustomerid" name="icustomerid" dojoType="dijit.form.TextBox">
			<input type="hidden" dojoAttachPoint="taskid" name="taskid" dojoType="dijit.form.TextBox">
			<table style="width:400px;border-collapse:collapse;" cellpadding="0" cellspacing="0">
			<tr><td width="15%"></td><td class="prmaxrowtag" >Start Date</td><td class="prmaxrowtag" >Expire Date</td></tr>
			<tr><td align="right" class="prmaxrowtag" width="25%">Media</td>
				<td><input type="text" required="true" dojoAttachPoint="licence_start_date" name = "licence_start_date" dojoType="dijit.form.DateTextBox" style="width:8em" ></td>
				<td><input type="text" required="true" dojoAttachPoint="licence_expire" name = "licence_expire" dojoType="dijit.form.DateTextBox" style="width:8em" ></td>
			</tr>
			<tr dojoAttachPoint="view1"><td align="right" class="prmaxrowtag">Features</td>
				<td><input type="text" dojoAttachPoint="advance_licence_start" name = "advance_licence_start" dojoType="dijit.form.DateTextBox" style="width:8em"></td>
				<td><input type="text" dojoAttachPoint="advance_licence_expired" name = "advance_licence_expired" dojoType="dijit.form.DateTextBox" style="width:8em"></td>
			</tr>
			<tr dojoAttachPoint="view2"><td align="right" class="prmaxrowtag">Monitoring</td>
				<td><input type="text" dojoAttachPoint="updatum_start_date" name="updatum_start_date" dojoType="dijit.form.DateTextBox" style="width:8em"></td>
				<td><input type="text" dojoAttachPoint="updatum_end_date" name="updatum_end_date" dojoType="dijit.form.DateTextBox" style="width:8em"></td>
			</tr>
			<tr><td align="right" valign="top" class="prmaxrowtag">Reason</td><td colspan="2"><div class="stdframe prmaxrequired" style="height:150px;" ><textarea class="prmaxrequired" dojoAttachPoint="reason" name="reason" trim="true" required="true" dojoType="dijit.form.Textarea" style="width:99%;height:80%" ></textarea></div></td></tr>
			<tr><td colspan="3"><br/></td></tr>
			<tr><td><button type="button" dojoAttachEvent="onClick:_Close" dojoType="dijit.form.Button" label="Close" ></button></td><td colspan="2" align="right"><button type="button" dojoAttachEvent="onClick:_Update" dojoType="dijit.form.Button" label="Set Expire Date" ></button></td></tr>
			</table>
		</form>
	</div>
</div>
