<div >
	<div style="width:500px">
		<p style="text-align:center"><em>Daily Activity Details</em></p>
		<form dojoAttachPoint="form" target="_newtab" action="/iadmin/research_active">
			<table width="70%" cellpadding="0" cellspacing="0">
				<tr><td width="20%" align="right" class="prmaxrowlabel">Date</td><td><input type="text"  dojoAttachPoint="active_report_date" name = "active_report_date" dojoType="dijit.form.DateTextBox" ></td></tr>
				<tr><td align="right" class="prmaxrowlabel">Detailed</td><td><input type="checkbox" name = "active_report_detailed" dojoType="dijit.form.CheckBox" ></td></tr>
				<tr><td  colspan = "2" align ="right"><button type="button" dojoType="dijit.form.Button" label="Create  Activity Report" dojoAttachEvent="onClick:_Active_Report"></button></td></tr>
			</table>
		</form>
	</div>
</div>
