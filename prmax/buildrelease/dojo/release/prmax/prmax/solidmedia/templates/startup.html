<div>
	<div class="box_1">
		<div class="btn_size2 btn_left people_frame">
			<button data-dojo-attach-event="onClick:_people" data-dojo-attach-point="peoplebtn" data-dojo-type="dijit.form.Button" data-dojo-props='type:"button",label:"People","class":"people btn_size",iconClass:"fa fa-group fa-4x"'></button>
		</div>
		<div class="btn_size2 btn_left issue_frame " >
			<button data-dojo-attach-event="onClick:_issues" data-dojo-attach-point="issuesbtn" data-dojo-type="dijit.form.Button" data-dojo-props='type:"button",label:"Issues","class":"issues btn_size",iconClass:"fa fa-flag-o fa-4x"'></button>
		</div>
		<div class="btn_size2 btn_left tasks_frame" >
			<button data-dojo-attach-event="onClick:_tasks" data-dojo-attach-point="tasksbtn" data-dojo-type="dijit.form.Button" data-dojo-props='type:"button",label:"Tasks","class":"tasks btn_size",iconClass:"fa fa-pencil-square-o fa-4x"'></button><br/><br/>
		</div><br/>

		<div class="btn_size2 btn_left distribution_frame" >
			<button data-dojo-attach-event="onClick:_distribution" data-dojo-attach-point="distributionbtn" data-dojo-type="dijit.form.Button" data-dojo-props='type:"button",label:"Distribution","class":"distribution btn_size button btn_left",iconClass:"fa fa-share-alt fa-4x"'></button>
		</div>
		<div class="btn_size2 btn_left coverage_frame">
			<button data-dojo-attach-event="onClick:_coverage" data-dojo-attach-point="coveragebtn" data-dojo-type="dijit.form.Button" data-dojo-props='type:"button",label:"Coverage","class":"coverage btn_size btn_left",iconClass:"fa fa-newspaper-o fa-4x"'></button><br/>
		</div>
	</div>
	<div data-dojo-type="prmax.search.PersonSearch" data-dojo-attach-point="person_search" data-dojo-props='"class":"person_search prmaxhidden",style:"background-color:#0F83CE"'></div>
	<div data-dojo-type="dijit.Dialog" data-dojo-attach-point="set_passwordrecovery_dialog" data-dojo-props='title:"Set Password Recovery",style:"width:450px;height:250px"'>
		<div data-dojo-type="prcommon.recovery.passwordrecoverydetails" data-dojo-attach-point="set_passwordrecovery_ctrl"></div>
	</div>
</div>
