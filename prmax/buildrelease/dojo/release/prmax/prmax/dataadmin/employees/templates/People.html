<div>
	<div  dojoAttachPoint="borderControl" dojotype="dijit.layout.BorderContainer"  style="width:100%;height:100%;overflow: hidden; border: 0; padding: 0; margin: 0" >
		<div dojoType="dijit.layout.ContentPane" region="top" style="height:42px;width:100%;overflow:hidden" class="searchresults">
			<div style="height:40px;width:100%;overflow:hidden;padding:0px;margin:0px" class="searchresults">
				<div style="height:100%;width:15%;float:left;padding:0px;margin:0px" class="dijitToolbar prmaxrowdisplaylarge">Manage People</div>
					<div class="dijitToolbarTop" dojoType="dijit.Toolbar" style="float:left;height:100%;width:85%;padding:0px;margin:0px" >
						<div dojoType="dijit.form.DropDownButton"   iconClass="PrmaxResultsIcon PrmaxResultsEmpty" showLabel="true">
							<span>Filter  By</span>
							<div dojoType="dijit.TooltipDialog" title="Enter Interest filter" dojoAttachEvent="execute: _Execute">
								<table>
									<tr>
										<td><label for="user">Surname</label></td>
										<td><input dojoType="dijit.form.TextBox"name="filter" dojoAttachPoint="filter" trim="true" maxlength="45" type="text"  ></td>
									</tr>
									<tr>
										<td align="left"><button dojoAttachEvent="onClick: _ClearFilter" dojoType="dijit.form.Button" type="button" >Clear Filter by</button></td>
										<td align="right"><button dojoType="dijit.form.Button" type="submit" name="submit">Filter by</button></td>
									</tr>
								</table>
							</div>
						</div>
					<div dojoType="dijit.form.Button"  iconClass="PrmaxResultsIcon PrmaxResultsEmpty" showLabel="true" label="New" dojoAttachEvent="onClick:_Add">
					</div>
				</div>
			</div>
		</div>
		<div dojoType="dijit.layout.ContentPane" region="left" style="width:50%;height:100%" splitter="true" >
			<div dojoAttachPoint="people_grid" dojoType="dojox.grid.DataGrid" rowsPerPage="100"></div>
		</div>
		<div dojoType="dijit.layout.StackContainer" dojoAttachPoint="controls" region="center"  doLayout="true" splitter="true">
			<div  title="blank" dojoAttachPoint="blank" dojoType="dijit.layout.ContentPane" selected></div>
			<div  title="details_view" dojoAttachPoint="details_view"  dojotype="dijit.layout.TabContainer"  style="width:100%;height:100%">
				<div  title="Details" dojotype="dijit.layout.BorderContainer"  style="width:100%;height:100%">
					<div dojoAttachPoint="top" dojoType="dijit.layout.ContentPane" region="top" style="width:100%;height:50%" splitter="true">
						<form class="prmaxdefault" dojoAttachPoint="formUpdate" dojoType="dijit.form.Form" onSubmit="return false">
							<input name="contactid" dojoAttachPoint="contactid" type="hidden" dojoType="dijit.form.TextBox" ></input>
							<table cellspacing ="0" cellpadding="0" width="100%">
								<tr><td align="right" class="prmaxrowtag" >Prefix</td><td colspan="2"><input class="prmaxinput" name="prefix" dojoAttachPoint="prefix" type="text" trim="true" dojoType="dijit.form.TextBox" style="width: 2em;" ></input></td></tr>
								<tr><td align="right" class="prmaxrowtag">First Name</td><td colspan="2"><input class="prmaxinput" name="firstname" dojoAttachPoint="firstname" type="text" trim="true" dojoType="dijit.form.TextBox" style="width: 5em;" ></input></td></tr>
								<tr><td align="right" class="prmaxrowtag">Surname</td><td><input class="prmaxrequired" name="familyname" dojoAttachPoint="familyname" type="text"  trim="true" required="true" dojoType="dijit.form.ValidationTextBox" style="width: 12em;"></input></td><td></td></tr>
								<tr><td align="right" class="prmaxrowtag" >Reason Code</td><td ><select dojoAttachPoint="reasoncodeid" name="reasoncodeid" dojotype ="dijit.form.FilteringSelect" searchAttr="name" labelType="html" style="width:98%" class="prmaxrequired"  /></td></tr>
								<tr><td  align="right" valign="top" class="prmaxrowtag">Description</td><td ><div class="reasonframe" ><textarea dojoAttachPoint="reason" name="reason" required="true" dojoType="dijit.form.Textarea" style="width:99%;height:80%" ></textarea></div></td></tr>
								<tr><td align="left" ><button dojoAttachEvent="onClick:_DeleteContact" type="button" dojoType="dijit.form.Button" label="Delete"></button></td><td align="right" valign="bottom" ><button dojoAttachEvent="onClick:_UpdateContact" dojoAttachPoint="updateNode" type="button" dojoType="dojox.form.BusyButton" busyLabel="Please Wait Saving..." label="Update"></button></td></tr>
							</table>
						</form>
					</div>
					<div dojoAttachPoint="" dojoType="dijit.layout.ContentPane"region="center" splitter="true" >
						<div dojoAttachPoint="people_details_employee_grid" dojoType="dojox.grid.DataGrid" rowsPerPage="100"></div>
					</div>
				</div>
				<div  title="Audit" dojotype="dijit.layout.ContentPane"  style="width:100%;height:100%">
					<div dojoAttachPoint="audit_ctrl" dojoType="prmax.dataadmin.AuditViewer" objecttypeid="5" style="width:100%;height:100%"></div>
				</div>
			</div>
		</div>
	</div>
	<div dojoAttachPoint="person_add_dlg" dojoType="dijit.Dialog" title ="Add New Person">
		<div dojoAttachPoint="person_add_ctrl" dojoType="prmax.dataadmin.employees.EmployeeNew" style="width:400px;height:300px"></div>
	</div>
	<div dojoAttachPoint="person_delete_dlg" dojoType="dijit.Dialog" title ="Delete Person">
		<div dojoAttachPoint="person_delete_ctrl" dojoType="prmax.dataadmin.employees.PersonDelete" style="width:400px;height:200px"></div>
	</div>
</div>
