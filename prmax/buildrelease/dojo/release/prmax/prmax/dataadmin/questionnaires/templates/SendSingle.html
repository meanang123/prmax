<div>
	<form  dojotype="dijit.form.Form" dojoAttachPoint="form" onsubmit="return false;">
	<input dojoAttachPoint="objecttypeid" name="objecttypeid" type="hidden" dojoType="dijit.form.TextBox">
	<input dojoAttachPoint="objectid" name="objectid" type="hidden" dojoType="dijit.form.TextBox">
		<table width="700px" cellpadding="0" cellspacing="0">
			<tr><td  align="center" dojoAttachPoint="heading" class="prmaxrowdisplaylarge" colspan="2" ></td></tr>
			<tr><td align="right" class="prmaxrowtag">To Name</td><td><input dojoAttachPoint="toname" class="prmaxinput" name="toname" type="text" dojoType="dijit.form.ValidationTextBox" style="width:15em" required="true"></td></tr>
			<tr><td align="right" class="prmaxrowtag">To Email</td><td><input dojoAttachPoint="toemail" class="prmaxinput" name="toemail" type="text" dojoType="dijit.form.ValidationTextBox" regExpGen="dojox.validate.regexp.emailAddress" trim="true" invalidMessage="invalid email address" size="20" style="width:90%" required="true"></td></tr>
			<tr><td align="right" class="prmaxrowtag">Subject</td><td><input dojoAttachPoint="subject" class="prmaxinput" name="subject" type="text" dojoType="dijit.form.ValidationTextBox" trim="true" style="width:90%" required="true"></td></tr>
			<tr><td align="right" valign="top" class="prmaxrowtag">Body</td><td><div class="stdframe" style="height:200px;overflow:hidden"><textarea dojoAttachPoint="body"  name="body" dojoType="dijit.form.Textarea"  style="height:300px"></textarea></div></td></tr>
			<tr><td align="right" class="prmaxrowtag" >Reason</td><td ><select dojoAttachPoint="reasoncodeid" name="reasoncodeid" dojotype ="dijit.form.FilteringSelect" searchAttr="name" labelType="html" style="width:15em" class="prmaxrequired" /></td></tr>
			<tr><td align="left"><button type="button" dojoAttachEvent="onClick:_Close" dojoType="dijit.form.Button" label="Close"></button></td>
				<td align="right"><button dojoAttachPoint="sendemail" type="button" dojoAttachEvent="onClick:_Send" dojoType="dojox.form.BusyButton" busyLabel="Please Wait Sending..." label="Send Email"></button></td></tr>
		</table>
	</form>
</div>
