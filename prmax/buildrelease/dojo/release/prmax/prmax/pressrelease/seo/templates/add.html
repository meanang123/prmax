<div>
	<div data-dojo-attach-point="borderControl" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props='style:"width:100%;height:100%",gutters:false'>
		<div data-dojo-type="dijit.layout.ContentPane" data-dojo-attach-point="controls" data-dojo-props='region:"top",style:"height:42px;width:100%;overflow:hidden","class":"std_menu_view"'>
			<div data-dojo-type="dijit.Toolbar" data-dojo-props='style:"height:99%;width:100%;padding:0px;margin:0px","class":"std_menu_view"'>
				<div data-dojo-attach-event="onClick:_Publish" data-dojo-type="dijit.form.Button" data-dojo-props='iconClass:"fa fa-outdent fa-3x",label:"Save and Publish SEO",showLabel:false'></div>
				<div data-dojo-attach-event="onClick:_Save" data-dojo-type="dijit.form.Button" data-dojo-props='iconClass:"fa fa-floppy-o fa-3x",label:"Save SEO",showLabel:false'></div>
				<div data-dojo-attach-event="onClick:_LoadWord" data-dojo-type="dijit.form.Button" data-dojo-props='iconClass:"fa fa-file-word-o fa-3x",label:"Load Word Document",showLabel:false,sourcename:"seo_add"'></div>
			</div>
		</div>
		<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"center"'>
			<div data-dojo-type="prmax.pressrelease.seo.edit" data-dojo-attach-point="editctrl" data-dojo-props='style:"width:100%;height:100%"'></div>
		</div>
	</div>
	<div data-dojo-type="dijit.Dialog" data-dojo-props='title:"Load Word Document"' data-dojo-attach-point="dlg_load_word">
		<div data-dojo-attach-point="word_ctrl" data-dojo-type="prmax.email.loadworddocument" data-dojo-props='sourcename:"seo_add"' ></div>
		<div data-dojo-attach-event="onClick:_Close" data-dojo-type="dijit.form.Button" data-dojo-props='label:"Close",style:"float:left;padding-right:20px"'></div>
	</div>
</div>
