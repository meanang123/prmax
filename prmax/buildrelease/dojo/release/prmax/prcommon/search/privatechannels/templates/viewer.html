<div>
	<div data-dojo-attach-point="borderControl" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props='style:"width:100%;height:100%",gutters:false' >
		<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"top", style:"height:42px;width:100%;overflow:hidden", "class":"std_menu_view"'>
			<div style="height:38px;width:100%;overflow:hidden" class="std_menu_view">
				<div data-dojo-type="dijit.Toolbar" data-dojo-props='"class":"dijitToolbarTop", style:"float:left:height:94%;width:400px"' >
					<div data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:_AddPrivateChannel" data-dojo-attach-point="addbutton" data-dojo-props='label:"New Private Media Channel", iconClass:"fa fa-plus fa-3x",showLabel:true'></div>
					<div data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:_deletePrivateChannel" data-dojo-attach-point="deletebutton"  data-dojo-props='label:"Delete", iconClass:"fa fa-trash fa-3x",showLabel:true'></div>
				</div>
			</div>
		</div>
		<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props='style:"width:50%;height:100%", region:"center", splitter:true'>
			<div data-dojo-attach-point="grid" data-dojo-type="dojox.grid.DataGrid" data-dojo-props='query:{ }, rowsPerPage:30' ></div>
		</div>
		<div data-dojo-type="dijit.layout.StackContainer" data-dojo-attach-point='privatechannels_view_ctrl' data-dojo-props='style:"width:50%;height:100%", region:"right", splitter:true'>
			<div data-dojo-type="dijit.layout.ContentPane" data-dojo-attach-point="blank_view" data-dojo-props='style:"width:100%;height:100%", "class":"bordered"'></div>
			<div data-dojo-attach-point="tabcont" data-dojo-type="dijit.layout.TabContainer" data-dojo-props="region:'center',splitter:true,'class':'bordered'">
				<div data-dojo-attach-point="details"  data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title:'Edit',style:'height:100%;width:500px;overflow :auto','class':'bordered scrollpane',selected:'selected'">
					<span class="common_prmax_layout">
						<div style="padding:2px" data-dojo-attach-point ="display_pane" class="prmaxhidden">
							<form data-dojo-attach-point="update_form" data-dojo-props='"class":"prmaxdefault", onsubmit:"return false"' data-dojo-type="dijit.form.Form">
								<input data-dojo-attach-point="prmax_outlettypeid" data-dojo-props='name:"prmax_outlettypeid", type:"hidden"' data-dojo-type="dijit.form.TextBox" >
								<table class="prmaxtable" width="700px" >
									<tr><td colspan="2" align="center" class="prmaxrowdisplaylarge" > Private Media Channel Details</td></tr>
									<tr><td class="prmaxrowtag" >Description</td><td class="prmaxrowdisplay" width="86%"><input data-dojo-props='invalidMessage:"Description field must be filled in", style:"width:98%", "class":"prmaxrequired", name:"prmax_outlettypename", type:"text", maxlength:80, trim:true, required:true' data-dojo-type="dijit.form.ValidationTextBox" data-dojo-attach-point="prmax_outlettypename"/></td></tr>
									<tr><td colspan = "2" align="right"><button data-dojo-props='"class":"prmaxbutton", type:"button", label:"Update", busyLabel:"Please Wait Updating" ' data-dojo-type="dojox.form.BusyButton" data-dojo-attach-event="onClick:_Update" data-dojo-attach-point="update_form_btn"></button></td></tr>
								</table>
							</form>
			
						</div>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div>
		<div data-dojo-attach-point="add_privatechannel_dlg" data-dojo-type="dijit.Dialog" data-dojo-props='title:"New Private Media Channel", style:"width:500px;height:130px"'>
		<div data-dojo-attach-point="addprivatechannelctrl" data-dojo-type="prcommon.search.privatechannels.add" style="width:500px;height:130px"></div>
	</div>	
</div>
