<div dojoAttachPoint="containerNode" >
	<table width="100%" class="prmaxtable" cellpadding="0" cellspacing="0">
		<tr><td width="20%"   class="prmaxrowtag">${displaytitle}</td>
				<td width="5%" ><i dojoAttachPoint="toggleCtrl" dojoAttachEvent="onclick:_Toggle" class="fa fa-plus-circle" style="color:#7F7F7F"></i></td>
				<td align="right" v-align="top" ><div dojoAttachPoint="countNode" dojotype="prcommon.search.SearchCount"></div></td>
		</tr>
	</table>
	<div class="dojoInterestPane" >
		<div dojoAttachPoint="selectarea" class="prmaxselectmultiple" style="display:none" >
			<table width="100%" class="prmaxtable" cellpadding="0" cellspacing="0" >
				  <tr><td width="47%"></td><td width="5%"></td><td width="48%" ></td></tr>
				  <tr><td colspan="3">
				  <table style="width:100%" class="prmaxtable" >
				  <tr>
				  <td width="40%" dojoAttachPoint="master_type_text"><span class="prmaxrowtag">Select</span><input class="prmaxfocus prmaxinput" type="text" dojoType="dijit.form.TextBox" style="width:60%" dojoAttachPoint="interest_list_select" dojoAttachEvent="onkeyup:interestSelect" /></td>
				  <td width="40%">
					<select
							style="width:100%"
							 autoComplete="true"
							 searchAttr="name"
							 dojoType="dijit.form.FilteringSelect"
							 labelType="html"
							 dojoAttachPoint="master_type"
							 dojoAttachEvent="onChange:changeFilter">
				  </td>
				  <td width="3%" align="right"><input class="prmaxdefault" dojoAttachPoint="AndOr"  dojoType="dijit.form.CheckBox" checked type="checkbox" value="2" dojoAttachEvent="onClick:And_Or"/></td>
				  <td width="15%"><label dojoAttachPoint="AndOrLabel" class="prmaxlabeltag" >All</label></td>
				  </tr></table>
				  </td></tr>
				  <tr><td ><select style="width:100%" dojoAttachPoint="interest_list" size="${size}" class="select_list" multiple="multiple" ></select></td>
				  <td >
				  <button class="button_add_all"  style="padding:0px;margin:0px" class="button_add_all" dojoAttachPoint="button_all" disabled="true" type="button" dojoAttachEvent="onClick:interestSelectAll" dojoType="dijit.form.Button"><div class="std_movement_button">&gt;&gt;</div></button><br/>
				  <button class="button_add_single" style="padding:0px;margin:0px" class="button_add_single" dojoAttachPoint="button_single" disabled="true" type="button" dojoType="dijit.form.Button" dojoAttachEvent="onClick:interestSelectSingle"><div class="std_movement_button">&gt;&nbsp;</div></button><br/>
				  <button class="button_del_all" style="padding:0px;margin:0px" class="button_del_all" dojoAttachPoint="button_del_all" disabled="true" type="button" dojoType="dijit.form.Button" dojoAttachEvent="onClick:interestRemoveAll"><div class="std_movement_button">&lt;&lt;</div></button><br/>
				  <button class="button_del_single" style="padding:0px;margin:0px" class="button_del_single" dojoAttachPoint="button_del_single" disabled="true" type="button" dojoType="dijit.form.Button" dojoAttachEvent="onClick:interestRemoveSingle"><div class="std_movement_button">&lt;&nbsp;</div></button></td>
				  <td ><select style="width:100%" dojoAttachPoint="interest_select" size="${size}" class="selection_lists" multiple="multiple" dojoAttachEvent="onchange:interestUpdateSelection"></select></td></tr>
			</table>
		</div>
	</div>
    <div dojoType="dijit.Tooltip" dojoAttachPoint="AndOr_Tip" showDelay="800">
	<div class="tooltipframe" ><b>All Search Options</b><br/>If this option is selected then the resulting search will be all the unique items in all the interests <br/>added together, if it's not checked then the result is only those items that have entries in all the interests<br/></div>
	</div>
</div>
