<div data-dojo-attach-point="containerNode" >
	<table width="100%" class="prmaxtable" cellpadding="0" cellspacing="0" >
		<tr><td width="20%" class="prmaxrowtag">${displaytitle}</td>
		</tr>
	</table>
	<div class="dojolanguagesPane" >
		<div data-dojo-attach-point="selectarea" class="prmaxselectmultiple" >
			<table width="100%" class="prmaxtable" cellpadding="0" cellspacing="0" border="0">
				  <tr><td width="47%"></td><td width="5%"></td><td width="48%" ></td></tr>
				  <tr><td colspan="3">
				  <table style="width:100%" class="prmaxtable" >
					  <tr>
					  <td width="40%" data-dojo-attach-point="master_type_text"><span class="prmaxrowtag">Select </span><input data-dojo-type="dijit.form.TextBox" data-dojo-props='"class":"prmaxfocus prmaxinput",type:"text",style:"width:60%"' data-dojo-attach-point="languages_list_select" data-dojo-attach-event="onkeyup:languages_select_event" /></td>
					  </tr>
					</table>
				  </td></tr>
				  <tr><td ><select style="width:100%" data-dojo-attach-point="languages_list" size="${size}" class="lists" multiple="multiple" ></select></td>
				  <td >
					<button data-dojo-props='style:"padding:0px;margin:0px",disabled:"true",type:"button","class":"button_add_all"' data-dojo-attach-point="button_all" data-dojo-attach-event="onClick:languages_select_all" data-dojo-type="dijit.form.Button"><div class="std_movement_button">&gt;&gt;</div></button><br/>
					<button data-dojo-props='style:"padding:0px;margin:0px",disabled:"true",type:"button","class":"button_add_single"' data-dojo-attach-point="button_single" data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:languages_select_single"><div class="std_movement_button">&gt;&nbsp;</div></button><br/>
					<button data-dojo-props='style:"padding:0px;margin:0px",disabled:"true",type:"button","class":"button_del_all"' data-dojo-attach-point="button_del_all" data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:languages_remove_all"><div class="std_movement_button">&lt;&lt;</div></button><br/>
					<button data-dojo-props='style:"padding:0px;margin:0px",disabled:"true",type:"button","class":"button_del_single"' data-dojo-attach-point="button_del_single" data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:languages_remove_single"><div class="std_movement_button">&lt;&nbsp;</div></button></td>
				  <td ><select style="width:100%" data-dojo-attach-point="languages_select" size="${size}" class="lists"  data-dojo-attach-event="onchange:languages_update_selection"></select></td>
				  </tr>
			</table>
		</div>
	</div>
</div>
