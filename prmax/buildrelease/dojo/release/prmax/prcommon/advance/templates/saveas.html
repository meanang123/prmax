<div>
	<div  dojoAttachPoint="borderCtrl" dojotype="dijit.layout.BorderContainer" style="width:100%;height:100%" >
		<div  dojoAttachPoint="tabController" dojotype="dijit.layout.TabContainer" style="width:100%;height:100%">
			<div dojoAttachPoint="savetolisttab" dojoType="dijit.layout.ContentPane" title="Save To Existing List" style="width:100%;height:385px;padding:5px">
				<form class="prmaxdefault" dojoAttachPoint="form" dojoType="dijit.form.Form" onsubmit="return false">
				<input dojoType="dijit.form.TextBox" type="hidden" dojoAttachPoint="advancefeatureslistid" name="advancefeatureslistid"></input>
				<br/>
				<table class="prmaxtable" cellpadding="0" cellspacing ="0" style="border-style:collapsed" width="100%">
					<tr><td class="prmaxrowtag" valign="top">Selection</td><td><div name="selection" dojoAttachPoint="source" dojoType="prmax.common.SelectOptions" i></td></tr
					<tr>
						<td class="prmaxlabeltag" >Features List Name</label></td>
						<td><input name="destinationid" dojoType="dijit.form.FilteringSelect" dojoAttachPoint="lists" pageSize="20" autoComplete="true" labelAttr="advancefeatureslistdescription" searchAttr="advancefeatureslistdescription"></input></td>
					</tr>
					<tr><td>&nbsp;</td></tr>
					<tr><td class="prmaxrowtag">List Options</td><td>
							<input dojoAttachPoint="override_button" type="radio" name="overwrite" dojotype="dijit.form.RadioButton" value="1" /> <label dojoAttachPoint="label_overwrite" class="prmaxlabeltag" >Overwrite</label>
							<input dojoAttachPoint="append_button" type="radio" name="overwrite" dojotype="dijit.form.RadioButton" value="0" checked ="checked"/> <label class="prmaxlabeltag" dojoAttachPoint="label_append" >Append</label>
							</td>
					</tr>
					<tr><td>&nbsp;</td></tr>
					<tr><td>&nbsp;</td></tr>
					<tr>
						<td align="left"><button class="prmaxbutton" dojoType="dijit.form.Button" dojoAttachEvent="onClick:_Cancel" type="button" >Close</button></td>
						<td align="right"><button class="prmaxbutton" dojoAttachEvent="onClick:_Save" dojoAttachPoint="saveNode" dojoType="dojox.form.BusyButton" busyLabel="Please Wait Saving..." label="Save"></td>
						</tr>
					</table>
				</form>
			</div>
			<div dojoType="dijit.layout.ContentPane" title="Save To New List" style="width:100%;height:385px;padding:5px">
				<form class="prmaxdefault" dojoAttachPoint="form2" dojoType="dijit.form.Form" onsubmit="return false">
				<input dojoType="dijit.form.TextBox" type="hidden" dojoAttachPoint="advancefeatureslistid2" name="advancefeatureslistid"></input>
				<br/>
				<table class="prmaxtable" cellpadding="0" cellspacing ="0" style="border-style:collapsed" width="100%">
					<tr><td class="prmaxrowtag" valign="top">Selection</td><td><div name="selection" dojoAttachPoint="source2" dojoType="prmax.common.SelectOptions" i></td></tr>
					<tr><td class="prmaxrowtag">New List Name</td><td><input dojoType="dijit.form.ValidationTextBox" name="listname" dojoAttachPoint="listname" required="true" trim="true"></td><td></td></tr>
					<tr><td>&nbsp;</td></tr>
					<tr><td>&nbsp;</td></tr>
					<tr>
						<td align="left"><button class="prmaxbutton" dojoType="dijit.form.Button" dojoAttachEvent="onClick:_Cancel" type="button" >Close</button></td>
						<td align="right"><button class="prmaxbutton" dojoAttachEvent="onClick:_Add" dojoAttachPoint="addNode" dojoType="dojox.form.BusyButton" busyLabel="Please Wait Saving..." label="Save"></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>
