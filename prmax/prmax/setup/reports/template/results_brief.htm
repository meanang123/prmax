<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:pdf="http://www.example.org/widgets"
    xmlns:xi="http://www.w3.org/2001/XInclude">
<head>
    <title>List of List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

<style type="text/css">
    td, th {
        padding-top: 0.2em;
        padding-left: 0.2em;
    }
    <xi:include href="report.css"  />

@page {
    size: A4;
    margin: 1cm;
    margin-bottom: 2cm;
@frame footer {
    -pdf-frame-content: footerContent;
    bottom: 1cm;
    margin-left: 1cm;
    margin-right: 1cm;
    height: 1cm;
}
@frame header {
    -pdf-frame-content: headerContent;
    top:0cm;
    margin-left: 1cm;
    margin-right: 1cm;
}
</style>
</head>
<body>
<table border="1" cellspacing="0" cellpadding="0" style="width:100% ;border-collapse: collapse;">
<thead><tr><th><b>Outlet Name</b></th><th><b>Contact Name</b></th><th><b>Tel</b></th><th><b>Email</b></th></tr></thead>
<tbody>
<tr py:for="i, listrow in enumerate(results)" class="${i%2 and 'odd' or 'even'}">
<td>${listrow['outletname']}</td>
<td>${listrow['contactname']}</td>
<td>${listrow['tel']}</td>
<td>${listrow['email']}</td>
</tr>
</tbody>
</table>
<div id="footerContent" ><pdf:pagenumber/></div>
<div id="headerContent" >Prmax</div>
</body>
</html>
