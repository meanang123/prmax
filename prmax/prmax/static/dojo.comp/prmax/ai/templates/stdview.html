<div >
	<div key="std_view.search_list" dojoAttachPoint="borderControl" dojotype="dijit.layout.BorderContainer" style="width:100%;height:100%">
		<div  dojoType="dijit.layout.ContentPane" region="center" preload="true" href="/layout/std_view_outlet"></div>
		<div dojoAttachPoint="views" dojoType="dijit.layout.StackContainer" region="left" splitter="true"  style="width:50%;height:100%" gutters="false">
			<div dojotype="dijit.layout.BorderContainer" style="width:100%;height:100%" dojoAttachPoint="outlet_view">
				<div dojoType="dijit.layout.ContentPane" region="top" style="height:42px;width:100%;overflow:hidden" class="searchresults">
				<div style="height:40px;width:100%;overflow:hidden;padding:0px;margin:0px" class="searchresults">
					<div style="height:100%;width:15%;float:left;padding:0px;margin:0px" class="prmaxrowdisplaylarge">Manage Results</div>
						<div class="dijitToolbarTop" dojoType="dijit.Toolbar" style="float:left;height:100%;width:85%;padding:0px;margin:0px" >
							<div dojoType="dijit.form.DropDownButton" dojoAttachPoint="markoptions" disabled="disabled" iconClass="PrmaxResultsIcon PrmaxResultsMark"  showLabel="false">
								<span>Mark</span>
								<div dojoType="dijit.Menu" >
									<div dojoType="dijit.MenuItem" label="Clear Marks" dojoAttachPoint="clear" ></div>
									<div dojoType="dijit.MenuItem" label="Marks All" dojoAttachPoint="markall" ></div>
									<div dojoType="dijit.MenuItem" label="Invert Marks" dojoAttachPoint="invertmarks" ></div>
									<div dojoType="dijit.MenuItem" label="Clear Marks &amp; Mark Appended" dojoAttachPoint="clearappend" ></div>
									<div dojoType="dijit.MenuItem" label="Mark Appended" dojoAttachPoint="markappended" ></div>
								</div>
							</div>
							<div dojoType="dijit.form.Button" dojoAttachPoint="save" dojoAttachEvent="onClick:_Save" disabled="disabled" iconClass="PrmaxResultsIcon PrmaxResultsSave"  showLabel="false">Save</div>
							<div dojoType="dijit.form.Button"  dojoAttachPoint="delete_option" dojoAttachEvent="onClick:_Delete" disabled="disabled" iconClass="PrmaxResultsIcon PrmaxResultsRemove"  showLabel="false">Delete</div>
							<div dojoType="dijit.form.Button"  dojoAttachPoint="clearall" dojoAttachEvent="onClick:_ClearAll" disabled="disabled" iconClass="PrmaxResultsIcon PrmaxResultsClear"  showLabel="false">Clear</div>
						</div>
						<div style="float:right;padding:0px;margin:0px" dojoAttachPoint="countinfo" dojoType="prmax.searchgrid.SearchGridCount"></div>
					</div>
				</div>
				<div dojoType="dijit.layout.ContentPane" region="center">
					<div dojoAttachPoint="searchgrid" dojoType="dojox.grid.DataGrid" query="{ name:'*'}" rowsPerPage="50" style="width:100%;height:100%"  structure="PRMAX.search.layoutSearch" ></div>
				</div>
			</div>
			<span py:if="prmax.customer.advancefeatures" py:strip="">
				<div dojotype="dijit.layout.BorderContainer" style="width:100%;height:100%" title="advance_view" dojoAttachPoint="advance_view" gutters="false">
					<div dojotype="prcommon.advance.stdview" region="center" advancefeatureslistid="${advancefeatureslistid}" dojoAttachPoint="advance_ctrl" ></div>
				</div>
			</span>
		</div>
	</div>
	<div dojoAttachPoint="sort_dlg" dojoType="prmax.searchgrid.SortDisplay"></div>
</div>
