<div >
	<div dojoAttachPoint="borderControl" dojotype="dijit.layout.BorderContainer" style="width:100%;height:100%" >
		<div dojoType="dijit.layout.ContentPane" region="top" style="height:42px;width:100%;overflow:hidden" class="searchresults">
			<div style="height:40px;width:100%;overflow:hidden;padding:0px;margin:0px" class="searchresults">
				<div style="height:100%;width:15%;float:left;padding:0px;margin:0px" class="prmaxrowdisplaylarge">Manage Projects</div>
				<div class="dijitToolbarTop" dojoType="dijit.Toolbar" style="float:left:height:100%;width:85%;padding:0px;margin:0px" >
					<div dojoType="dijit.form.Button" dojoAttachEvent="onClick:_ShowAddProject" dojoAttachPoint="addbutton" label="Add Project" iconClass="PrmaxResultsIcon PrmaxResultsEmpty"  showLabel="true"></div>
				</div>
			</div>
		</div>
		<div dojotype="dijit.layout.ContentPane"   style="width:50%" region="left"  splitter="true">
			<div dojoAttachPoint="projects" dojoType="dojox.grid.DataGrid" query="{ name:'*'}" rowsPerPage="50" style="width:100%:height:100%"  ></div>
		</div>
		<div dojotype="dijit.layout.TabContainer"   region="center"  >
		<div dojotype="dijit.layout.ContentPane"   title = "Main" >
			<div dojoAttachPoint="main_frame" class="prmaxhidden">
				<table class="prmaxtable" width="100%" >
					<tr><td class="prmaxrowdisplaylarge" style="width:20%">Project Name : </td><td class="prmaxrowdisplaylarge"  dojoAttachPoint="projects_name"></td></tr>
					<tr><td class="prmaxrowdisplaylarge" colspan="2"><div dojoType="dijit.form.Button"  dojoAttachEvent="onClick:_Rename"> <div style="width:9em" class="prmaxbutton">Rename Project</div></div><td></tr>
					<tr><td class="prmaxrowdisplaylarge" colspan="2"><div dojoType="dijit.form.Button"  dojoAttachEvent="onClick:_Delete" ><div style="width:9em" class="prmaxbutton">Delete Project</div></div><td></tr>
				</table>
			</div>
		</div>
		<div dojotype="dijit.layout.ContentPane"   title = "Associated  - Lists" >
			<div dojoAttachPoint="projectlists" dojoType="dojox.grid.DataGrid" query="{ name:'*'}" rowsPerPage="50" style="width:100%:height:100%"  ></div>
		</div>
		<div dojotype="dijit.layout.ContentPane"   title = "Associated  - Collateral" >
			<div dojoAttachPoint="projectcollateral" dojoType="dojox.grid.DataGrid" query="{ name:'*'}" rowsPerPage="50" style="width:100%:height:100%"  ></div>
		</div>
		</div>
	</div>
	<div dojoAttachPoint="newproject" dojotype="prmax.projects.newproject"  >
</div>
