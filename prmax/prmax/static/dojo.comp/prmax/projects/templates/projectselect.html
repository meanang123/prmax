<div dojoAttachPoint="containerNode" >
	<table width="100%" class="prmaxtable" cellpadding="0" cellspacing="0" >
		<tr><td width="20%"   class="prmaxrowtag">Projects</td>
				<td width="5%" ><img height="16px" width="16px" dojoAttachPoint="toggleCtrl" dojoAttachEvent="onclick:_Toggle" src="/static/images/toopen.gif" class="toggleselect"></img>
				<td align="right" v-align="top" ></div></td>
		</tr>
	</table>
	<div class="dojoprojectsPane" >
		<div dojoAttachPoint="selectarea" style="display:none" >
			<table width="100%" class="prmaxtable" cellpadding="0" cellspacing="0" >
				  <tr><td width="47%"></td><td width="5%"></td><td width="48%" ></td></tr>
				  <tr><td colspan="3">
				  <table style="width:100%" class="prmaxtable" >
				  <tr>
				  <td width="20%" dojoAttachPoint="master_type_text"><span class="prmaxrowtag">Select</span><input class="prmaxfocus prmaxinput" type="text" dojoType="dijit.form.TextBox" style="width:20%" dojoAttachPoint="projects_list_select" dojoAttachEvent="onkeyup:projectsSelect" /></td></tr></table>
				  </td></tr>
				  <tr><td ><select style="width:100%" dojoAttachPoint="projects_list" size="${size}" class="lists" multiple="multiple" ></select></td>
				  <td >
				  <button class="button_add_all" style="padding:0px;margin:0px" dojoAttachPoint="button_all" disabled="true" type="button" dojoAttachEvent="onClick:projectsSelectAll" dojoType="dijit.form.Button"><div class="std_movement_button">&gt;&gt;</div></button><br/>
				  <button class="button_add_single" style="padding:0px;margin:0px" dojoAttachPoint="button_single" disabled="true" type="button" dojoType="dijit.form.Button" dojoAttachEvent="onClick:projectsSelectSingle"><div class="std_movement_button">&gt;&nbsp;</div></button><br/>
				  <button class="button_del_all" style="padding:0px;margin:0px" dojoAttachPoint="button_del_all" disabled="true" type="button" dojoType="dijit.form.Button" dojoAttachEvent="onClick:projectsRemoveAll"><div class="std_movement_button">&lt;&lt;</div></button><br/>
				  <button class="button_del_single" style="padding:0px;margin:0px" dojoAttachPoint="button_del_single" disabled="true" type="button" dojoType="dijit.form.Button" dojoAttachEvent="onClick:projectsRemoveSingle"><div class="std_movement_button">&lt;&nbsp;</div></button></td>
				  <td ><select style="width:100%" dojoAttachPoint="projects_select" size="${size}" class="lists" multiple="multiple" dojoAttachEvent="onchange:projectsUpdateSelection"></select></td></tr>
			</table>
		</div>
	</div>
</div>
