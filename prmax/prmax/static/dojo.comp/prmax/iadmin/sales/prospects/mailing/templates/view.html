<div>
	<div data-dojo-type="dijit.layout.ContentPane" data-dojo-attach-point="controls" data-dojo-props='region:"top",style:"height:45px;width:100%;overflow:hidden"'>
		<div data-dojo-type="dijit.Toolbar" data-dojo-props='style:"height:99%;width:100%;padding:0px;margin:0px"'>
			<div data-dojo-attach-event="onClick:_create" data-dojo-type="dijit.form.Button" data-dojo-props='iconClass:"PRMaxStdIcon PRMaxNewIcon"'><span>New</span></div>
			<div data-dojo-attach-event="onClick:_refresh" data-dojo-type="dijit.form.Button" data-dojo-props='iconClass:"PRMaxStdIcon PRMaxRefreshIcon"'><span>Refresh</span></div>
			<div data-dojo-type="dijit.form.DropDownButton"  data-dojo-props='iconClass:"PRMaxStdIcon PRMaxFilterIcon",showLabel:true'>
				<span>Filter By</span>
				<div data-dojo-type="dijit.TooltipDialog" data-dojo-props='title:"Filter By"' data-dojo-attach-event="execute:_execute_filter">
				<table>
					<tr><td><label>Name</label></td><td><input data-dojo-type="dijit.form.TextBox" data-dojo-attach-point="emailaddress" data-dojo-props='type:"text",name:"emailaddress"' ></td></tr>
					<tr>
							<td align="left"><button data-dojo-attach-event="onClick: _clear_filter" data-dojo-type="dijit.form.Button" data-dojo-props='type:"button"' >Clear Filter by</button></td>
							<td align="right"><button data-dojo-type="dijit.form.Button" data-dojo-props='type:"submit",name:"submit"'>Filter by</button></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"left",style:"width:50%"'>
		<div data-dojo-attach-point="result_grid" data-dojo-type="dojox.grid.DataGrid" data-dojo-props='style:"height:100%;width:100%",rowsPerPage:50'></div>
	</div>
	<div data-dojo-attach-point="tabcont" data-dojo-type="dijit.layout.StackContainer" data-dojo-props="region:'center',splitter:true,'class':'bordered'">
		<div title="blank" data-dojo-attach-point="blank" data-dojo-type="dijit.layout.ContentPane" selected class="bordered"></div>
	</div>
	<div data-dojo-type="dijit.Dialog" data-dojo-props='title:"Create Mailing"' data-dojo-attach-point="createdialog">
		<div data-dojo-attach-point="createctrl" data-dojo-type="prmax.iadmin.sales.prospects.mailing.create" ></div>
	</div>
	<form data-dojo-attach-point="csv_mailing_form" target="_newtab" method="post" action="/iadmin/prospects/mailing/to_csv">
		<input type="text" data-dojo-attach-point="csv_mailingid" name = "mailingid" >
	</form>

</div>
