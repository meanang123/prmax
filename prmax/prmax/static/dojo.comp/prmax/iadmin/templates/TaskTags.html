<div>
	<div dojoAttachPoint="borderControl" dojotype="dijit.layout.BorderContainer" style="width:100%;height:100%" gutters="false">
		<div dojoType="dijit.layout.ContentPane" region="top" style="height:42px;width:100%;overflow:hidden;border:1px solid black">
			<div class="dijitToolbarTop" dojoType="dijit.Toolbar" style="float:left:height:100%;width:100%" >
				<div dojoType="dijit.form.Button" iconClass="PrmaxResultsIcon PrmaxResultsEmpty" dojoAttachEvent="onClick:_New" showLabel="true">New</div>
			</div>
		</div>
		<div dojotype="dijit.layout.ContentPane" region="center"  splitter="true">
			<div dojoAttachPoint="view_grid" dojoType="dojox.grid.DataGrid" query="{ }" rowsPerPage="30" ></div>
		</div>
	</div>
	<div dojoType="dijit.Dialog" title="New Diary Type" dojoAttachPoint="tasktagdialog">
		<form dojoAttachPoint="form" onsubmit="return false" dojoType="dijit.form.Form">
			<input type="hidden" dojoAttachPoint="group2" name = "group" dojoType="dijit.form.TextBox" />
			<table style="width:400px;border-collapse:collapse;" cellpadding="0" cellspacing="0">
				<tr><td align="right" class="prmaxrowtag" width="90px">Diary Type</td><td><input type="text" required="true" dojoAttachPoint="tasktagdescription" name = "tasktagdescription" dojoType="dijit.form.ValidationTextBox" style="width:300px" ></td></tr>
				<tr><td colspan="2"><br/></td></tr>
				<tr><td><button type="button" dojoAttachEvent="onClick:_Close" dojoType="dijit.form.Button" label="Close" ></button></td><td align="right"><button type="button" dojoAttachPoint="addbtn" dojoAttachEvent="onClick:_Add" dojoType="dojox.form.BusyButton" busyLabel="Adding ..." label="Add Diary Type" ></button></td></tr>
			</table>
		</form>
	</div>
	<div dojoType="dijit.Dialog" title="Update Diary Type" dojoAttachPoint="tasktagupddialog">
		<form dojoAttachPoint="formupd"  onsubmit="return false" dojoType="dijit.form.Form">
			<input type="hidden" dojoAttachPoint="tasktagid" name = "tasktagid" dojoType="dijit.form.TextBox" />
			<input type="hidden" dojoAttachPoint="group1" name = "group" dojoType="dijit.form.TextBox" />
			<table style="width:400px;border-collapse:collapse;" cellpadding="0" cellspacing="0">
				<tr><td align="right" class="prmaxrowtag" width="90px">New Diary Type</td><td><input type="text" required="true" dojoAttachPoint="tasktagdescription2" name = "tasktagdescription" dojoType="dijit.form.ValidationTextBox" style="width:300px" ></td></tr>
				<tr><td colspan="2"><br/></td></tr>
				<tr><td><button type="button" dojoAttachEvent="onClick:_Close2" dojoType="dijit.form.Button" label="Close" ></button></td><td align="right"><button type="button" dojoAttachPoint="updbtn" dojoAttachEvent="onClick:_Update" dojoType="dojox.form.BusyButton" busyLabel="Updating ..." label="Update Diary Type" ></button></td></tr>
			</table>
		</form>
	</div>
</div>
