<div>
	<div dojoAttachPoint="frame" dojotype="dijit.layout.BorderContainer"  style="width:100%;height:99%" gutters="false" >
		<div dojotype="dijit.layout.ContentPane" region="center">
			<form  dojotype="dijit.form.Form" dojoAttachPoint="form" onsubmit="return false;">
				<input type="hidden" name="outletid" value="-1" dojoType="dijit.form.TextBox" dojoAttachPoint="outletid">
				<table style="width:100%;border-style:collapsed" cellpadding="0" cellspacing="0">
					<tr><td align="right" class="prmaxrowtag" width="120px">Outlet Status</td><td><select name="advancefeaturestatusid" dojoAttachPoint="advancefeaturestatusid" autoComplete="true" searchAttr="name" labelAttr="name" dojoType="dijit.form.FilteringSelect" pageSize="20" required="true" labelType="html">/select></td></tr>
					<tr><td align="right" class="prmaxrowtag">Research Date</td><td>
					<input type="text"  dojoAttachPoint="advance_last_contact" name = "advance_last_contact" required="true" dojoType="dijit.form.DateTextBox" style="width:10em" ></td></tr>
					<tr><td align="right" class="prmaxrowtag">url</td><td><input dojoAttachPoint="advance_url" class="prmaxinput" name="advance_url" type="text" maxlength="120" dojoType="dijit.form.ValidationTextBox" regExpGen="dojox.validate.regexp.url" style="width:98%"/></td></tr>
					<tr><td align="right" class="prmaxrowtag">Research Info</td><td>&nbsp;	</td></tr>
					<tr><td colspan="2"><div class="stdframe" style="height:300px"><textarea dojoAttachPoint="advance_notes"  name="advance_notes" dojoType="dijit.form.Textarea"  style="height:300px;width:99%"></textarea></div></td></tr>
					<tr><td align="right" colspan="2"><button  type="button" class="prmaxbutton" iconClass="dijitPrmaxIcon" dojoAttachPoint="saveNode" dojoType="dojox.form.BusyButton" busyLabel="Please Wait Saving..." dojoAttachEvent="onClick:_Save" label="Save"></button></td></tr>
				</table>
			</form>
		</div>
	</div>
</div>
