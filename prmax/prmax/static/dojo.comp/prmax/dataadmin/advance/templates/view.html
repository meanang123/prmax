<div>
	<div  dojoAttachPoint="frame" dojotype="dijit.layout.BorderContainer" gutters="False" >
		<div  dojotype="dijit.layout.BorderContainer"  region="left" style="width:50%;height:100%" gutters="False" >
			<div  dojotype="dijit.layout.BorderContainer"  style="width:100%;height:55%; border: 0; padding: 0; margin: 0" region="top">
				<div  dojoAttachPoint="search_form_pane" dojotype="dijit.layout.TabContainer" region="center" >
					<div dojoAttachPoint="std_search_advance" dojoType="ttl.layout.ContentPane"  title="Features" href="/layout/std_search_advance" style="overflow:auto" ></div>
				</div>
				<div dojotype="dijit.layout.ContentPane" region="bottom" style="width:100%;height:12%;">
					<table width="100%" cellspacing="0" cellpadding="0" style="border-collapse: collapse;" >
						<tr>
							<td ><button class="prmaxbutton" dojoAttachEvent="onClick:_ClearSearch" dojoType="dijit.form.Button" label="Clear Search Criteria" ></button></td>
							<td ><button class="prmaxbutton" dojoAttachEvent="onClick:_ClearSearchResults" dojoType="dijit.form.Button" label="Clear Search Results" ></button></td>
							<td align="right"><button dojoAttachPoint="searchbutton" class="prmaxbutton" dojoAttachEvent="onClick:_Search" dojoType="dojox.form.BusyButton" iconClass="dijitPrmaxIcon dijitPrmaxIconSearch" busyLabel="Searching..." ><div style="font-size:18pt">Search</div></button></td>
						</tr>
					</table>
				</div>
			</div>
			<div  dojoType="dijit.layout.BorderContainer" region="center" splitter="true" >
				<div dojoAttachPoint="searchgrid" dojoType="dojox.grid.DataGrid" region="center" rowsPerPage="50"></div>
			</div>
			</div>
		<div dojoAttachPoint="outlet_advance_ctrl" dojoType="prcommon.advance.advance" style="padding-right:10px;overflow:auto;overflow-x:hidden" region="center"></div>
	</div>
</div>
