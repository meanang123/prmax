<div>
	<form  dojotype="dijit.form.Form" dojoAttachPoint="form" onsubmit="return false;">
		<input type="hidden" name="objecttypeid" value="-1" dojoType="dijit.form.TextBox" dojoAttachPoint="objecttypeid">
		<input type="hidden" name="objectid" value="-1" dojoType="dijit.form.TextBox" dojoAttachPoint="objectid">
		<div  dojoAttachPoint="borderControl" dojotype="dijit.layout.BorderContainer"  style="width:100%;height:100%;overflow: hidden; border: 0; padding: 0; margin: 0" >
			<div dojotype="dijit.layout.ContentPane"   style="width:100%padding-left:5px" region="center"  >
				<div class="stdframe" style="height:500px">
					<textarea dojoAttachPoint="profile"  name="profile" dojoType="dijit.form.Textarea"  style="height:500px"></textarea>
				</div>
				<table width="100%" cellspacing="0" cellpadding="0">
					<tr><td align="right" class="prmaxrowtag" width="20%">Code</td><td ><select dojoAttachPoint="reasoncodeid" name="reasoncodeid" dojotype ="dijit.form.FilteringSelect" searchAttr="name" labelType="html" style="width:98%" class="prmaxrequired"  /></td></tr>
					<tr><td align="right" class="prmaxrowtag" valign="top">Description</td><td ><div class="reasonframe" ><textarea dojoAttachPoint="reason" name="reason" required="true" dojoType="dijit.form.Textarea" style="width:99%;height:80%"  ></textarea></div></td></tr>
				</table>
			</div>
			<div dojotype="dijit.layout.ContentPane"  region="bottom"  style="width:100%;height:3em;padding-right:3px;">
				<table width="100%" cellspacing="0" cellpadding="0">
					<tr><td align="right"><button type="button" dojoAttachEvent="onClick:_Update" dojoType="dijit.form.Button" label="Update Profile"></button></td></tr>
				</table>
			</div>
		</div>
	</form>
</div>
