<div>
	<div  dojoAttachPoint="frame"  dojotype="dijit.layout.BorderContainer"  style="width:100%;height:100%;overflow: hidden" gutters="false">
		<div dojoType="dijit.layout.ContentPane" region="top" style="height:42px;width:100%;overflow:hidden" class="searchresults">
			<div style="height:40px;width:100%;overflow:hidden;padding:0px;margin:0px" class="searchresults">
				<div style="height:100%;width:15%;float:left;padding:0px;margin:0px" class="dijitToolbar prmaxrowdisplaylarge">Manage Roles</div>
				<div class="dijitToolbarTop" dojoType="dijit.Toolbar" style="float:left;height:100%;width:85%;padding:0px;margin:0px" >
					<div dojoType="dijit.form.DropDownButton"   iconClass="PrmaxResultsIcon PrmaxResultsEmpty" showLabel="true">
						<span>Filter  By</span>
						<div dojoType="dijit.TooltipDialog" title="Enter Roles filter" dojoAttachEvent="execute: _Execute">
							<table>
								<tr>
									<td><label for="user">Text</label></td>
									<td><input dojoType="dijit.form.TextBox"name="filter" dojoAttachPoint="filter" trim="true" maxlength="45" type="text"  ></td>
								</tr>
								<tr>
									<td><label for="user">Primary Only</label></td>
									<td><input dojoType="dijit.form.CheckBox"name="visible" dojoAttachPoint="visible_only" type="checkbox"  ></td>
								</tr>
								<tr>
									<td align="left"><button dojoAttachEvent="onClick: _ClearFilter" dojoType="dijit.form.Button" type="button" >Clear Filter by</button></td>
									<td align="right"><button dojoType="dijit.form.Button" type="submit" name="submit">Filter by</button></td>
								</tr>
							</table>
						</div>
					</div>
					<div dojoType="dijit.form.DropDownButton"   iconClass="PrmaxResultsIcon PrmaxResultsEmpty" showLabel="true">
						<span>New Role</span>
						<div dojoType="dijit.TooltipDialog" title="Enter New Role" dojoAttachEvent="execute: _ExecuteAdd">
							<table>
								<tr>
									<td><label >Role</label></td>
									<td><input required="true" invalidMessage="Role Name Required" dojoType="dijit.form.ValidationTextBox" name="rolename" dojoAttachPoint="rolename" trim="true" maxlength="45" type="text"  ></td>
								</tr>
								<tr>
									<td align="right" colspan="2"><button dojoType="dijit.form.Button" type="submit" name="submit">Add Role</button></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div dojoType="dijit.layout.ContentPane" region="center">
			<div dojoAttachPoint="roles" dojoType="dojox.grid.DataGrid" query="{ name:'*'}" rowsPerPage="50" style="width:100%:height:100%"  ></div>
		</div>
		<div dojoType="dijit.layout.ContentPane" region="bottom" style="height:50%;width:100%;overflow:auto;overflow-x:hidden">
			<div class="prmaxhidden" dojoAttachPoint="details">
				<table>
					<tr><td><label >Primary Only</label><input dojoType="dijit.form.CheckBox" dojoAttachPoint="visible_change" type="checkbox"  ></td>
						<td ><button dojoType="dijit.form.Button" type="button" dojoAttachEvent="onClick:_SetPrimary">Set Primary</button></td>
					</tr>
				</table>
				<div class="prmaxhidden" dojoAttachPoint="details_ext">
					<form  dojotype="dijit.form.Form" dojoAttachPoint="ext_form" onsubmit="return false;" dojoAttachEvent="onSubmit:_FindRoles">
						<table width="100%" class="prmaxtable" cellpadding="0" cellspacing="0" >
							<tr><td width="47%"></td><td width="5%"></td><td width="48%" ></td></tr>
							<tr><td colspan="3">
								<table style="width:100%" class="prmaxtable" >
									<tr><td width="40%" dojoAttachPoint="master_type_text"><span class="prmaxrowtag">Select</span><input class="prmaxfocus prmaxinput" type="text" dojoType="dijit.form.TextBox" style="width:60%" dojoAttachPoint="role_list_select" /><button dojoType="dijit.form.Button" type="submit" >Find</button> </td>
								</tr></table>
							</td></tr>
							<tr><td ><select style="width:100%" dojoAttachPoint="role_list" size="7" class="lists" multiple="multiple" dojoAttachEvent="onchange:_SelectionOptions,ondblclick:roleSelectSingle" ></select></td>
								<td >
									<button class="button_add_single" style="padding:0px;margin:0px" dojoAttachPoint="button_single" disabled="true" type="button" dojoType="dijit.form.Button" dojoAttachEvent="onClick:roleSelectSingle">&gt;&nbsp;</button><br/>
									<button class="button_del_all" style="padding:0px;margin:0px" dojoAttachPoint="button_del_all" disabled="true" type="button" dojoType="dijit.form.Button" dojoAttachEvent="onClick:roleRemoveAll">&lt;&lt;</button><br/>
									<button class="button_del_single" style="padding:0px;margin:0px" dojoAttachPoint="button_del_single" disabled="true" type="button" dojoType="dijit.form.Button" dojoAttachEvent="onClick:roleRemoveSingle">&lt;&nbsp;</button></td>
								<td ><select style="width:100%" dojoAttachPoint="role_select" size="7" class="lists" multiple="multiple" dojoAttachEvent="onchange:_SelectionOptions" ></select></td>
							</tr>
							<tr><td align="left" class="prmaxrowtag" valign="top" >Keywords:</td></tr>
							<tr><td colspan="3"><div displaytitle="" dojoType="prcommon.interests.Interests"  restrict="0" dojoAttachPoint="interests" size="6" name="interests" startopen="true" selectonly="true" nofilter="true" keytypeid="1" interesttypeid="1" ></div></td></tr>
							<tr><td colspan="3"><button type="button" type="button" dojoAttachEvent="onClick:_UpdateSynonims" dojoType="dijit.form.Button">Update </button></td></tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
