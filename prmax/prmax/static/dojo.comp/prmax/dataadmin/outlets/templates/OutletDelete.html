<div style="width:400px;height:200px;" >
	<form  class="prmaxdefault" dojoAttachPoint="form" dojoType="dijit.form.Form" onsubmit="return false;">
		<input dojoAttachPoint="outletid" name="outletid" type="hidden" dojoType="dijit.form.TextBox" >
		<table width="100%" class="prmaxtable" cellpadding="0" cellspacing="0"  border ="0">
			<tr><td  align="center" dojoAttachPoint="heading" class="prmaxrowdisplaylarge" colspan="2" ></td></tr>
			<tr><td align="right" class="prmaxrowtag" width="20%">Reason</td><td >
			<select dojoAttachPoint="reasoncodes" name="reasoncodeid" dojotype ="dijit.form.FilteringSelect" searchAttr="name" labelType="html" style="width:98%" class="prmaxrequired"/>
			</td></tr>
			<tr><td  align="right" class="prmaxrowtag" valign="top">Description</td><td  ><div class="reasonframe" ><textarea dojoAttachPoint="reason" name="reason" class="prmaxrowtag" required="true" dojoType="dijit.form.Textarea" style="width:99%;height:80%;"></textarea></div></td></tr>
		</table>
	</form>
	<br/><br/>
	<button style="float:right;" dojoType="dijit.form.Button" type="button" dojoAttachEvent="onClick:_DeleteSubmit" name="submit">Delete Outlet</button>
</div>
