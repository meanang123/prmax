<div>
	<div data-dojo-attach-point="borderControl" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props='gutters:false,style:"width:100%;height:100%;overflow: hidden"'>
		<div data-dojo-type="dijit.layout.ContentPane" data-dojo-attach-point="controls" data-dojo-props='region:"top",style:"height:42px;width:100%;overflow:hidden", "class":"std_menu_view"'>
			<div style="height:100%;width:150px;float:left;padding-top:10px;" class="prmaxrowdisplaylarge" data-dojo-attach-point="client_header_name">Activity Log</div>
			<div data-dojo-type="dijit.form.DropDownButton"  data-dojo-props='iconClass:"fa fa-filter fa-3x",showLabel:true'>
				<span>Filter By</span>
				<div data-dojo-type="dijit.TooltipDialog" data-dojo-props='title:"Filter By"' data-dojo-attach-event="execute:_execute_filter">
					<table width="500px">
						<tr><td style="width:50px"><label>User</label></td><td><select data-dojo-props='placeHolder:"No Selection",name:"user",required:false,invalidMessage:"User Name",labelType:"html"' data-dojo-type="dijit.form.FilteringSelect" data-dojo-attach-point="filter_users"></select></td></tr>
						<tr><td><label style="width:50px">Date Range</label></td><td><div data-dojo-type="prcommon.date.daterange" data-dojo-attach-point="drange" data-dojo-props='value:"",name:"drange"'></div></td></tr>
						<tr><td><label style="width:50px">Type</label></td><td><select data-dojo-props='placeHolder:"No Selection",name:"objecttype",required:false,invalidMessage:"Type",labelType:"html"' data-dojo-type="dijit.form.FilteringSelect" data-dojo-attach-point="filter_objecttypes"></select></td></tr>
						<tr>
							<td align="left"><button data-dojo-attach-event="onClick:_clear_filter" data-dojo-type="dijit.form.Button" data-dojo-props='type:"button",iconClass:"fa fa-eraser fa-2x"'>Clear</button></td>
							<td align="right"><button data-dojo-type="dijit.form.Button" data-dojo-props='type:"submit",name:"submit"'>Filter</button></td>
						</tr>
					</table>
				</div>
			</div>
			<button data-dojo-type="dijit.form.Button" data-dojo-props='label:"Output",iconClass:"fa fa-line-chart fa-3x"' data-dojo-attach-event="onClick:_output_function"></button>			
		</div>
		<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"left",style:"width:50%;height:100%"'>
			<div data-dojo-attach-point="grid" data-dojo-type="dojox.grid.DataGrid" data-dojo-props='style:"height:100%;width:100%",rowsPerPage:50,splitter:true'></div>
		</div>
	</div>
	
	<div data-dojo-attach-point="output_dlg" data-dojo-type="dijit.Dialog" data-dojo-props='title:"Output",style:"width:480px"'>
		<div data-dojo-attach-point="output_ctrl" data-dojo-type="prmax.customer.activity.output"></div>
	</div>	

</div>
