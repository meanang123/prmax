<div >
	<div dojoAttachPoint="borderControl" dojotype="dijit.layout.BorderContainer" style="width:100%;height:100%" >
		<div dojotype="dijit.layout.ContentPane"  region="top"  style="width:100%;height:3em">
			<div class="prmaxHeadingLocation prmaxHeadingStyle" dojoAttachPoint="headingNode" ></div>
		</div>
		<div dojotype="dijit.layout.ContentPane"   style="width:100%padding-left:5px" region="center"  >
			<form  class="prmaxdefault" dojoAttachPoint="requiredNode" dojoType="dijit.form.Form">
				<input type="hidden" dojoAttachPoint="outletNode" dojotype="dijit.form.TextBox" name="outletid"  value="-1"/>
				<table style="width:100%" class="prmaxtable">
					<tr><td class="prmaxrowtag" align="right">Name</td><td>
						<input dojoAttachPoint="title" name="title" type="text" trim="true" dojoType="dijit.form.TextBox" style="width: 2em;" ></input>
						<input dojoAttachPoint="firstname" name="firstname" type="text" trim="true" dojoType="dijit.form.TextBox" style="width: 7em;" ></input>
						<input dojoAttachPoint="familyname" class="prmaxrequired" name="familyname" type="text" trim="true" required="true" invalidMessage="Please enter Surname" dojoType="dijit.form.ValidationTextBox" style="width: 12em;"></input>
					</td></tr>
					<tr><td class="prmaxrowtag" align="right" >Country</td><td><select style="width:200px" class="prmaxrequired" name="countryid" autoComplete="true" searchAttr="name" dojoType="dijit.form.FilteringSelect" required="true" invalidMessage="Please select Country Name" labelType="html" dojoAttachPoint="countryid"></select></td></tr>
					<tr><td class="prmaxrowtag" align="right">Address:</td><td><input dojoAttachPoint="address1" name="address1" type="text" size="40" required="true" dojoType="dijit.form.TextBox"/></td></tr>
					<tr><td class="prmaxrowtag" align="right">Address 2:</td><td><input dojoAttachPoint="address2" name="address2" type="text" size="40" maxlength="80" dojoType="dijit.form.TextBox"/></td></tr>
					<tr><td class="prmaxrowtag" align="right">Town</td><td><input dojoAttachPoint="townname" name="townname" type="text" size="30" dojoType="dijit.form.TextBox"/></td></tr>
					<tr><td class="prmaxrowtag" align="right">County</td><td><input dojoAttachPoint="county" name="county" type="text" dojoType="dijit.form.TextBox"/></td></tr>
					<tr><td class="prmaxrowtag" align="right">Postcode:</td><td><input dojoAttachPoint="postcode" name="postcode" type="text" size="20" maxlength="10" dojoType="dijit.form.TextBox"/></td></tr>
					<tr><td class="prmaxrowtag" align="right">Www:</td><td><input dojoAttachPoint="www" name="www" type="text" size="40" maxlength="120" trim="true" dojoType="dijit.form.TextBox" /></td></tr>
					<tr><td class="prmaxrowtag" align="right">Email:</td><td><input dojoAttachPoint="email" name="email" type="text" size="40" maxlength="80" trim="true" dojoType="dijit.form.ValidationTextBox" regExpGen="dojox.validate.regexp.emailAddress" trim="true" invalidMessage="invalid email address" size="40" maxlength="70"/></td></tr>
					<tr><td class="prmaxrowtag" align="right">Tel:</td><td><input dojoAttachPoint="tel" name="tel" type="text" size="25" maxlength="40" dojoType="dijit.form.TextBox"/></td></tr>
					<tr><td class="prmaxrowtag" align="right">Fax:</td><td><input dojoAttachPoint="fax" name="fax" type="text" size="25" maxlength="40" dojoType="dijit.form.TextBox"/></td></tr>
					<tr><td class="prmaxrowtag" align="right">Mobile:</td><td><input dojoAttachPoint="mobile" name="mobile" type="text" size="25" maxlength="40" dojoType="dijit.form.TextBox"/></td></tr>
					<tr><td class="prmaxrowtag" align="right">Twitter</td><td><input dojoAttachPoint="twitter" class="prmaxinput" name="twitter" type="text" maxlength="80" dojoType="dijit.form.ValidationTextBox" regExpGen="dojox.validate.regexp.url" trim="true" style="width:90%"/></td></tr>
					<tr><td class="prmaxrowtag" align="right">Facebook</td><td><input dojoAttachPoint="facebook" class="prmaxinput" name="facebook" type="text" maxlength="80" dojoType="dijit.form.ValidationTextBox" regExpGen="dojox.validate.regexp.url"  trim="true" style="width:90%"/></td></tr>
					<tr><td class="prmaxrowtag" align="right">Linkedin</td><td><input dojoAttachPoint="linkedin" class="prmaxinput" name="linkedin" type="text" maxlength="80" dojoType="dijit.form.ValidationTextBox" regExpGen="dojox.validate.regexp.url" trim="true" style="width:90%" /></td></tr>
					<tr><td class="prmaxrowtag" valign="top" align="right">Keywords:</td>
					<td><div  dojoAttachPoint="interests" name="interests" title="" startopen="true" restrict="0" dojoType="prcommon.interests.Interests" selectonly="true" keytypeid="6" displaytitle=""></div></td></tr>
					<tr><td class="prmaxrowtag" align="right">Profile:</td>
					<td><textarea dojoAttachPoint="profile" name="profile" class="dijitTextarea" dojoType="dijit.form.Textarea"  style="width: 24em;" ></textarea></td></tr>
				</table>
			</form>
		</div>
		<div dojotype="dijit.layout.ContentPane"  region="bottom"  style="width:100%;height:3em;padding-right:3px;">
			<table style="width:100%;border-style:collapsed"><tr><td align="right">
				<button class="prmaxbutton"  type="button" iconClass="dijitPrmaxIcon dijitPrmaxIconNew" dojoAttachPoint="newNode" dojoType="dijit.form.Button" dojoAttachEvent="onClick:New" label="New" disabled="disabled"></button>
				<button class="prmaxbutton"  type="button" dojoAttachPoint="saveNode"  dojoType="dojox.form.BusyButton" busyLabel="Please Wait Saving..." dojoAttachEvent="onClick:Save" label="Save"></button>
				</td></tr>
			</table>
		</div>
	</div>
</div>
