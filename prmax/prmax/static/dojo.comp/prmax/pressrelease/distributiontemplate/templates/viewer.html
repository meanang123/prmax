<div>
	<div data-dojo-attach-point="frame" data-dojo-type="dijit.layout.BorderContainer" data-dojo-point='style:"width:100%;height:100%",gutters:false' >
		<span class="std_menu_view">
			<div data-dojo-type="dijit.Toolbar" data-dojo-props='region:"top",style:"height:46px;width:100%;overflow:hidden","class":"std_menu_view"'>

				<button data-dojo-attach-event="onClick:_add_template_footer" data-dojo-type="dijit.form.Button" data-dojo-props='iconClass:"fa fa-plus fa-4x",label:"Add Footer",showLabel:true'></button>
				<button data-dojo-attach-event="onClick:_add_template_header" data-dojo-type="dijit.form.Button" data-dojo-props='iconClass:"fa fa-plus fa-4x",label:"Add Header",showLabel:true'></button>
			</div>
		</span>
		<div data-dojo-type="dijit.layout.ContentPane"  data-dojo-props='region:"center",splitter:true'>

		</div>
		<div data-dojo-attach-point="clipping_view_ctrl" data-dojo-type="dijit.layout.StackContainer" data-dojo-props='region:"right",splitter:true,style:"width:50%;height:100%"'>
			<div data-dojo-type="dijit.layout.ContentPane" data-dojo-attach-point="blank_view" data-dojo-props='style:"width:100%;height:100%"'></div>
			<div data-dojo-type="prmax.pressrelease.distributiontemplate.template_update" data-dojo-attach-point="update_template_ctrl" data-dojo-props='style:"width:100%;height:100%","class":"scrollpanel"'></div>
		</div>
	</div>
	<div data-dojo-attach-point="add_template_dlg" data-dojo-type="dijit.Dialog" data-dojo-props='title:"Add Template",style:"width:600px;height:600px"'>
		<div data-dojo-attach-point="add_template_ctrl" data-dojo-type="prmax.pressrelease.distributiontemplate.template_add"></div>
	</div>
</div>
