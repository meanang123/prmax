<div>
	<div data-dojo-attach-point="borderControl" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props='gutters:false,"class":"seo_cust_view", style:"width:100%;height:100%"'>
		<div data-dojo-type="dijit.layout.ContentPane" data-dojo-attach-point="controls" data-dojo-props='region:"top",style:"height:44px;width:100%;overflow:hidden", "class":"background_color"'>
			<div data-dojo-type="dijit.Toolbar" data-dojo-props='style:"height:99%;width:71%;float:left;padding:0px;margin:0px", "class":"background_color"'>
				<div data-dojo-attach-event="onClick:_view" data-dojo-type="dijit.form.Button" data-dojo-props='iconClass:"SeoCustBannerIcon SEOViewIcon",label:"View SEO",showLabel:false'></div>
				<div data-dojo-attach-event="onClick:_clients" data-dojo-type="dijit.form.Button" data-dojo-props='iconClass:"SeoCustBannerIcon SEOClientsIcon",label:"Show Clients",showLabel:false'></div>
				<div data-dojo-attach-event="onClick:_collateral" data-dojo-type="dijit.form.Button" data-dojo-props='iconClass:"SeoCustBannerIcon SEOCollateralIcon",label:"Show Collateral",showLabel:false'></div>
				<div data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:_Help" data-dojo-props='iconClass:"SeoCustBannerIcon SEOHelpIcon",showLabel:false'></div>
			</div>
			<div style="height:100%;width:20%;float:left;padding:0px;margin:0px" class="background_color"><table class="background_color" width="100%" height="100%" cellspacing="0" cellpadding="0"><tr align="right" valign="bottom"><td class="message">${displayname}</td></tr></table></div>
			<div style="height:100%;width:8%;float:left;padding:0px;margin:0px" class="background_color">
				<div data-dojo-type="dijit.Toolbar" data-dojo-props='style:"float:right","class":"dijitToolbarTop"'>
					<div data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:_Logout" data-dojo-props='iconClass:"SeoCustBannerIcon SEOLogoutIcon","class":"adept_logout_btn",showLabel:false'>Logout</div>
				</div>
			</div>
		</div>
		<div data-dojo-attach-point="controls" data-dojo-type="dijit.layout.StackContainer" data-dojo-props='region:"center",splitter:true'>
			<div data-dojo-type="prmax.pressrelease.seo.view" data-dojo-attach-point="seo_view" data-dojo-props='style:"width:100%;height:100%", title:"seo", selected:true'></div>
			<div data-dojo-type="prmax.customer.clients.view" data-dojo-attach-point="client_view" data-dojo-props='style:"width:100%;height:100%", title:"client"'></div>
			<div data-dojo-type="prmax.collateral.view" data-dojo-attach-point="collateral_view" data-dojo-props='style:"width:100%;height:100%", title:"collateral"'></div>
			<div data-dojo-type="dijit.layout.ContentPane" data-dojo-attach-point="help_view" data-dojo-props='style:"width:100%;height:100%", title:"help", preload:false, href:"/layout/help_system"'></div>
		</div>
	</div>
</div>
