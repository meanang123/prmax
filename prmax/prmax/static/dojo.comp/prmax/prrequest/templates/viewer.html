<div>
	<div data-dojo-attach-point="borderCtrl" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props='style:"width:100%;height:170px", gutters:false'>
		<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"top", style:"width:100%;height:40px","class":"std_menu_view"'>
			<div data-dojo-type="dijit.Toolbar" data-dojo-props='style:"height:99%;width:100%;padding:0px;margin:0px"'>
				<div data-dojo-type="dijit.form.DropDownButton" data-dojo-props='iconClass:"fa fa-filter fa-3x",label:"Filter",showLabel:true'>
					<div data-dojo-type="dijit.TooltipDialog" data-dojo-props='title:"Filter By"' data-dojo-attach-event="execute:_execute_filter">
						<br/>
						<table width="400px" cellpadding="0" cellspacing="0">
							<tr><td style="width:100px" class="prmaxlabel">Phrase</td><td><input data-dojo-type="dijit.form.TextBox" data-dojo-attach-point="pprrequest" data-dojo-props='name:"pprrequest",type:"text"' ></td></tr>
							<tr><td><br/></td></tr>
							<tr>
								<td align="left"><button data-dojo-attach-event="onClick: _clear_filter" data-dojo-type="dijit.form.Button" data-dojo-props='type:"button",label:"Clear Filter"'></button></td>
								<td align="right"><button data-dojo-type="dijit.form.Button" data-dojo-props='type:"submit",name:"submit",label:"Filter"'></button></td>
							</tr>
						</table>
					</div>
				</div>
				<div data-dojo-attach-event="onClick:_refresh" data-dojo-type="dijit.form.Button" data-dojo-props='iconClass:"fa fa-refresh fa-3x",label:"Refresh",showLabel:true'></div>
			</div>
		</div>
		<div data-dojo-attach-point="ppr_request_ctrl" data-dojo-type="prmax.prrequest.view" data-dojo-props='region:"center",fullview:true'></div>
	</div>
</div>
