<div dojoAttachPoint="roles_search" >
	<div class="prmaxhidden" dojoAttachPoint="toggleszone" >
	<table width="100%" class="prmaxtable" cellpadding="0" cellspacing="0" >
		<tr>
			<td width="20%"  class="prmaxrowtag">Job Roles</td>
			<td width="5%" ><i dojoAttachPoint="toggleCtrl" dojoAttachEvent="onclick:_Toggle" class="fa fa-plus-circle" style="color:#0C5E97"></i></td>
			<td width="75%"></td>
		</tr>
	</table></div>
	<div class="dojoInterestPane" >
		<div dojoAttachPoint="selectarea" style="display:none" >
			<table width="100%" class="prmaxtable" cellpadding="0" cellspacing="0" border="0">
				  <tr><td width="47%"></td><td width="5%"></td><td width="48%" ></td></tr>
				  <tr><td colspan="3">
				  <table style="width:100%" class="prmaxtable" >
					  <tr>
					  <td width="70%" dojoAttachPoint="master_type_text"><span class="prmaxrowtag">Select </span><input class="prmaxfocus prmaxinput" type="text" dojoType="dijit.form.TextBox" style="width:150px" dojoAttachPoint="interest_list_select" dojoAttachEvent="onkeyup:interestSelect" /></td>
					<td><div dojoAttachPoint="show_search_itegration" class="prmaxhidden"><label dojoAttachPoint="search_only_label">Default to Primary</label><input class="prmaxdefault" dojoAttachPoint="search_only"  dojoType="dijit.form.CheckBox" type="checkbox" value="1" /></div></td></tr>
					</table>
				  </td></tr>
				  <tr><td ><select style="width:100%" name="roles" dojoAttachPoint="interest_list" size="${size}" class="lists" multiple="multiple" ></select></td>
				  <td >
					<button class="button_add_all" style="padding:0px;margin:0px" dojoAttachPoint="button_all" disabled="true" type="button" dojoAttachEvent="onClick:interestSelectAll" dojoType="dijit.form.Button"><div class="std_movement_button">&gt;&gt;</div></button><br/>
					<button class="button_add_single" style="padding:0px;margin:0px" dojoAttachPoint="button_single" disabled="true" type="button" dojoType="dijit.form.Button" dojoAttachEvent="onClick:interestSelectSingle"><div class="std_movement_button">&gt;&nbsp;</div></button><br/>
					<button class="button_del_all" style="padding:0px;margin:0px" dojoAttachPoint="button_del_all" disabled="true" type="button" dojoType="dijit.form.Button" dojoAttachEvent="onClick:interestRemoveAll"><div class="std_movement_button">&lt;&lt;</div></button><br/>
					<button class="button_del_single" style="padding:0px;margin:0px" dojoAttachPoint="button_del_single" disabled="true" type="button" dojoType="dijit.form.Button" dojoAttachEvent="onClick:interestRemoveSingle"><div class="std_movement_button">&lt;&nbsp;</div></button></td>
				  <td ><select style="width:100%" dojoAttachPoint="interest_select" size="${size}" class="lists"  dojoAttachEvent="onchange:interestUpdateSelection"></select></td>
				  <td>
					<button  style="padding:0px;margin:0px" dojoAttachPoint="up" disabled="true" type="button" dojoAttachEvent="onClick:_UpButton" dojoType="dijit.form.Button"><div style="width:2em">Up</div></button><br/>
					<button style="padding:0px;margin:0px" dojoAttachPoint="down" disabled="true" type="button" dojoType="dijit.form.Button" dojoAttachEvent="onClick:_DownButton"><div style="width:2em">Down</div></button><br/>
				  </td></tr>
			</table>
		</div>
	</div>
</div>
