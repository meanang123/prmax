<div class="dojogeographicalPane" dojoAttachPoint="containerNode" >
	<div>
		<table width="100%" class="prmaxtable" cellpadding="0" cellspacing="0" >
			<tr><td width="20%"   class="prmaxrowtag">${displaytitle}</td>
					<td width="5%" ><i dojoAttachPoint="toggleCtrl" dojoAttachEvent="onclick:_Toggle" class="fa fa-plus-circle" style="color:#7F7F7F"></i></td>
					<td align="right" v-align="top" ><div dojoAttachPoint="countNode" dojotype="prmax.search.SearchCount"></div></td>
			</tr></table>
		<div style="border 2px solid black">
			<div dojoAttachPoint="selectarea" class="prmaxselectmultiple" style="display:none" >
				<table width="100%" class="prmaxtable" cellpadding="0" cellspacing="0" >
					  <tr><td width="47%"></td><td width="5%"></td><td width="47%"></td></tr>
					  <tr><td colspan="3">
						  <table style="width:100%" class="prmaxtable" border="0" cellpadding="0" cellspacing="0" >
							  <tr>
								  <td dojoAttachPoint="master_type_text"><span class="prmaxrowtag">Select</span><input class="prmaxfocus prmaxinput" type="text" style="width:100px" dojoType="dijit.form.TextBox" dojoAttachPoint="geographical_list_select" dojoAttachEvent="onkeyup:geographicalSelect" /></td>
						<td style="padding-left:10px"> <span class="prmaxrowtag" >Filter By</span>
								<input dojoAttachEvent="onClick:_ShowNoFilter" dojoAttachPoint="FilterRadioRestriction" name="geog_selection" class="prmaxdefault" dojoType="dijit.form.RadioButton" checked type="radio" value="-1"/><label dojoAttachPoint="FilterRadioRestrictionLabel" class="prmaxlabeltag" >All</label>
								<input dojoAttachEvent="onClick:_ShowAll" dojoAttachPoint="FilterRadioTown" name="geog_selection" class="prmaxdefault" dojoType="dijit.form.RadioButton" type="radio" value="1"/><label dojoAttachPoint="FilterRadioTownLabel" class="prmaxlabeltag" >Towns</label>
								<input dojoAttachEvent="onClick:_ShowAll" dojoAttachPoint="FilterRadioCounty" name="geog_selection" class="prmaxdefault" dojoType="dijit.form.RadioButton" type="radio" value="2"/><label dojoAttachPoint="FilterRadioCountyLabel" class="prmaxlabeltag" >Counties</label>
								<input dojoAttachEvent="onClick:_ShowAll" dojoAttachPoint="FilterRadioRegion" name="geog_selection" class="prmaxdefault" dojoType="dijit.form.RadioButton" type="radio" value="3"/><label dojoAttachPoint="FilterRadioRegionLabel" class="prmaxlabeltag" >Regions</label>
								<input dojoAttachEvent="onClick:_ShowAll" dojoAttachPoint="FilterRadioNation" name="geog_selection" class="prmaxdefault" dojoType="dijit.form.RadioButton" type="radio" value="6"/><label dojoAttachPoint="FilterRadioNationLabel" class="prmaxlabeltag" >Nation</label>
						</td><td width="5%"><button dojoType="dijit.form.Button" type="button" dojoAttachEvent="onClick:_TreeView">Tree</button></td>
						</tr></table>
					</td></tr>
					<tr>
							<td><select style="width:100%" dojoAttachPoint="geographical_list" size="${size}" class="lists" multiple="multiple" ></select></td>
						  <td>
							<button  style="padding:0px;margin:0px" class="button_add_all" dojoAttachPoint="button_all" disabled="true" type="button" dojoAttachEvent="onClick:geographicalSelectAll" dojoType="dijit.form.Button"><div class="std_movement_button">&gt;&gt;</div></button><br/>
							<button style="padding:0px;margin:0px" class="button_add_single" dojoAttachPoint="button_single" disabled="true" type="button" dojoType="dijit.form.Button" dojoAttachEvent="onClick:geographicalSelectSingle"><div class="std_movement_button">&gt;&nbsp;</div></button><br/>
							<button style="padding:0px;margin:0px" class="button_del_all" dojoAttachPoint="button_del_all" disabled="true" type="button" dojoType="dijit.form.Button" dojoAttachEvent="onClick:geographicalRemoveAll"><div class="std_movement_button">&lt;&lt;</div></button><br/>
							<button style="padding:0px;margin:0px" class="button_del_single" dojoAttachPoint="button_del_single" disabled="true" type="button" dojoType="dijit.form.Button" dojoAttachEvent="onClick:geographicalRemoveSingle"><div class="std_movement_button">&lt;&nbsp;</div></button>
						</td>
						<td ><select style="width:100%" dojoAttachPoint="geographical_select" size="${size}" class="lists" multiple="multiple" dojoAttachEvent="onchange:geographicalUpdateSelection"></select></td>
					</tr>
				</table>
			</div>
		</div>
	 </div>
	<div dojoAttachPoint="geog_tree_dlg" dojoType="dijit.Dialog" title ="Geographical Tree View">
		<div dojoType="prmax.geographical.GeographicalTree" style="width:400px;height:500px"></div>
	</div>

 </div>
