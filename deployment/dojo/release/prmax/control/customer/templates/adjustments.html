<div>
	<form data-dojo-attach-point="form" data-dojo-props='onsubmit:"return false"' data-dojo-type="dijit/form/Form">
		<table width="600px" cellpadding="0" cellpadding="0" >
			<tr><td colspan="2"><div class="prmaxrowdisplaylarge" style="text-align:center;display:inline">Adjustment for </div><div class="prmaxrowdisplaylarge" style="display:inline" data-dojo-attach-point="customername"></div></td>
			<tr><td width="150px"  align="right" class="prmaxrowlabel">Adjustment Type</td><td><select
					data-dojo-props='name:"adjustmenttypeid",autoComplete:"true",labelType:"html"'
					data-dojo-type="dijit/form/FilteringSelect"
					data-dojo-attach-point="adjustmenttypeid"></select></td></tr>
			<tr><td class="prmaxrowlabel" align="right" >Value</td><td>
				<table width="100%" cellpadding="0" cellpadding="0" ><tr>
					<td><input
								data-dojo-props='"class":"prmaxinput",type:"text",name:"value",required:"true",trim:"true",style:"width:8em",constraints:{fractional:true,places:"0,2",min:0.01,max:99999.00}'
								data-dojo-type="dijit/form/CurrencyTextBox"
								data-dojo-attach-point="payment"
								data-dojo-attach-event="onBlur:_on_blur_amount"></input></td>
					<td class="prmaxrowlabel">Amount Remaining</td>
					<td class="prmaxrowlabel"><input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="toallocate" data-dojo-props='type:"text",style:"width:8em",readonly:"readonly"' ></input></td>
				</tr></table>
			</td></tr>
			<tr><td class="prmaxrowlabel" align="right" >Adjustment Date</td><td><input data-dojo-props='type:"text",name:"adjustmentdate",required:"true"' data-dojo-attach-point="adjustmentdate" data-dojo-type="dijit/form/DateTextBox" ></td>

			<tr><td class="prmaxrowlabel" align="right" valign="top">Message</td><td><div class="dialogprofileframe" ><textarea data-dojo-attach-point="message" data-dojo-props='name:"message","class":"dijitTextarea",style:"width:99%;height:99%"' data-dojo-type="dijit/form/Textarea" ></textarea></div></td></tr>
			<tr data-dojo-attach-point="alloc_view"><td colspan="2">
				<div data-dojo-attach-point="alloc_grid_view" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='style:"width:590px;height:200px"'></div>
			</td></tr>
			<tr><td class="prmaxrowlabel" colspan="2" align="right"><button data-dojo-type="dojox/form/BusyButton" data-dojo-attach-point="addbtn" data-dojo-props='busyLabel:"Adding Adjustments ...",type:"button"' data-dojo-attach-event="onClick:_adjustment">Adjust Account</button></td>
		</table>
	</form>
	<div data-dojo-attach-point="alloc_manual" data-dojo-type="control/customer/manual_allocate_amount"></div>
</div>
