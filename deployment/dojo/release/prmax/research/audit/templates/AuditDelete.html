<div>
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"top",style:"width:100%;height:60px;",splitter:true'>
		<div style="height:55px;width:100%;overflow:hidden" class="searchresults">
			<div style="height:100%;width:15%;float:left;" class="prmaxrowdisplaylarge">View Audit Trail</div>
			<div data-dojo-type="dijit/form/DropDownButton"  data-dojo-props='iconClass:"PRMaxCommonStdIcon PRMaxFilterIcon",label:"Filter",showLabel:true'>
				<div data-dojo-type="dijit/TooltipDialog" data-dojo-attach-event="execute: _execute">
					<table>
						<tr><td><label>Date</label></td><td><input data-dojo-props='"class":"prmaxbutton",type:"text",name:"filterdate"' data-dojo-attach-point="filterdate" data-dojo-type="dijit/form/DateTextBox"></td></tr>
						<tr><td><label>Outlet</label></td>
							<td><input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="filteroutlet" data-dojo-props='name:"filteroutlet",trim:"true",maxlength:45,type:"text"' ></td>
						</tr>
						<tr>
							<td align="left"><button data-dojo-attach-event="onClick:_clear_filter" data-dojo-type="dijit/form/Button" data-dojo-props='type:"button"' >Clear Filter by</button></td>
							<td align="right"><button data-dojo-type="dijit/form/Button" data-dojo-props='type:"submit",name:"submit"'>Filter by</button></td>
						</tr>
					</table>
				</div>
			</div>			
		</div>
	</div>
	<div data-dojo-attach-point="result_grid_view" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"center",splitter:true' ></div>
</div>
