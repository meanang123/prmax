<div>
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='style:"overflow:auto;overflow-x:hidden",region:"center"' >
		<form  data-dojo-type="dijit/form/Form" data-dojo-attach-point="form" data-dojo-props='"class":"common_prmax_layout",onsubmit:"return false;"'>
			<input type="hidden" name="outletid" value="-1" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="outletid">
			<label class="label_1">Surname1</label><input data-dojo-attach-point="surname" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxrequired",name:"surname",type:"text",trim:true,required:true,invalidMessage:"Please enter contact surname",style:"width:70%"'></input></br>
			<label class="label_1">Firstname</label><input data-dojo-attach-point="firstname" data-dojo-type="dijit/form/TextBox" data-dojo-props='"class":"prmaxinput",name:"firstname",type:"text",style:"width:40%"'></input></br>
			<label class="label_1">Title</label><input data-dojo-attach-point="prefix" data-dojo-type="dijit/form/TextBox" data-dojo-props='"class":"prmaxinput",name:"prefix",type:"text",style:"width:20%"'></input></br>
			<label class="label_1">Job Title</label><input data-dojo-attach-point="job_title" data-dojo-type="dijit/form/TextBox" data-dojo-props='"class":"prmaxinput",name:"job_title",type:"text",style:"width:70%"'></input></br>
			<label class="label_1">Email</label><input data-dojo-attach-point="email" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"email",type:"text",pattern:dojox.validate.regexp.emailAddress,trim:true,invalidMessage:"invalid email address",size:20,maxlength:70'></br>
			<label class="label_1">Frequency</label><select data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="researchfrequencyid" data-dojo-props='style:"width:70%","class":"prmaxrequired",name:"researchfrequencyid",autoComplete:true,searchAttr:"name",required:true,invalidMessage:"Please select research frequency",labelType:"html"' data-dojo-attach-event="onChange:_show_months"></select></br>
			<div data-dojo-attach-point="quest_month_1_label"><label class="label_1">Month 1</label><select data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="quest_month_1" data-dojo-props='name:"quest_month_1",autoComplete:true,searchAttr:"name",required:true,labelType:"html"'></select></br></div>
			<div data-dojo-attach-point="quest_month_2_label"><label class="label_1">Month 2</label><select data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="quest_month_2" data-dojo-props='name:"quest_month_2",autoComplete:true,searchAttr:"name",required:true,labelType:"html"'></select></br></div>
			<div data-dojo-attach-point="quest_month_3_label"><label class="label_1">Month 3</label><select data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="quest_month_3" data-dojo-props='name:"quest_month_3",autoComplete:true,searchAttr:"name",required:true,labelType:"html"'></select></br></div>
			<div data-dojo-attach-point="quest_month_4_label"><label class="label_1">Month 4</label><select data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="quest_month_4" data-dojo-props='name:"quest_month_4",autoComplete:true,searchAttr:"name",required:true,labelType:"html"'></select></br></div>
			<label class="label_3">Last Questionaire Sent</label><input data-dojo-props='"class":"prmaxbutton",type:"text",name:"last_questionaire_sent"' data-dojo-attach-point="last_questionaire_sent" data-dojo-type="dijit/form/DateTextBox" ></br>
			<label class="label_3">Last Researched Completed</label><input data-dojo-props='"class":"prmaxbutton",type:"text",name:"last_research_completed"' data-dojo-attach-point="last_research_completed" data-dojo-type="dijit/form/DateTextBox" ></br>
			<label class="label_3">Last Changed</label><p data-dojo-attach-point="last_research_changed_date" ></p></br>
			<label class="label_1">Notes</label><div class="stdframe" style="height:300px"><textarea data-dojo-attach-point="notes"  data-dojo-type="dijit/form/Textarea" data-dojo-props='name:"notes",style:"height:300px"'></textarea></div></br>
		</form>
	</div>
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"bottom",style:"width:100%;height:3em;padding-right:3px;"'>
		<table width="100%" cellspacing="0" cellpadding="0">
				<tr>
					<td align="right"><button data-dojo-attach-point="updatebtn" data-dojo-attach-event="onClick:_update" data-dojo-type="dojox/form/BusyButton" data-dojo-props='type:"button",busyLabel:"Please Wait Updating Research...",label:"Update Research"'></button></td>
				</tr>
		</table>
	</div>
	
</div>
