<div>
	<div data-dojo-attach-point="zone" data-dojo-type="dijit/layout/StackContainer" data-dojo-props='region:"center"'>
		<div data-dojo-attach-point="projects_views" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props='title:"projects",style:"height:100%;width:100%",gutters:false'>
			<div data-dojo-type="dijit/Toolbar" data-dojo-props='region:"top",style:"height:44px;width:100%;padding:0px;margin:0px"'>
				<div data-dojo-type="dijit/form/DropDownButton"  data-dojo-props='iconClass:"fa fa-filter fa-3x",label:"Filter",showLabel:false'>
					<div data-dojo-type="dijit/TooltipDialog" data-dojo-props='title:"Filter By"' data-dojo-attach-event="execute:_execute">
						<table>
							<tr><td><label>Name</label></td><td><input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="projectname" data-dojo-props='type:"text",name:"projectname"' ></td></tr>
							<tr>
								<td align="left"><button data-dojo-attach-event="onClick: _clear_filter" data-dojo-type="dijit/form/Button" data-dojo-props='type:"button"' >Clear Filter by</button></td>
								<td align="right"><button data-dojo-type="dijit/form/Button" data-dojo-props='type:"submit",name:"submit"'>Filter by</button></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div data-dojo-attach-point="projects" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"center"'></div>
		</div>
		<div data-dojo-attach-point="edit" data-dojo-type="research/projects/edit" data-dojo-props='title:"edit",style:"height:100%;width:100%"'></div>
		<div data-dojo-attach-point="update_ctrl" data-dojo-type="research/projects/update" ></div>
	</div>
</div>
