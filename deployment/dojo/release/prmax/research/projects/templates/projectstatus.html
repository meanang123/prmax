<div data-dojo-attach-point="containerNode">
    <div class="dojolanguagesPane" >
        <div data-dojo-attach-point="selectarea" class="prmaxselectmultiple" >
            <table width="100%" class="prmaxtable" cellpadding="0" cellspacing="0" border="0">
                  <tr><td width="47%"></td><td width="5%"></td><td width="48%" ></td></tr>
                  <tr><td colspan="3">
                      <table style="width:100%" class="prmaxtable" >
                            <tr>
                            <td width="40%" data-dojo-attach-point="master_type_text"><span class="prmaxrowtag">Select</span><input data-dojo-type="dijit/form/TextBox" data-dojo-props='"class":"prmaxfocus prmaxinput",type:"text",style:"width:150px"' data-dojo-attach-point="projectstatus_list_select" data-dojo-attach-event="onkeyup:projectstatusSelect" /></td>
                            </tr>
                      </table>
                      </td></tr>
                      <tr><td ><select style="width:100%" data-dojo-attach-point="projectstatus_list" size="${size}" class="lists" multiple="multiple" ></select></td>
                  <td>
                  <button data-dojo-props='style:"padding:0px;margin:0px",disabled:"true",type:"button","class":"button_add_all"' data-dojo-attach-point="button_all" data-dojo-attach-event="onClick:projectstatusSelectAll" data-dojo-type="dijit/form/Button"><div class="std_movement_button">&gt;&gt;</div></button><br/>
                  <button data-dojo-props='style:"padding:0px;margin:0px",disabled:"true",type:"button","class":"button_add_single"' data-dojo-attach-point="button_single" data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:projectstatusSelectSingle"><div class="std_movement_button">&gt;&nbsp;</div></button><br/>
                  <button data-dojo-props='style:"padding:0px;margin:0px",disabled:"true",type:"button","class":"button_del_all"' data-dojo-attach-point="button_del_all" data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:projectstatusRemoveAll"><div class="std_movement_button">&lt;&lt;</div></button><br/>
                  <button data-dojo-props='style:"padding:0px;margin:0px",disabled:"true",type:"button","class":"button_del_single"' data-dojo-attach-point="button_del_single" data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:projectstatusRemoveSingle"><div class="std_movement_button">&lt;&nbsp;</div></button></td>
                  <td ><select style="width:100%" size="${size}" class="lists" multiple="multiple" data-dojo-attach-point="projectstatus_select" data-dojo-attach-event="onChange:projectstatusUpdateSelection" data-dojo-props='required:true, "class":"prmaxrequired"' ></select></td>
            </tr>
            </table>
        </div>
    </div>
</div>
