<div>
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"top",style:"width:100%;height:48px;padding:0px;margin:0px"'>
		<div data-dojo-type="dijit/Toolbar" data-dojo-props='style:"height:99%;width:100%;padding:0px;margin:0px"'>
			<div data-dojo-type="dijit/form/DropDownButton"  data-dojo-props='iconClass:"PRMaxCommonStdIcon PRMaxFilterIcon",label:"Filter",showLabel:true'>
				<span>Filter By</span>
				<div data-dojo-type="dijit/TooltipDialog" title="Filter Reasons" data-dojo-attach-event="execute: _execute">
					<table>
						<tr><td><label>Text</label></td><td><input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="reason_filter_description" data-dojo-props='name:"filter",trim:"true",maxlength:45,type:"text"' ></td></tr>
						<tr><td><label >Category</label></td><td><select data-dojo-attach-point="reasoncategoryfilter" data-dojo-type ="dijit/form/FilteringSelect" data-dojo-props='name:"reasoncategoryid",searchAttr:"name",labelType:"html",style:"width:98%"' /></td></tr>
						<tr>
							<td align="left"><button data-dojo-attach-event="onClick: _clear_filter" data-dojo-type="dijit/form/Button" data-dojo-props='type:"button"' >Clear Filter by</button></td>
							<td align="right"><button data-dojo-type="dijit/form/Button" data-dojo-props='type:"submit",name:"submit"'>Filter by</button></td>
						</tr>
					</table>
				</div>
			</div>
			<div data-dojo-type="dijit/form/DropDownButton" data-dojo-props='iconClass:"PRMaxCommonStdIcon PRMaxAddIcon",showLabel:true'>
				<span>New Reason</span>
				<div data-dojo-type="dijit/TooltipDialog" data-dojo-props='title:"Enter Reason Code"' data-dojo-attach-event="execute: _execute_add">
					<table>
						<tr><td><label >Reason</label></td><td><input data-dojo-props='required:true,invalidMessage:"Role Name Required",name:"reasoncodedescription",trim:true,maxlength:45,type:"text","class":"prmaxrequired"' data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="reasoncodedescription"  ></td></tr>
						<tr><td><label >Category</label></td><td><select data-dojo-attach-point="reasoncategoryid" data-dojo-type ="dijit/form/FilteringSelect" data-dojo-props='name:"reasoncategoryid",searchAttr:"name",labelType:"html",style:"width:98%","class":"prmaxrequired"' /></td></tr>
						<tr><td align="right" colspan="2"><button data-dojo-type="dijit/form/Button" data-dojo-props='type:"submit",name:"submit"'>Add Reason</button></td></tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div data-dojo-attach-point="reasons_view" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"center"'></div>
</div>
