<div style="border: 1px solid black">
<form  data-dojo-props='onsubmit:"return false","class":"prmaxdefault"' data-dojo-attach-point="form" data-dojo-type="dijit/form/Form">
	<input data-dojo-props='name:"publisherid",type:"hidden",value:-1'  data-dojo-attach-point="publisherid" data-dojo-type="dijit/form/TextBox"/>
		<table cellspacing="0" cellpadding="0" width="400px">
		<tr><td colspan="3">&nbsp;</td></tr>
		<tr><td align="right" class="prmaxrowtag" >Publisher</td><td colspan="2"><input data-dojo-props='"class":"prmaxinput",name:"publishername",type:"text",trim:true,required:true,style:"width:90%",placeHolder:"Publisher Name"'  data-dojo-attach-point="publishername" data-dojo-type="dijit/form/ValidationTextBox" ></input></td></tr>
		<tr><td align="right" class="prmaxrowtag">Www</td><td colspan="2"><input data-dojo-attach-point="www" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='"class":"prmaxinput",name:"www",type:"text",maxlength:"120",pattern:dojox.validate.regexp.url,style:"width:90%"' /></td></tr>
		<tr><td colspan="2">&nbsp;</td></tr>
		<tr>
			<td width="33%" align="left" data-dojo-attach-point="close_button"><button data-dojo-type="dijit/form/Button" data-dojo-props='type:"button",label:"Close"' data-dojo-attach-event="onClick:_close"></button></td>
			<td width="33%" data-dojo-attach-point="delete_button" class="pprhidden"><button data-dojo-type="dijit/form/Button" data-dojo-props='type:"button",label:"Delete"' data-dojo-attach-event="onClick:_delete"></button></td>
			<td width="33%" align="right"><button data-dojo-attach-event="onClick:_add_publisher" data-dojo-attach-point="savenode" data-dojo-type="dojox/form/BusyButton" type="button" busyLabel="Please Wait Saving..." label="Save"></button></td>
			</tr>
	</table>
</form>
</div>
