<div>
    <div data-dojo-type="prcommon2/clippings/filter" data-dojo-attach-point="filter_view" data-dojo-props='region:"top", style:"height:40px;background-color:${back_colour};width:100%;overflow:hidden"'></div>
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"center",style:"width:100%;height:400px;overflow:hidden;background-color:${back_colour};color:${fore_color}"'>
        <div style="height:400px;width:15%;float:left;margin:0 0 0 15px"><br/>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='style:"height:30px;width:100%;padding:0x;margin:0px"'>
                <button data-dojo-attach-event="onClick:_preferences" data-dojo-attach-point="preferencesbtn" data-dojo-type="dijit/form/Button" data-dojo-props='iconClass:"fa fa-print",type:"button",label:"Report"'></button>
                <div data-dojo-attach-point="preferences_dlg" data-dojo-type="dijit/Dialog" title="Report Preferences" data-dojo-props='style:"width:300px"'>
                    <div data-dojo-type="prcommon2/clippings/charts/preferences" data-dojo-attach-point="preferences_ctrl"></div>
                </div>
            </div>
            <p>CHANNELS FILTER:</p><br/><br/>
            <div data-dojo-attach-point="legend_node_outer" style="height:400px">
                <div data-dojo-attach-point="legend_node" style="height:400px"></div>
            </div>
        </div>
        <div style="height:400px;width:715px;float:left">
            <div data-dojo-attach-point="chart_node" style="height:400px"></div>
        </div>
    </div>

</div>
