<div>
<p style="float:left;padding-right:10px;padding-top:5px" class="prmaxdefault" data-dojo-attach-point="display"></p>
<button data-dojo-attach-event="onClick:_select" data-dojo-type="dijit/form/Button" data-dojo-props='type:"button",label:"Select",style:"float:left","class":"prmaxdefault"'></button>
<button data-dojo-attach-point="clearbtn" data-dojo-attach-event="onClick:_clear" data-dojo-type="dijit/form/Button" data-dojo-props='type:"button",label:"Clear",style:"float:left","class":"prmaxhidden prmaxdefault"'></button>
	<div data-dojo-attach-point="select_dlg" data-dojo-type="dijit/Dialog" data-dojo-props='title:"Select Publication"'>
		<div data-dojo-attach-point="frame" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props='style:"height:500px;width:500px"'>
			<div data-dojo-props='region:"top",style:"width:100%;height:50px;padding-top:10px"'  data-dojo-type="dijit/layout/ContentPane">
				<label class="prmaxrowtag" >Outlet Name</label><input data-dojo-props='style:"width:300px",name:"outletname",type:"text",trim:true' data-dojo-attach-point="outletname" data-dojo-type="dijit/form/TextBox" ></input></br>
			</div>
			<div data-dojo-props='region:"center"' data-dojo-attach-point="select_search_view" data-dojo-type="dijit/layout/ContentPane"></div>
			<div data-dojo-props='region:"bottom",style:"width:100%",height:"2em"'  data-dojo-type="dijit/layout/ContentPane">
				<button data-dojo-attach-event="onClick:_close" data-dojo-type="dijit/form/Button" data-dojo-props='type:"button",label:"Close"'></button>
				<button data-dojo-attach-point="searchbutton" data-dojo-attach-event="onClick:_search" data-dojo-type="dijit/form/Button" data-dojo-props='style:"float:right","class":"prmaxbutton",label:"Search"'></button>
			</div>
		</div>
	</div>
</div>
