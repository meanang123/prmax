<div>
	<div data-dojo-attach-point="frame_tabs" data-dojo-type="dijit/layout/TabContainer" data-dojo-props='style:"width:100%;height:100%",region:"center",gutters:false'>
		<div data-dojo-attach-point="frame_tab_m" data-dojo-type="control/admin" data-dojo-props='gutters:false,title:"Customers",style:"width:100%;height:100%"' ></div>
		<div data-dojo-attach-point="frame_tab_e" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props='gutters:false,title:"Options",style:"width:100%;height:100%;overflow: hidden"' >
			<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='title:"Options",region:"left",maxWidth:175,style:"width:15%;height:100%;overflow: hidden"' >
				<div data-dojo-type="dojo/data/ItemFileReadStore" data-dojo-id="catStore" data-dojo-props='url:"/frame/options"'></div>
				<div data-dojo-type="dijit/tree/ForestStoreModel" data-dojo-id="catModel" query="{type:'0'}" childrenAttrs="children" store="catStore" rootId="root" rootLabel="root"></div>
				<div data-dojo-type="dijit/Tree" data-dojo-props='"class":"bordered",model:catModel,showRoot:false' data-dojo-attach-event="onClick: _select_node" ></div>
			</div>
			<div data-dojo-type="dijit/layout/StackContainer" data-dojo-attach-point="frame_zone" data-dojo-props='region:"center",style:"border:1px solid black"'>
				<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='title:"blank",style:"width:100%;height:100%"'></div>
			</div>
		</div>
	</div>
</div>
