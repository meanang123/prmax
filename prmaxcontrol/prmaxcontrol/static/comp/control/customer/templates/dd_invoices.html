<div>
	<table width="500px" cellpadding="0" cellpadding="0">
		<tr><td colspan="2"><div class="prmaxrowdisplaylarge" style="text-align:center;display:inline">Create DD Invoices for next 10 Working days (Ignores Bank Holidays)</div></td>
		<tr>
			<td class="prmaxrowlabel" align="right" >DD Day</td>
			<td>
				<select data-dojo-props='"class":"prmaxrequired",required:"true",name:"pay_montly_day",autoComplete:"true",style:"width:3em"' data-dojo-attach-point="pay_montly_day" data-dojo-type="dijit/form/FilteringSelect" >
					<option value="1">1</option>
					<option value="8">8</option>
					<option value="15">15</option>
					<option value="22">22</option>
				</select>
			</td>
		</tr>
		<tr><td class="prmaxrowlabel" align="right" >DD Date</td><td><input data-dojo-props='type:"text",name:"take_date",required:true' data-dojo-attach-point="take_date" data-dojo-type="dijit/form/DateTextBox" ></td></tr>
		<tr><td colspan="2"><br/><br/><br/></td></tr>
		<tr><td class="prmaxrowlabel" colspan="2" align="center"><button data-dojo-type="dojox/form/BusyButton" data-dojo-props='type:"button",busylabel:"Please Wait" ' data-dojo-attach-event="onClick:_create_invoices" data-dojo-attach-point="invbtn">Create Invoices And Setup Payment</button></td></tr>
		<tr><td colspan="2" ><br/><br/><br/></td></tr>
		<tr><td>
			<form target="_newtab" action="/payment/payment_dd_invoices_draft" method="post" data-dojo-attach-event="onsubmit:_draft_invoices" >
				<input type="hidden"  data-dojo-attach-point="tmp_cache" name = "tmp_cache" data-dojo-type="dijit/form/TextBox" >
				<input type="hidden"  data-dojo-attach-point="pay_montly_day2" name = "pay_montly_day" data-dojo-type="dijit/form/TextBox" >
				<input type="hidden"  data-dojo-attach-point="take_date2" name = "take_date" data-dojo-type="dijit/form/TextBox" >
				<button type="submit" data-dojo-type="dijit/form/Button" label="See Draft List" ></button>
			</form>
		</td></tr>
	</table>
</div>
