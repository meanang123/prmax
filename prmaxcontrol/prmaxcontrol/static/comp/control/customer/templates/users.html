<div>
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"top",style:"width:100%;height:48px;padding:0px;margin:0px"'>
		<div data-dojo-type="dijit/Toolbar" data-dojo-props='style:"height:47px;width:100%;padding:0px;margin:0px"'>
			<div data-dojo-type="dijit/form/Button" data-dojo-props='iconClass:"fa fa-plus fa-3x",showLabel:true' data-dojo-attach-event="onClick:_add_user"><span>Add User</span></div>
		</div>
	</div>
	<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props='region:"center"'>
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"center"' data-dojo-attach-point="grid_view"></div>
		<div data-dojo-type="dijit/layout/StackContainer" data-dojo-attach-point="controls" data-dojo-props="region:'bottom',style:'width:100%;height:50%',preload:false,splitter:true">
			<div data-dojo-attach-point="blank" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='title:"blank",selected:"selected"'></div>
			<div data-dojo-attach-point="update_user_ctrl" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='style:"width:100%;height:100%","class":"scrollpanel"'></div>
		</div>
	</div>
	<div data-dojo-attach-point="user_add_dlg" data-dojo-type="dijit/Dialog" data-dojo-props='title:"Add New User"' style="width:500px">
		<div data-dojo-attach-point="user_add_ctrl" data-dojo-type="control/customer/user_add"></div>
	</div>
	<div data-dojo-attach-point="user_update_dlg" data-dojo-type="dijit/Dialog" data-dojo-props='title:"Update Users"' style="width:500px">
		<div data-dojo-attach-point="user_update_ctrl" data-dojo-type="control/customer/user_update"></div>
	</div>
	<div data-dojo-attach-point="user_password_dlg" data-dojo-type="dijit/Dialog" data-dojo-props='title:"Reset Password"' style="width:500px">
		<div data-dojo-attach-point="user_password_ctrl" data-dojo-type="control/customer/user_reset_password"></div>
	</div>

</div>
