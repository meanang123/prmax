<div>
    <div  data-dojo-attach-point="borderControl" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props='gutters:false,style:"width:100%;height:100%;overflow:hidden;border:0;padding:0;margin:0"' >
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"top"' style="width:100%;height:45px;">
            <div style="height:44px;width:100%;overflow:hidden;padding:0px;margin:0px">
                <div style="float:left" >
                <p class="prmaxrowdisplaylarge" >Balance Â£&nbsp;<span data-dojo-attach-point="balance_figure">0.00</span></p>
                </div>
                <div style="float:right;padding-top:0px;padding-right:10px;margin:5px" >
                    <input class="prmaxbutton" data-dojo-props='type:"text",name:"filterdate"' data-dojo-attach-point="filterdate" data-dojo-type="dijit/form/DateTextBox" >
                    <label class="prmaxrowdisplay">Unallocated</label><input data-dojo-props='"class":"prmaxbutton",type:"checkbox",name:"unallocated"' data-dojo-attach-point="unallocated" data-dojo-type="dijit/form/CheckBox" >
                    <label class="prmaxrowdisplay">Money Only</label><input data-dojo-props='"class":"prmaxbutton",type:"checkbox",name:"moneyonly",checked:"true"' data-dojo-attach-point="moneyonly" data-dojo-type="dijit/form/CheckBox" >
                    <button type="button" data-dojo-attach-event="onClick:_FilterBy" data-dojo-type="dijit/form/Button" label="Filter By" ></button>
                </div>
            </div>
        </div>
            <div data-dojo-attach-point="financialgrid" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"center",splitter:true,style:"width:100%;height:100%"' ></div>
        <div  data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"bottom",splitter:true,style:"width:100%;height:20%"'>
            <div data-dojo-type="dijit/layout/StackContainer" data-dojo-attach-point="zone" data-dojo-props='region:"center",doLayout:true,style:"border:1px solid black"'>
                <div data-dojo-type="dijit/layout/ContentPane" title="blank" data-dojo-attach-point="blank_view" selected></div>
                <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props='style:"width:100%;height:100%",title:"allocations",gutters:false' data-dojo-attach-point="allocations_view">
                    <div data-dojo-attach-point="allocations_grid" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"center"'></div>
                    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"right",style:"width:50%;height:100%"'>
                        <button class="prmaxbutton"  type="button" data-dojo-type="dijit/form/Button" label="Re-Allocate" data-dojo-attach-event="onClick:_ReAllocate" data-dojo-attach-point="reallocate" ></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form data-dojo-attach-point="documentform" target="_blank" method="post" action="/audit/viewpdf">
        <input type="hidden" name="audittrailid" data-dojo-attach-point="documentform_audittrailid">
    </form>
    <form data-dojo-attach-point="htmlform" target="_blank" method="post" action="/audit/viewhtml">
        <input type="hidden" name="audittrailid" data-dojo-attach-point="htmlform_audittrailid">
    </form>
    
    
    <div data-dojo-type="control/customer/reallocation" data-dojo-attach-point="reallocation"></div>

</div>
